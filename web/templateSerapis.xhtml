    <f:view contentType="text/html">
        <f:view contentType="text/html" beforePhase="#{usuarioController.beforePhase}" >
            <h:head>


                <script type="text/javascript">
                    PrimeFaces.locales['es'] = {
                        closeText: 'Cerrar',
                        prevText: 'Anterior',
                        nextText: 'Siguiente',
                        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                        dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                        weekHeader: 'Semana',
                        firstDay: 1,
                        isRTL: false,
                        showMonthAfterYear: false,
                        yearSuffix: '',
                        timeOnlyTitle: 'Sólo hora',
                        timeText: 'Tiempo',
                        hourText: 'Hora',
                        minuteText: 'Minuto',
                        secondText: 'Segundo',
                        currentText: 'Fecha actual',
                        ampm: false,
                        month: 'Mes',
                        week: 'Semana',
                        day: 'Día',
                        allDayText: 'Todo el día'
                    };
                </script>   


                <script type = "text/javascript" >
                    function handleMessage(facesmessage) {
                        facesmessage.severity = 'info';
                        PF('mensaje').show([facesmessage]);
                    }

                    function changeHashOnLoad() {
                        window.location.href += "#";
                        setTimeout("changeHashAgain()", "50");
                    }

                    function changeHashAgain() {
                        window.location.href += "0";
                    }

                    var storedHash = window.location.hash;
                    window.setInterval(function () {
                        if (window.location.hash != storedHash) {
                            window.location.hash = storedHash;
                        }
                    }, 50);
                </script>    


                <script type = "text/javascript" >
                    function nobackbutton() {

                        window.location.hash = "no-back-button";

                        window.location.hash = "Again-No-back-button" //chrome

                        window.onhashchange = function () {
                            window.location.hash = "no-back-button";
                        }

                    }
                </script>  


                <script type="text/javascript">
                    {
                        if (history.forward(1))
                            location.replace(history.forward(1))
                    }
                </script>
                <!--
                            <script language="JavaScript">
                                javascript:window.history.forward(1); //Esto es para cuando le pulse al botón de Atrás
                                        javascript:window.history.back(1); //Esto para cuando le pulse al botón deAdelante
                            </script> -->


                <f:facet name="first">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

                    <meta name="viewport" content="width=device-width, initial-scale=1" />

                    <title>#{bundle.AppName}"</title>

                </f:facet>
                <f:facet name="middle">
                </f:facet>
                <f:facet name="last">
                </f:facet>
                <head>

                        <meta name="viewport" content="width=device-width, initial-scale=1">

                        </meta>
                    </meta>
                </head>


            </h:head>

            <h:body>
                <p:panel header="#{bundle.AppName} #{usuarioController.selected.nombreUsuario}">
                    <nav class="headerEnc">

                <div  >
