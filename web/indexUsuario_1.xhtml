<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="expires" content="-1"/>
            <meta name="Robots" content="nofollow" />
            <title><ui:insert name="title">"#{bundle.AppName}"</ui:insert></title>
            <link rel="shortcut icon" href="#{request.contextPath}/logo.jpg" />
            <link rel="icon" href="#{request.contextPath}/logo.jpg" /> 
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/cupertino/skin.css" />
            <style type="text/css">
                label, td { font-family: Arial,Verdana,sans-serif; font-size: 11px;
                }
                select {font-weight:bold }
                th{font-size: 11px}

            </style>

            <style type="text/css">
                .indColor {
                    background-color: #DC143C !important;
                    background-image: none !important;
                    color: #000000 !important;
                }




            </style>
        </h:head>

        <h:body> 
            <h:form>
                <p:idleMonitor id="yyy2" timeout="1800000"
                               onidle="idleDialog.show();"   />
                <p:dialog header="Sesión finalizada" resizable="false" closable="false"
                          widgetVar="idleDialog" modal="true" width="400">
                    <h:panelGrid columns="2">
                        <p:graphicImage value="/imagenes/ingreso/rt.jpg" height="100" width="100" />
                        <h:panelGroup>
                            <div style=" text-align:justify; font-size: 16px; color:#df6; font-weight: bold">
                                <h:outputText value="Por politica de seguridad, el sistema se cierra automaticamente a los 30 minutos de no recibir interacción por parte del usuario  " />
                            </div>
                        </h:panelGroup>
                    </h:panelGrid>
                    <div style=" text-align:center" >
                        <p:commandButton ajax="false" value="Aceptar"/>
                    </div>
                </p:dialog>
            </h:form>
            <h:panelGrid columns="1">
                <p:layout fullPage="true"  >
                    <p:layoutUnit styleClass="ui-widget ui-widget-header ui-corner-all" position="north"  size="75"
                                  closable="false" collapsible="false" resizable="false" >
                        <p:graphicImage value="/imagenes/ingreso/logo1.jpg" height="70" width="800" />
                    </p:layoutUnit>

                    <p:layoutUnit  styleClass="ui-layout-north ui-layout-unit-content ui-widget ui-widget-header ui-corner-all"  
                                   position="north" size="110"
                                   closable="false" collapsible="false"  resizable="false" >
                        <p:layout style="min-width: 600px; min-height:90px">
                            <p:layoutUnit position="center">
                                <div align="center" >
                                    <p:graphicImage value="/imagenes/ingreso/logo1.jpg" height="70px" />  
                                </div>                            
                            </p:layoutUnit>                                
                            <p:layoutUnit position="west" size="100" >
                                <p:graphicImage value="/imagenes/ingreso/logo.jpg"  height="60px" />                        
                            </p:layoutUnit>    
                            <p:layoutUnit position="east" size="250" >
                                <p:graphicImage value="/imagenes/ingreso/logoQ.jpg" height="70px" />                        
                            </p:layoutUnit>    
                        </p:layout>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="50"   >
                        <ui:insert name="footer"/>

                        <div align="center">

                            <h:panelGroup styleClass="copyright" style="width: 75%; text-align:center; vertical-align: middle; " >
                                <h:outputLabel value="©  LEAR-2017" title="DESOME" />  •  <a href="http://www.reclamostotal.com.co">Desarrollo de Sofware a su Medida</a>.
                            </h:panelGroup>


                        </div>
                    </p:layoutUnit>


                    <!-- aqui se empieza la validación del usuario -->
                    <p:layoutUnit position="center"  >
                        <h:form prependId="false" >

                            <p:panel >
                                <br/><br/>
                                <div align="center">
                                    <p:panel style="min-width: 300px; max-width: 1000px;">                                        

                                        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/start.css" />
                                        <div align="center" > <h2>#{bundle.Binv}</h2> </div>
                                        <p:panel>
                                            <div align="center">
                                                <h:outputText style="font-size: 14px;" value="#{bundle.descClaveSede2}"/>
                                            </div>
                                        </p:panel>
                                        <div align="center">
                                            <br/>
                                            <p:panel header="#{bundle.autUsuarioSede}" style="min-width: 400px; max-width: 600px; ">
                                                <h:panelGrid columns="2">
                                                    <h:panelGroup>
                                                        <h:panelGrid columns="2">
                                                            <h:outputLabel  style=" font-size: 16px; " value="Usuario:" />
                                                            <p:inputText style=" font-size: 14px;"  value="#{usuarioController.selected.codigoUsuario}"
                                                                         required="true" requiredMessage="Debe ingresar un usuario">
                                                            </p:inputText>
                                                            <h:outputLabel   style=" font-size: 16px;" value="Contraseña:"/>
                                                            <p:password style=" font-size: 14px;" value="#{usuarioController.selected.clave}" redisplay="false" autocomplete="false"
                                                                        required="true" requiredMessage="Debe ingresar una clave"/>

                                                            <br/> <br/> <br/>
                                                            <div align="justify">
                                                                <h:panelGrid columns="2">
                                                                    <p:commandButton style=" font-size: 14px;" id="createButton" icon="ui-icon-locked" ajax="false" action="#{usuarioController.validarUsuario}" value="Ingresar" />
                                                                    <p:commandButton style=" font-size: 14px;" id="createButtonExit" icon="ui-icon-home" ajax="false"  value="#{bundle.Regresar}" update="@all" action="/index.xhtml"  immediate="true"/>
                                                                </h:panelGrid>
                                                            </div>
                                                        </h:panelGrid>
                                                    </h:panelGroup>
                                                    <h:panelGroup>
                                                        <img src="imagenes/ImagSisitema/usuario6.jpg"  class="img-responsive" style="height:150px;width:150px"/><br/>
                                                    </h:panelGroup>

                                                </h:panelGrid>
                                            </p:panel>
                                            <br/><br/>
                                        </div>
                                    </p:panel>
                                    <br/><br/>
                                </div>
                            </p:panel>




                        </h:form>
                    </p:layoutUnit>
                </p:layout>
            </h:panelGrid>
        </h:body>
    </f:view>
</html>
