<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel>
                    <div class="col-lg-8">
                        <p:panel>

                            <div align="center">
                                <p:panel header="#{bundle.menuConfigSede}" style="min-width: 200px; max-width: 1000px;"> 
                                    <br></br><br></br>
                                    <div class="panel-body">
                                        <div class="col-lg-4">
                                            <p:dataTable reflow="true" var="estado" value="" emptyMessage=" ">
                                                <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}">                                               
                                                    <div align="center">
                                                        <p:commandLink title="#{bundle.UsuSist}" id="createButtonUs"   process="@all"  ajax="false" action="#{usuarioController.prepareListXUsuarioRU(usuarioController.selected)}">
                                                            <h:graphicImage id="usuarios" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/UsuarioSede.png" class="img-responsive" />
                                                        </p:commandLink>
                                                    </div>
                                                </p:column>
                                                <p:column >                                               
                                                    <div align="center">
                                                        <p:commandLink title="#{bundle.TipoGlosaSede}" id="createButtonl"  process="@all" styleClass="button" ajax="false" action="#{tipoGlosaController.prepareListXTipoGlosa(usuarioController.selected)}" immediate="true">
                                                            <h:graphicImage id="listaEps" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/tipoGlosa.png" class="img-responsive" />
                                                        </p:commandLink>
                                                    </div>
                                                </p:column>
                                                <p:column >                                               
                                                    <div align="center">
                                                        <p:commandLink title="#{bundle.listaRips}" id="createButtonr"  process="@all" styleClass="button" ajax="false" action="#{listaRadicadoEpsController.prepareListXListaRadicadoEpsRips(usuarioController.selected)}" immediate="true">
                                                            <h:graphicImage id="rips" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/Rips.jpg" class="img-responsive" />
                                                        </p:commandLink>
                                                    </div>
                                                </p:column>

                                            </p:dataTable>
                                            <br/>
                                            <p:dataTable reflow="true" var="estado" value="" emptyMessage=" ">
                                                <p:column >                                               
                                                    <div align="center">
                                                        <p:commandLink title="#{bundle.radicacioncarteraSede}" id="createButtonrad"  process="@all" styleClass="button" ajax="false" action="/vista/listaRadicadoEps/ListDatosRadicado" immediate="true">
                                                            <h:graphicImage id="listaRadicado" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/listado-radicado-eps.png" class="img-responsive" />
                                                        </p:commandLink>
                                                    </div>
                                                </p:column>
                                                <p:column >                                               
                                                    <div align="center">
                                                        <p:commandLink title="#{bundle.carteraSede}" id="createButtonc"  process="@all" styleClass="button" ajax="false" action="#{listaRadicadoEpsController.prepareListXListaCarteraEpsSede(usuarioController.selected)}" immediate="true">
                                                            <h:graphicImage id="listaCartera" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/cartera.png" class="img-responsive" />
                                                        </p:commandLink>
                                                    </div>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                        <h:panelGrid columns="1" >
                                            <div align="center"  >
                                                <br></br><br></br>
                                                <h:panelGrid columns="2">                                            
                                                    <p:commandLink rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}"  title="#{bundle.Regresar}"  update="@all" action="/vista/menuSistema/MenuIngresos.xhtml"   immediate="true">
                                                        <h:graphicImage id="menuConsultas" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/regresar.jpg" class="img-responsive"/>
                                                    </p:commandLink>
                                                    <p:commandLink  rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}" title="#{bundle.salir}"  update="@all" action="/index.xhtml"  immediate="true">
                                                        <h:graphicImage id="Salir" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/salirSistema.jpg" class="img-responsive" />
                                                    </p:commandLink>
                                                </h:panelGrid>
                                            </div>
                                        </h:panelGrid>
                                    </div>
                                </p:panel>
                            </div>
                        </p:panel>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
