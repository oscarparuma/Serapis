<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="menuConfiguracionForm">
                <br></br>
                <div class="col-lg-8">
                    <p:panel>
                        <div align="center">
                            <p:panel header="#{bundle.menuConsultasSede}" > 
                                <div class="panel-body">
                                    <br></br> <br></br> 
                                    <div class="col-lg-4">

                                        <p:dataTable reflow="true" var="estado" value="" emptyMessage=" ">
                                            <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}">

                                                <div align="center">
                                                    <p:commandLink id="createButton"  process="@all" styleClass="button" ajax="false" actionListener="#{datospersonaController.resetDatosPersona}" action="/vista/datospersona/DatosPersona.xhtml?faces-redirect=true" immediate="true">
                                                        <h:graphicImage id="persona" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/DatosPaciente.png" class="img-responsive"/>
                                                    </p:commandLink>
                                                </div>
                                            </p:column>
                                            <p:column >
                                                <div align="center">
                                                    <p:commandLink action="#{citapersonaController.prepareListaCitaAsignadasXSedes(usuarioController.selected)}" immediate="true">
                                                        <h:graphicImage id="imagenIngI" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/Citasporfac.png" class="img-responsive"/>
                                                    </p:commandLink>
                                                </div>
                                            </p:column>

                                            <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}">
                                                <div align="center">
                                                    <p:commandLink id="createButton1"  process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListFacturarCitaXSedes(usuarioController.selected)}" immediate="true">
                                                        <h:graphicImage id="tarifas" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/Facturacion.png" class="img-responsive"/>
                                                    </p:commandLink>
                                                </div>
                                            </p:column>
                                        </p:dataTable>
                                        <br/>
                                        <p:dataTable reflow="true" var="estado" value="" emptyMessage=" ">
                                            <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}">
                                                <div align="center">
                                                    <p:commandLink id="createButton2"  process="@all" styleClass="button" ajax="false" action="#{facturacionController.prepareListFacturacionXSedes(usuarioController.selected)}" immediate="true">
                                                        <h:graphicImage id="caja" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/caja.png" class="img-responsive"/>
                                                    </p:commandLink>
                                                </div>
                                            </p:column>
                                            <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2 || usuarioController.selected.codigoPerfil.codigoPerfil ==6}">
                                                <div align="center">
                                                    <p:commandLink action="#{citapersonaController.prepareListaCitaAsignadasXUsuario(usuarioController.selected)}" immediate="true">
                                                        <h:graphicImage id="citasAsignadas" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/CitaAsignada.png" class="img-responsive"/>
                                                    </p:commandLink>
                                                </div>
                                            </p:column>
                                            <p:column >                                               
                                                <div align="center">
                                                    <p:commandLink title="#{bundle.carteraSede}" id="createButton1"  process="@all" styleClass="button" ajax="false" action="/vista/menuSistema/MenuCartera" immediate="true">
                                                        <h:graphicImage id="carterasede" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/datos-radicacion.png" class="img-responsive" />
                                                    </p:commandLink>
                                                </div>
                                            </p:column>
                                        </p:dataTable>

                                    </div>
                                </div>
                                <h:panelGrid columns="1" >
                                    <div align="center"  >
                                        <h:panelGrid columns="2">
                                            <p:commandLink rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}"  title="#{bundle.Regresar}"  update="@all" action="/vista/menuSistema/MenuIngresos.xhtml"   immediate="true">
                                                <h:graphicImage id="menuConsultas" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/regresar.jpg" class="img-responsive" />
                                            </p:commandLink>
                                            <p:commandLink title="#{bundle.salir}"  ajax="true"  action="/index.xhtml"  immediate="true">
                                                <h:graphicImage id="Salir" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/salirSistema.jpg" class="img-responsive"/>
                                            </p:commandLink>
                                        </h:panelGrid>
                                    </div>
                                </h:panelGrid>

                            </p:panel>
                        </div>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
