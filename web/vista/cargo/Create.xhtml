<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCargoLabel_codigoCargo}" for="codigoCargo" />
                    <h:inputText id="codigoCargo" value="#{cargoController.selected.codigoCargo}" title="#{bundle.CreateCargoTitle_codigoCargo}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_codigoCargo}"/>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cargoController.selected.nombre}" title="#{bundle.CreateCargoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateCargoLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{cargoController.selected.activo}" title="#{bundle.CreateCargoTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateCargoLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{cargoController.selected.fechaRegistro}" title="#{bundle.CreateCargoTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{cargoController.selected.fechaModificacion}" title="#{bundle.CreateCargoTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_codigousuario}" for="codigousuario" />
                    <h:selectOneMenu id="codigousuario" value="#{cargoController.selected.codigousuario}" title="#{bundle.CreateCargoTitle_codigousuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_codigousuarioModifico}" for="codigousuarioModifico" />
                    <h:selectOneMenu id="codigousuarioModifico" value="#{cargoController.selected.codigousuarioModifico}" title="#{bundle.CreateCargoTitle_codigousuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargoController.create}" value="#{bundle.CreateCargoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.CreateCargoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCargoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
