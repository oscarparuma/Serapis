<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagosEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagosEpsLabel_codigoPago}" for="codigoPago" />
                    <h:inputText id="codigoPago" value="#{pagosEpsController.selected.codigoPago}" title="#{bundle.EditPagosEpsTitle_codigoPago}" required="true" requiredMessage="#{bundle.EditPagosEpsRequiredMessage_codigoPago}"/>
                    <h:outputLabel value="#{bundle.EditPagosEpsLabel_valorSaldo}" for="valorSaldo" />
                    <h:inputText id="valorSaldo" value="#{pagosEpsController.selected.valorSaldo}" title="#{bundle.EditPagosEpsTitle_valorSaldo}" />
                    <h:outputLabel value="#{bundle.EditPagosEpsLabel_valorCancelado}" for="valorCancelado" />
                    <h:inputText id="valorCancelado" value="#{pagosEpsController.selected.valorCancelado}" title="#{bundle.EditPagosEpsTitle_valorCancelado}" />
                    <h:outputLabel value="#{bundle.EditPagosEpsLabel_saldoActual}" for="saldoActual" />
                    <h:inputText id="saldoActual" value="#{pagosEpsController.selected.saldoActual}" title="#{bundle.EditPagosEpsTitle_saldoActual}" />
                    <h:outputLabel value="#{bundle.EditPagosEpsLabel_codigoEps}" for="codigoEps" />
                    <h:inputText id="codigoEps" value="#{pagosEpsController.selected.codigoEps}" title="#{bundle.EditPagosEpsTitle_codigoEps}" />
                    <h:outputLabel value="#{bundle.EditPagosEpsLabel_numeroSoportePago}" for="numeroSoportePago" />
                    <h:inputText id="numeroSoportePago" value="#{pagosEpsController.selected.numeroSoportePago}" title="#{bundle.EditPagosEpsTitle_numeroSoportePago}" />
                    <h:outputLabel value="#{bundle.EditPagosEpsLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{pagosEpsController.selected.fechaRegistro}" title="#{bundle.EditPagosEpsTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagosEpsLabel_fechaSoportePago}" for="fechaSoportePago" />
                    <h:inputText id="fechaSoportePago" value="#{pagosEpsController.selected.fechaSoportePago}" title="#{bundle.EditPagosEpsTitle_fechaSoportePago}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagosEpsLabel_codigoFactura}" for="codigoFactura" />
                    <h:selectOneMenu id="codigoFactura" value="#{pagosEpsController.selected.codigoFactura}" title="#{bundle.EditPagosEpsTitle_codigoFactura}" >
                        <f:selectItems value="#{facturacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPagosEpsLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{pagosEpsController.selected.codigoUsuario}" title="#{bundle.EditPagosEpsTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagosEpsController.update}" value="#{bundle.EditPagosEpsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagosEpsViewLink}"/>
                <br />
                <h:commandLink action="#{pagosEpsController.prepareList}" value="#{bundle.EditPagosEpsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagosEpsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
