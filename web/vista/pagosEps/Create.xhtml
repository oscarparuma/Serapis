<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>

                <div align="center">
                    <div class="container text-center">   
                        <div class="row">
                            <div class="col-sm-3 well">
                                <p:panel header="#{bundle.factNo} #{listaRadicadoEpsController.selected.facturaNumero}" >
                                    <p:panelGrid columns="1">
                                        <p:panel>
                                            <p:column>
                                                <p:panelGrid columns="2">
                                                    <p:outputLabel value="#{bundle.CreatePagosEpsLabel_codigoEps}"/>
                                                    <p:outputLabel value=" #{detalleRadicadoSedeController.selected.codigoEps}"/>
                                                    <p:outputLabel value="#{bundle.factNo}"/>
                                                    <p:outputLabel value="#{detalleRadicadoSedeController.selected.codigoFactura}"/> 
                                                    <p:outputLabel value="#{bundle.CreatePagosEpsLabel_saldoActual}"/>
                                                    <p:outputLabel value="#{detalleRadicadoSedeController.selected.saldoTotal}">
                                                        <f:convertNumber pattern="$ #,###.00" /> 
                                                    </p:outputLabel>
                                                    <p:outputLabel value="#{bundle.CreatePagosEpsLabel_numeroSoportePago}" for="numeroSoportePago" />
                                                    <p:inputText style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();" id="numeroSoportePago" value="#{pagosEpsController.selected.numeroSoportePago}" title="#{bundle.CreatePagosEpsTitle_numeroSoportePago}" required="true" requiredMessage="#{bundle.CreatePagoEpsRequiredMessage_numeroSoportePago}"/>
                                                    <p:outputLabel value="#{bundle.CreatePagosEpsLabel_valorCancelado}" for="valorCancelado" />
                                                    <p:inputNumber id="valorCancelado" value="#{pagosEpsController.selected.valorCancelado}" title="#{bundle.CreatePagosEpsTitle_valorCancelado}" required="true" requiredMessage="#{bundle.CreatePagoEpsRequiredMessage_valorCancelado}"/>
                                                    <p:outputLabel value="#{bundle.CreatePagosEpsLabel_fechaSoportePago}" for="fechaSoportePago" />
                                                    <p:calendar locale="es" lang="es" size="15" id="fechaSoportePago" pattern="yyyy-MM-dd" maxdate="true" value="#{pagosEpsController.selected.fechaSoportePago}" showOn="button" 
                                                                required="true" requiredMessage="#{bundle.CreatePagoEpsRequiredMessage_fechaSoportePago}">
                                                    </p:calendar>
                                                </p:panelGrid>

                                            </p:column>
                                            <f:facet name="footer">
                                                <p:panel>
                                                    <br></br>
                                                    <div align="center">
                                                        <p:commandButton style="max-width: 150px; margin-right: 10px;" id="createButton" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{pagosEpsController.create}" value="#{bundle.CreatePagosEpsSaveLink}" />
                                                        <p:commandButton style="max-width: 150px; margin-right: 10px;" id="editButton" icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="#{pagosEpsController.prepareList}" value="#{bundle.CreatePagosEpsShowAllLink}" immediate="true"/>
                                                    </div>
                                                </p:panel>
                                            </f:facet>
                                        </p:panel>

                                    </p:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
