<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFinalidadconsultaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFinalidadconsultaLabel_codigo}"/>
                    <h:outputText value="#{finalidadconsultaController.selected.codigo}" title="#{bundle.ViewFinalidadconsultaTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewFinalidadconsultaLabel_nombre}"/>
                    <h:outputText value="#{finalidadconsultaController.selected.nombre}" title="#{bundle.ViewFinalidadconsultaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewFinalidadconsultaLabel_activo}"/>
                    <h:outputText value="#{finalidadconsultaController.selected.activo}" title="#{bundle.ViewFinalidadconsultaTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewFinalidadconsultaLabel_fechaRegistro}"/>
                    <h:outputText value="#{finalidadconsultaController.selected.fechaRegistro}" title="#{bundle.ViewFinalidadconsultaTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFinalidadconsultaLabel_fechaModificacion}"/>
                    <h:outputText value="#{finalidadconsultaController.selected.fechaModificacion}" title="#{bundle.ViewFinalidadconsultaTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFinalidadconsultaLabel_codigoUsuario}"/>
                    <h:outputText value="#{finalidadconsultaController.selected.codigoUsuario}" title="#{bundle.ViewFinalidadconsultaTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewFinalidadconsultaLabel_modificadoPor}"/>
                    <h:outputText value="#{finalidadconsultaController.selected.modificadoPor}" title="#{bundle.ViewFinalidadconsultaTitle_modificadoPor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{finalidadconsultaController.destroyAndView}" value="#{bundle.ViewFinalidadconsultaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFinalidadconsultaEditLink}"/>
                <br />
                <h:commandLink action="#{finalidadconsultaController.prepareCreate}" value="#{bundle.ViewFinalidadconsultaCreateLink}" />
                <br />
                <h:commandLink action="#{finalidadconsultaController.prepareList}" value="#{bundle.ViewFinalidadconsultaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFinalidadconsultaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
