<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">

                                    <p:panel header="#{bundle.listRadi}">
                                        <h:panelGrid columns="1">
                                            <p:panelGrid columns="2">
                                                <h:outputText value="#{bundle.ViewListaRadicadoEpsLabel_facturaNumero}"/>
                                                <h:outputText value="#{listaRadicadoEpsController.selected.facturaNumero}"/>
                                                <h:outputText value="#{bundle.ViewListaRadicadoEpsLabel_fechaFactura}"/>
                                                <h:outputText value="#{listaRadicadoEpsController.selected.fechaFactura}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                                </h:outputText>
                                                <h:outputText value="#{bundle.ViewListaRadicadoEpsLabel_fechaInicialFactura}"/>
                                                <h:outputText value="#{listaRadicadoEpsController.selected.fechaInicialFactura}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                                </h:outputText>
                                                <h:outputText value="#{bundle.ViewListaRadicadoEpsLabel_fechaFinalFactura}"/>
                                                <h:outputText value="#{listaRadicadoEpsController.selected.fechaFinalFactura}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                                </h:outputText>
                                                <h:outputText value="#{bundle.ViewListaRadicadoEpsLabel_codigoEps}"/>
                                                <h:outputText value=" #{listaRadicadoEpsController.selected.codigoEps}"/>
                                            </p:panelGrid>
                                             <f:facet name="footer">
                                                    <p:panel>
                                                        <br></br>
                                                        <div align="center">
                                                            <p:commandButton style="max-width: 150px; margin-right: 10px;" id="createButton" icon="ui-icon-print" process="@all" styleClass="button" ajax="false" action="#{listaRadicadoEpsController.ListadoEps()}" value="#{bundle.Imprimir}" />
                                                            <p:commandButton style="max-width: 150px; margin-right: 10px;" id="editButton" icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="#{listaRadicadoEpsController.prepareListXListaRadicadoEps(usuarioController.selected)}" value="#{bundle.Regresar}" immediate="true"/>
                                                        </div>
                                                    </p:panel>
                                                </f:facet>
                                        </h:panelGrid>
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>

                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
