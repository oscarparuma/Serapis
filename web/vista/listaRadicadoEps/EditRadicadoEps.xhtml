<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <p:panel>
                                        <p:panel header="#{bundle.radicEps}">
                                            <div class="ui-fluid">
                                                <h:panelGrid columns="1">
                                                    <p:panelGrid columns="2">
                                                        <p:outputLabel value="#{bundle.CreateListaRadicadoEpsLabel_numeroRadicado}" for="numeroRadicado" />
                                                        <p:inputText style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();" id="numeroRadicado" value="#{listaRadicadoEpsController.selected.numeroRadicado}" 
                                                                     required="true" requiredMessage="#{bundle.CreateListaRadicadoEpsLabel_numeroRadicado}" title="#{bundle.CreateListaRadicadoEpsLabel_numeroRadicado}" />
                                                        <p:outputLabel value="#{bundle.CreateListaRadicadoEpsLabel_fechaRegistro}" for="fechaRegistro" />
                                                        <p:calendar locale="es" lang="es" size="15" id="fechaRegistro" pattern="yyyy-MM-dd" maxdate="true" value="#{listaRadicadoEpsController.selected.fechaRegistro}" showOn="button" 
                                                                    required="true" requiredMessage="#{bundle.CreateListaRadicadoEpsRequiredMessage_fechaRegistro}">
                                                        </p:calendar>                                                        
                                                    </p:panelGrid>
                                                    <f:facet name="footer">
                                                        <p:panel>
                                                            <br></br>
                                                            <div align="center">
                                                                <p:commandButton  style="max-width: 150px; margin-right: 10px;" id="createButton" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{listaRadicadoEpsController.updateRadicado()}" value="#{bundle.radEps}" />
                                                                <p:commandButton style="max-width: 150px; margin-right: 10px;" id="editButton" icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="#{listaRadicadoEpsController.prepareList}" value="#{bundle.Regresar}" immediate="true"/>
                                                            </div>
                                                        </p:panel>
                                                    </f:facet>
                                                </h:panelGrid>
                                            </div>
                                        </p:panel>
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
