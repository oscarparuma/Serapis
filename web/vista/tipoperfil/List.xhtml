<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoperfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoperfilEmpty}" rendered="#{tipoperfilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoperfilController.items.rowCount > 0}">
                    <h:outputText value="#{tipoperfilController.pagination.pageFirstItem + 1}..#{tipoperfilController.pagination.pageLastItem + 1}/#{tipoperfilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoperfilController.previous}" value="#{bundle.Previous} #{tipoperfilController.pagination.pageSize}" rendered="#{tipoperfilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoperfilController.next}" value="#{bundle.Next} #{tipoperfilController.pagination.pageSize}" rendered="#{tipoperfilController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoperfilController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoperfilTitle_codigoPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoPerfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoperfilTitle_nombrePerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePerfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoperfilTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoperfilTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoperfilTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoperfilTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoperfilTitle_codigoUsuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoperfilController.prepareView}" value="#{bundle.ListTipoperfilViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoperfilController.prepareEdit}" value="#{bundle.ListTipoperfilEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoperfilController.destroy}" value="#{bundle.ListTipoperfilDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoperfilController.prepareCreate}" value="#{bundle.ListTipoperfilCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoperfilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
