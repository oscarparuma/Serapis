<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoperfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoperfilLabel_codigoPerfil}" for="codigoPerfil" />
                    <h:inputText id="codigoPerfil" value="#{tipoperfilController.selected.codigoPerfil}" title="#{bundle.EditTipoperfilTitle_codigoPerfil}" required="true" requiredMessage="#{bundle.EditTipoperfilRequiredMessage_codigoPerfil}"/>
                    <h:outputLabel value="#{bundle.EditTipoperfilLabel_nombrePerfil}" for="nombrePerfil" />
                    <h:inputText id="nombrePerfil" value="#{tipoperfilController.selected.nombrePerfil}" title="#{bundle.EditTipoperfilTitle_nombrePerfil}" />
                    <h:outputLabel value="#{bundle.EditTipoperfilLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{tipoperfilController.selected.activo}" title="#{bundle.EditTipoperfilTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditTipoperfilLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{tipoperfilController.selected.fechaRegistro}" title="#{bundle.EditTipoperfilTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTipoperfilLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{tipoperfilController.selected.fechaModificacion}" title="#{bundle.EditTipoperfilTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTipoperfilLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{tipoperfilController.selected.codigoUsuario}" title="#{bundle.EditTipoperfilTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTipoperfilLabel_codigoUsuarioModifico}" for="codigoUsuarioModifico" />
                    <h:selectOneMenu id="codigoUsuarioModifico" value="#{tipoperfilController.selected.codigoUsuarioModifico}" title="#{bundle.EditTipoperfilTitle_codigoUsuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tipoperfilController.update}" value="#{bundle.EditTipoperfilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoperfilViewLink}"/>
                <br />
                <h:commandLink action="#{tipoperfilController.prepareList}" value="#{bundle.EditTipoperfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoperfilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
