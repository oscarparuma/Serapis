<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>

        <ui:define name="body">

            <h:form>
                 <br></br>
                <p:panel header="#{bundle.CreateExamenfisicoTitle} #{examenfisicoController.actAgenCit.codigoPersonaCita}">
                    <p:panel>
                         <br></br>
                         <div align="center">
                        <p:panelGrid columns="8">
                            <p:commandButton  id="editButton1" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate1}"  value="#{bundle.ExamenFisico1}" style="min-width: 90px; min-height:10px"/>
                            <p:commandButton  id="editButton2" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate2}"  value="#{bundle.ExamenFisico2}" style="min-width: 90px; min-height:10px"/>
                           <p:commandButton  id="editButton4" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate4}"  value="#{bundle.ExamenFisico4}" style="min-width: 90px; min-height:10px"/>

                        </p:panelGrid>
                             </div>
                    </p:panel>
                    <div align="center">
                    <h:panelGrid columns="1">
                         <br></br>
                        <p:panel>
                            <p:panel header="#{bundle.EditExamenfisicoLabel_faringe}">
                                <p:editor id="faringe" value="#{examenfisicoController.selected.faringe}"  height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                          center alignleft justify undo redo pastetext"/>
                            </p:panel>
                            <p:panel header="#{bundle.EditExamenfisicoLabel_dental}">
                                <p:editor id="dental" value="#{examenfisicoController.selected.dental}" height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                          center alignleft justify undo redo pastetext"/>
                            </p:panel>
                            <p:panel header="#{bundle.EditExamenfisicoLabel_cuello}">
                                <p:editor id="cuello" value="#{examenfisicoController.selected.cuello}" height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                          center alignleft justify undo redo pastetext"/>
                            </p:panel>
                            <p:panel header="#{bundle.EditExamenfisicoLabel_aparatoCirculatorio}">
                                <p:editor id="aparatoCirculatorio" value="#{examenfisicoController.selected.aparatoCirculatorio}" height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                          center alignleft justify undo redo pastetext"/>

                            <p:panel header="#{bundle.EditExamenfisicoLabel_aparatoRespitatorio}">
