<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoArchivoRipsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoArchivoRipsLabel_codigoArchivoRips}" for="codigoArchivoRips" />
                    <h:inputText id="codigoArchivoRips" value="#{tipoArchivoRipsController.selected.codigoArchivoRips}" title="#{bundle.CreateTipoArchivoRipsTitle_codigoArchivoRips}" required="true" requiredMessage="#{bundle.CreateTipoArchivoRipsRequiredMessage_codigoArchivoRips}"/>
                    <h:outputLabel value="#{bundle.CreateTipoArchivoRipsLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoArchivoRipsController.selected.nombre}" title="#{bundle.CreateTipoArchivoRipsTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateTipoArchivoRipsLabel_acivoVarchar}" for="acivoVarchar" />
                    <h:inputText id="acivoVarchar" value="#{tipoArchivoRipsController.selected.acivoVarchar}" title="#{bundle.CreateTipoArchivoRipsTitle_acivoVarchar}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoArchivoRipsController.create}" value="#{bundle.CreateTipoArchivoRipsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoArchivoRipsController.prepareList}" value="#{bundle.CreateTipoArchivoRipsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoArchivoRipsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
