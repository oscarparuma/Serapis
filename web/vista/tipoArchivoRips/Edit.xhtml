<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoArchivoRipsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoArchivoRipsLabel_codigoArchivoRips}" for="codigoArchivoRips" />
                    <h:inputText id="codigoArchivoRips" value="#{tipoArchivoRipsController.selected.codigoArchivoRips}" title="#{bundle.EditTipoArchivoRipsTitle_codigoArchivoRips}" required="true" requiredMessage="#{bundle.EditTipoArchivoRipsRequiredMessage_codigoArchivoRips}"/>
                    <h:outputLabel value="#{bundle.EditTipoArchivoRipsLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoArchivoRipsController.selected.nombre}" title="#{bundle.EditTipoArchivoRipsTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditTipoArchivoRipsLabel_acivoVarchar}" for="acivoVarchar" />
                    <h:inputText id="acivoVarchar" value="#{tipoArchivoRipsController.selected.acivoVarchar}" title="#{bundle.EditTipoArchivoRipsTitle_acivoVarchar}" />
                </h:panelGrid>
                <h:commandLink action="#{tipoArchivoRipsController.update}" value="#{bundle.EditTipoArchivoRipsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoArchivoRipsViewLink}"/>
                <br />
                <h:commandLink action="#{tipoArchivoRipsController.prepareList}" value="#{bundle.EditTipoArchivoRipsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoArchivoRipsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
