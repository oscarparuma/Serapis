<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoDiagnosticoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoDiagnosticoLabel_codigoTipoDiagnostico}"/>
                    <h:outputText value="#{tipoDiagnosticoController.selected.codigoTipoDiagnostico}" title="#{bundle.ViewTipoDiagnosticoTitle_codigoTipoDiagnostico}"/>
                    <h:outputText value="#{bundle.ViewTipoDiagnosticoLabel_nombre}"/>
                    <h:outputText value="#{tipoDiagnosticoController.selected.nombre}" title="#{bundle.ViewTipoDiagnosticoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTipoDiagnosticoLabel_activo}"/>
                    <h:outputText value="#{tipoDiagnosticoController.selected.activo}" title="#{bundle.ViewTipoDiagnosticoTitle_activo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoDiagnosticoController.destroyAndView}" value="#{bundle.ViewTipoDiagnosticoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoDiagnosticoEditLink}"/>
                <br />
                <h:commandLink action="#{tipoDiagnosticoController.prepareCreate}" value="#{bundle.ViewTipoDiagnosticoCreateLink}" />
                <br />
                <h:commandLink action="#{tipoDiagnosticoController.prepareList}" value="#{bundle.ViewTipoDiagnosticoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoDiagnosticoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
