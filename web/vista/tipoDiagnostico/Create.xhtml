      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateTipoDiagnosticoTitle}"></h:outputText>

                <br />
                <h:commandLink action="#{tipoDiagnosticoController.create}" value="#{bundle.CreateTipoDiagnosticoSaveLink}" />

                <br />
                <h:commandLink action="#{tipoDiagnosticoController.prepareList}" value="#{bundle.CreateTipoDiagnosticoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoDiagnosticoIndexLink}"/>
