<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
           
            <h:form>
                <p:panel header="#{bundle.datUsuario}">                
                <p:panelGrid columns="2">                    
                    <h:outputText value="#{bundle.ViewUsuarioLabel_codigoUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.codigoUsuario}" />                   
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombreUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.nombreUsuario}" />
                     <h:outputText value="#{bundle.ViewUsuarioLabel_codigoPerfil}"/>
                    <h:outputText value=" #{usuarioController.selected.codigoPerfil}" />                                       
                    <h:outputText value="#{bundle.ViewUsuarioLabel_codigoSede}"/>
                    <h:outputText value=" #{usuarioController.selected.codigoSede}" />
                    <h:outputText value="#{bundle.ViewUsuarioLabel_codigoDependencia}"/>
                    <h:outputText value=" #{usuarioController.selected.codigoDependencia}" />
                    <h:outputText value="#{bundle.ViewUsuarioLabel_codigoArea}"/>
                    <h:outputText value=" #{usuarioController.selected.codigoArea}" />
                     <h:outputText value="#{bundle.ViewUsuarioLabel_codigoMunicipio}"/>
                    <h:outputText value=" #{usuarioController.selected.codigoMunicipio}" title="#{bundle.ViewUsuarioTitle_codigoMunicipio}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_activo}"/>
                    <h:outputText value="#{usuarioController.selected.activo}" />
                    <h:outputText value="#{bundle.ViewUsuarioLabel_fechaRegistro}"/>
                    <h:outputText value="#{usuarioController.selected.fechaRegistro}" >
                       <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                </p:panelGrid>
                    <p:panel>
                        <p:commandButton action="/vista/administracion/ListUsuario" value="#{bundle.ViewUsuarioShowAllLink}"/>
                    </p:panel>
                    </p:panel>
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
