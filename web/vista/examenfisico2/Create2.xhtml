<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    </p:panelGrid>
                        </div>

                        <h:panelGrid columns="1">

                                <p:panel header="#{bundle.CreateExamenfisicoLabel_cabeza}">

                                <p:panel header="#{bundle.CreateExamenfisicoLabel_ojos}">
                                    <p:editor id="ojos" value="#{examenfisicoController.selected.ojos}"  height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                              center alignleft justify undo redo pastetext"/>
                                </p:panel>
                                <p:panel header="#{bundle.CreateExamenfisicoLabel_oidos}">
                                    <p:editor id="oidos" value="#{examenfisicoController.selected.oidos}"  height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                              center alignleft justify undo redo pastetext"/>
                                </p:panel>
