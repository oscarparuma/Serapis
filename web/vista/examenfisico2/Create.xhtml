<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <p:panelGrid columns="8" >
                                        <p:commandButton  id="editButton2" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate2}"  value="#{bundle.ExamenFisico2}" style="min-width: 90px; min-height:10px"/>
                                        <p:commandButton  id="editButton3" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate3}"  value="#{bundle.ExamenFisico3}" style="min-width: 90px; min-height:10px"/>
                                        <p:commandButton  id="editButton4" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate4}"  value="#{bundle.ExamenFisico4}" style="min-width: 90px; min-height:10px"/>
                                        <p:commandButton  id="editButton5" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate5}"  value="#{bundle.ExamenFisico5}" style="min-width: 90px; min-height:10px"/>
                                        <p:commandButton  id="editButton6" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate6}"  value="#{bundle.ExamenFisico6}" style="min-width: 90px; min-height:10px"/>
                                        <p:commandButton  id="editButton7" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListConsultamedicaList}"  value="#{bundle.ConsultaMedica}" />
                                    </p:panelGrid>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>

                <p:panel>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <p:panel>
                                        <p:panel header="#{bundle.CreateExamenfisicoTitle} #{examenfisicoController.actAgenCit.codigoPersonaCita}">
                                            <h:panelGrid columns="1" style="max-width: 500px;">
                                                <p:panelGrid columns="2">
                                                    <h:panelGroup>
                                                        <p:outputLabel value="#{bundle.CreateExamenfisicoLabel_codigoPeso}" for="pesoPersona" />
                                                        <p:spinner size="5" min="0" id="pesoPersona" value="#{examenfisicoController.selected.pesoPersona}" stepFactor="0.50"  />
                                                        <p:outputLabel value="#{bundle.Kg}"/>
                                                    </h:panelGroup>
                                                    
                                                        <p:fieldset collapsed="true" toggleable="true" legend="#{bundle.CreateExamenfisicoLabel_descripcionPeso}">
                                                            <p:textEditor id="descripcionPeso" value="#{examenfisicoController.selected.descripcionPeso}" height="90" style="margin-bottom:10px; width: 400px;" placeholder="">
                                                                <f:facet name="toolbar" >
                                                                    <span class="ql-formats">
                                                                        <button class="ql-bold">Negrita</button>
                                                                        <button class="ql-italic">Italica</button>
                                                                        <button class="ql-underline">Subrayado</button>
                                                                        <button class="ql-strike">Tachado</button>
                                                                    </span>
                                                                    <span class="ql-formats">
                                                                        <button class="ql-list" value="ordered" aria-label="Lista númerada"></button>
                                                                        <button class="ql-list" value="bullet" aria-label="Viñetas"></button>                            
                                                                    </span>
                                                                    <span class="ql-formats">
                                                                        <button class="ql-clean" aria-label="Remover estilos"></button>
                                                                    </span> 
                                                                </f:facet>
                                                            </p:textEditor>
                                                        </p:fieldset>
                                                    
                                                   

                                                </p:panelGrid>
                                                <f:facet name="footer">
                                                    <p:panel>
                                                        <br></br>
                                                        <div align="center">
                                                            <p:commandButton style="margin-right: 10px;" id="editButtonD" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.create1}"  value="#{bundle.CreateExamenfisicoSaveLink}" />
                                                            <p:commandButton style="margin-right: 10px;" id="editButtonK" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListConsultamedicaList}"  value="#{bundle.ConsultaMedica}" />
                                                            <p:commandButton id="editButtonE"   icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="/vista/examenfisico/List" value="#{bundle.Regresar}" immediate="true"/>
                                                        </div>
                                                    </p:panel>
                                                </f:facet>
                                            </h:panelGrid>
                                        </p:panel>
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
