<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoanestesiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoanestesiaLabel_codigoAnestesia}"/>
                    <h:outputText value="#{tipoanestesiaController.selected.codigoAnestesia}" title="#{bundle.ViewTipoanestesiaTitle_codigoAnestesia}"/>
                    <h:outputText value="#{bundle.ViewTipoanestesiaLabel_nombre}"/>
                    <h:outputText value="#{tipoanestesiaController.selected.nombre}" title="#{bundle.ViewTipoanestesiaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTipoanestesiaLabel_activo}"/>
                    <h:outputText value="#{tipoanestesiaController.selected.activo}" title="#{bundle.ViewTipoanestesiaTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewTipoanestesiaLabel_fechaRegistro}"/>
                    <h:outputText value="#{tipoanestesiaController.selected.fechaRegistro}" title="#{bundle.ViewTipoanestesiaTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTipoanestesiaLabel_fechaModificacion}"/>
                    <h:outputText value="#{tipoanestesiaController.selected.fechaModificacion}" title="#{bundle.ViewTipoanestesiaTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTipoanestesiaLabel_codigoUsuario}"/>
                    <h:outputText value="#{tipoanestesiaController.selected.codigoUsuario}" title="#{bundle.ViewTipoanestesiaTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewTipoanestesiaLabel_codigoUsuarioModifico}"/>
                    <h:outputText value="#{tipoanestesiaController.selected.codigoUsuarioModifico}" title="#{bundle.ViewTipoanestesiaTitle_codigoUsuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoanestesiaController.destroyAndView}" value="#{bundle.ViewTipoanestesiaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoanestesiaEditLink}"/>
                <br />
                <h:commandLink action="#{tipoanestesiaController.prepareCreate}" value="#{bundle.ViewTipoanestesiaCreateLink}" />
                <br />
                <h:commandLink action="#{tipoanestesiaController.prepareList}" value="#{bundle.ViewTipoanestesiaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoanestesiaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
