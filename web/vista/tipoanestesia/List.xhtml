<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoanestesiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoanestesiaEmpty}" rendered="#{tipoanestesiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoanestesiaController.items.rowCount > 0}">
                    <h:outputText value="#{tipoanestesiaController.pagination.pageFirstItem + 1}..#{tipoanestesiaController.pagination.pageLastItem + 1}/#{tipoanestesiaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoanestesiaController.previous}" value="#{bundle.Previous} #{tipoanestesiaController.pagination.pageSize}" rendered="#{tipoanestesiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoanestesiaController.next}" value="#{bundle.Next} #{tipoanestesiaController.pagination.pageSize}" rendered="#{tipoanestesiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoanestesiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoanestesiaTitle_codigoAnestesia}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAnestesia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoanestesiaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoanestesiaTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoanestesiaTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoanestesiaTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoanestesiaTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoanestesiaTitle_codigoUsuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoanestesiaController.prepareView}" value="#{bundle.ListTipoanestesiaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoanestesiaController.prepareEdit}" value="#{bundle.ListTipoanestesiaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoanestesiaController.destroy}" value="#{bundle.ListTipoanestesiaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoanestesiaController.prepareCreate}" value="#{bundle.ListTipoanestesiaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoanestesiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
