<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel header="#{bundle.ListExamenfisicoTitle} #{examenfisicoController.actAgenCit.codigoPersonaCita}">


                    <p:dataTable value="#{examenfisicoController.items}"  var="item" >


                        <p:column rendered="#{citapersonaController.selected.botExFisico=='N'}">

                            <p:commandButton  id="editButton2" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareEdit1}"  value="#{bundle.ExamenFisico}" style="min-width: 100px; min-height:10px"/>
                            <p:commandButton  id="editButton7" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListProcedimientoList}"  value="#{bundle.Procedimineto}" />
                            <p:commandButton  id="editButton8" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListDigIngresoProcedimientoList}"  value="#{bundle.DiagnosticoIngreso}" />
                            <p:commandButton  id="editButton9" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListExamenesApoyoDiagnosticoProcedimientoList}"  value="#{bundle.ExamApoyDiag}" />
                            <p:commandButton  id="editButton10" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListFormulamedicaProcedimientoList}"  value="#{bundle.FormMedica}" />
                            <p:commandButton  id="editButton11" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListRecomendacionesMedicamentosProcedimientosList}"  value="#{bundle.RecoMedic}" />

                            <p:commandButton id="editButtonU" icon="ui-icon-search" process="@all" styleClass="button" ajax="false" action="/vista/citapersona/List" value="#{bundle.Regresar}"/>


                        </p:column>
                    </p:dataTable>
                    <p:panel rendered="#{citapersonaController.selected.botExFisico=='S'}">
                        <p:commandButton id="editButtonB" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate1}" value="#{bundle.ExamenFisico}" style="min-width: 100px; min-height:10px"/>
                        <p:commandButton  id="editButtonI" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListProcedimientoList}"  value="#{bundle.Procedimineto}" />
                        <p:commandButton  id="editButtonP" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListDigIngresoProcedimientoList}"  value="#{bundle.DiagnosticoIngreso}" />
                        <p:commandButton  id="editButtonQ" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListExamenesApoyoDiagnosticoProcedimientoList}"  value="#{bundle.ExamApoyDiag}" />
                        <p:commandButton  id="editButtonG" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListFormulamedicaProcedimientoList}"  value="#{bundle.FormMedica}" />
                        <p:commandButton  id="editButtonA" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListRecomendacionesMedicamentosProcedimientosList}"  value="#{bundle.RecoMedic}" />

                        <p:commandButton id="editButtonH" icon="ui-icon-search" process="@all" styleClass="button" ajax="false" action="/vista/citapersona/List" value="#{bundle.Regresar}"/>

                    </p:panel>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
