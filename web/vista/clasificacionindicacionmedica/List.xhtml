<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel header="#{bundle.ListClasificacionindicacionmedicaTitle}">
                    <p:dataTable value="#{clasificacionindicacionmedicaController.listaClasificacionindicacionmedica}" var="item" 
                                 selectionMode="single" paginator="true"  emptyMessage=" " rowKey="#{item.codigoClasificacionIndMedicas}" rows="10" rowsPerPageTemplate="10,20,30,40,50"  lazy="true"> 


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Seleccione}"/>
                            </f:facet>
                            <p:commandButton id="editButtonM" icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{clasificacionindicacionmedicaController.prepareEditClasfIndMedic(item)}" value="#{bundle.Seleccione}"/>
                        </p:column>
                        
                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionindicacionmedicaTitle_codigoIndicacionMedica}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoIndicacionMedica}"/>
                        </p:column> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionindicacionmedicaTitle_recomendacionesMedicas}" />
                            </f:facet>
                            <h:outputText value="#{item.recomendacionesMedicas}"/>
                        </p:column>
                        
                       
                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionindicacionmedicaTitle_fechaRegistro}" />
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionindicacionmedicaTitle_actvo}" />
                            </f:facet>
                            <h:outputText value="#{item.actvo}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionindicacionmedicaTitle_codigoSede}" />
                            </f:facet>
                            <h:outputText value=" #{item.codigoSede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionindicacionmedicaTitle_codigoUsuario}" />
                            </f:facet>
                            <h:outputText value=" #{item.codigoUsuario}"/>
                        </p:column>
                        

                        <f:facet name="footer">
                            <p:commandButton style="margin-right: 10px;" id="createButtonC" icon="ui-icon-plus" process="@all"  ajax="false" action="#{clasificacionindicacionmedicaController.prepareCreate}" value="#{bundle.ListClasificacionindicacionmedicaCreateLink}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" action="/vista/administracion/ListSede.xhtml" value="#{bundle.Regresar}"/>

                        </f:facet>


                    </p:dataTable>
                    
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
