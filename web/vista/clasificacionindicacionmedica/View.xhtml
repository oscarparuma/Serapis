<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClasificacionindicacionmedicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClasificacionindicacionmedicaLabel_codigoClasificacionIndMedicas}"/>
                    <h:outputText value="#{clasificacionindicacionmedicaController.selected.codigoClasificacionIndMedicas}" title="#{bundle.ViewClasificacionindicacionmedicaTitle_codigoClasificacionIndMedicas}"/>
                    <h:outputText value="#{bundle.ViewClasificacionindicacionmedicaLabel_actvo}"/>
                    <h:outputText value="#{clasificacionindicacionmedicaController.selected.actvo}" title="#{bundle.ViewClasificacionindicacionmedicaTitle_actvo}"/>
                    <h:outputText value="#{bundle.ViewClasificacionindicacionmedicaLabel_fechaRegistro}"/>
                    <h:outputText value="#{clasificacionindicacionmedicaController.selected.fechaRegistro}" title="#{bundle.ViewClasificacionindicacionmedicaTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClasificacionindicacionmedicaLabel_fechaModificacion}"/>
                    <h:outputText value="#{clasificacionindicacionmedicaController.selected.fechaModificacion}" title="#{bundle.ViewClasificacionindicacionmedicaTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClasificacionindicacionmedicaLabel_recomendacionesMedicas}"/>
                    <h:outputText value="#{clasificacionindicacionmedicaController.selected.recomendacionesMedicas}" title="#{bundle.ViewClasificacionindicacionmedicaTitle_recomendacionesMedicas}"/>
                    <h:outputText value="#{bundle.ViewClasificacionindicacionmedicaLabel_codigoIndicacionMedica}"/>
                    <h:outputText value="#{clasificacionindicacionmedicaController.selected.codigoIndicacionMedica}" title="#{bundle.ViewClasificacionindicacionmedicaTitle_codigoIndicacionMedica}"/>
                    <h:outputText value="#{bundle.ViewClasificacionindicacionmedicaLabel_codigoSede}"/>
                    <h:outputText value="#{clasificacionindicacionmedicaController.selected.codigoSede}" title="#{bundle.ViewClasificacionindicacionmedicaTitle_codigoSede}"/>
                    <h:outputText value="#{bundle.ViewClasificacionindicacionmedicaLabel_codigoUsuario}"/>
                    <h:outputText value="#{clasificacionindicacionmedicaController.selected.codigoUsuario}" title="#{bundle.ViewClasificacionindicacionmedicaTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewClasificacionindicacionmedicaLabel_usuarioModifico}"/>
                    <h:outputText value="#{clasificacionindicacionmedicaController.selected.usuarioModifico}" title="#{bundle.ViewClasificacionindicacionmedicaTitle_usuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacionindicacionmedicaController.destroyAndView}" value="#{bundle.ViewClasificacionindicacionmedicaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClasificacionindicacionmedicaEditLink}"/>
                <br />
                <h:commandLink action="#{clasificacionindicacionmedicaController.prepareCreate}" value="#{bundle.ViewClasificacionindicacionmedicaCreateLink}" />
                <br />
                <h:commandLink action="#{clasificacionindicacionmedicaController.prepareList}" value="#{bundle.ViewClasificacionindicacionmedicaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClasificacionindicacionmedicaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
