<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCargosedeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCargosedeLabel_codigoCargo}"/>
                    <h:outputText value="#{cargosedeController.selected.codigoCargo}" title="#{bundle.ViewCargosedeTitle_codigoCargo}"/>
                    <h:outputText value="#{bundle.ViewCargosedeLabel_nombreCargo}"/>
                    <h:outputText value="#{cargosedeController.selected.nombreCargo}" title="#{bundle.ViewCargosedeTitle_nombreCargo}"/>
                    <h:outputText value="#{bundle.ViewCargosedeLabel_activo}"/>
                    <h:outputText value="#{cargosedeController.selected.activo}" title="#{bundle.ViewCargosedeTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewCargosedeLabel_fechaRegistro}"/>
                    <h:outputText value="#{cargosedeController.selected.fechaRegistro}" title="#{bundle.ViewCargosedeTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCargosedeLabel_fechaModificacion}"/>
                    <h:outputText value="#{cargosedeController.selected.fechaModificacion}" title="#{bundle.ViewCargosedeTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCargosedeLabel_codigoSede}"/>
                    <h:outputText value="#{cargosedeController.selected.codigoSede}" title="#{bundle.ViewCargosedeTitle_codigoSede}"/>
                    <h:outputText value="#{bundle.ViewCargosedeLabel_codigoUsuario}"/>
                    <h:outputText value="#{cargosedeController.selected.codigoUsuario}" title="#{bundle.ViewCargosedeTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewCargosedeLabel_usuarioModificacion}"/>
                    <h:outputText value="#{cargosedeController.selected.usuarioModificacion}" title="#{bundle.ViewCargosedeTitle_usuarioModificacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargosedeController.destroyAndView}" value="#{bundle.ViewCargosedeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCargosedeEditLink}"/>
                <br />
                <h:commandLink action="#{cargosedeController.prepareCreate}" value="#{bundle.ViewCargosedeCreateLink}" />
                <br />
                <h:commandLink action="#{cargosedeController.prepareList}" value="#{bundle.ViewCargosedeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCargosedeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
