<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcedimientosedeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel>
                    <div align="center">                        
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <h:panelGrid columns="1">
                                        <div align="center">
                                            <p:panel header="#{bundle.procSede}">
                                                <p:dataTable id="lalmeida"  reflow="true" value="#{procedimientosedeController.listaProcedimientosede}" var="item" emptyMessage=" " selectionMode="single"  paginator="true"  rowKey="#{item.codigoValorConsulta}" rows="20"  rowsPerPageTemplate="20,50,100"
                                                             widgetVar="lucho"  filteredValue="#{procedimientosedeController.filteredProcedimientosede}" >

                                                    <p:column>
                                                        <f:facet name="header">
                                                          
                                                        </f:facet>
                                                        <p:commandButton style="font-size: 15px; " id="viewButton" process="@all" styleClass="button" ajax="false" action="#{procedimientosedeController.prepareModifProcedimientoSede(item)}" value="#{bundle.Seleccione}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{item.codigoManualTarifario}" headerText="codigoManualTarifario" >
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_codigoManualTarifario}"/>
                                                        </f:facet>
                                                        <f:facet name="filter">
                                                            <p:selectOneMenu onchange="PF('lucho').filter()" >
                                                                <f:selectItem itemLabel="-- Seleccione --" />
                                                                <f:selectItems var="items" itemValue="#{items}" itemLabel=" #{items}" value="#{tipoManualController.itemsAvailableSelectMany}" />
                                                            </p:selectOneMenu>
                                                        </f:facet>
                                                        <h:outputText value="#{item.codigoManualTarifario}  "/>
                                                    </p:column>
                                                    <p:column filterBy="#{item.codigoCups}" >
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_codigoCups}"/>
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoCups}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_valorExamen}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.valorExamen}">
                                                            <f:convertNumber pattern="$ #,###.00" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column filterBy="#{item.codigoRips}" headerText="codigoRips"  >
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_codigoRips}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.codigoRips}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{item.codigoEps}" headerText="codigoEps" >
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_codigoEps}"/>
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoEps}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_codigoSede}"/>
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoSede}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_fechaRegistro}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.fechaRegistro}">
                                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <f:facet name="footer">
                                                        <p:panel>
                                                            <p:commandButton style="margin-right: 10px;" id="editButton"   icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{procedimientosedeController.prepareCreate}" value="#{bundle.ListProcedimientosedeCreateLink}"/>
                                                            <p:commandButton icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="/vista/menuSistema/MenuIngresos.xhtml" value="#{bundle.Regresar}" immediate="true"/>
                                                        </p:panel>
                                                    </f:facet>

                                                </p:dataTable>
                                            </p:panel>
                                        

                                        </div>
                                    </h:panelGrid>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
