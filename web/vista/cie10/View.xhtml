<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCie10Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCie10Label_codigoCie10}"/>
                    <h:outputText value="#{cie10Controller.selected.codigoCie10}" title="#{bundle.ViewCie10Title_codigoCie10}"/>
                    <h:outputText value="#{bundle.ViewCie10Label_nombre}"/>
                    <h:outputText value="#{cie10Controller.selected.nombre}" title="#{bundle.ViewCie10Title_nombre}"/>
                    <h:outputText value="#{bundle.ViewCie10Label_activo}"/>
                    <h:outputText value="#{cie10Controller.selected.activo}" title="#{bundle.ViewCie10Title_activo}"/>
                    <h:outputText value="#{bundle.ViewCie10Label_fechaRegistro}"/>
                    <h:outputText value="#{cie10Controller.selected.fechaRegistro}" title="#{bundle.ViewCie10Title_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCie10Label_fechaModificacion}"/>
                    <h:outputText value="#{cie10Controller.selected.fechaModificacion}" title="#{bundle.ViewCie10Title_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCie10Label_codigoUsuario}"/>
                    <h:outputText value="#{cie10Controller.selected.codigoUsuario}" title="#{bundle.ViewCie10Title_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewCie10Label_codigoUsuarioModifico}"/>
                    <h:outputText value="#{cie10Controller.selected.codigoUsuarioModifico}" title="#{bundle.ViewCie10Title_codigoUsuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cie10Controller.destroyAndView}" value="#{bundle.ViewCie10DestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCie10EditLink}"/>
                <br />
                <h:commandLink action="#{cie10Controller.prepareCreate}" value="#{bundle.ViewCie10CreateLink}" />
                <br />
                <h:commandLink action="#{cie10Controller.prepareList}" value="#{bundle.ViewCie10ShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCie10IndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
