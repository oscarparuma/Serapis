<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCie10Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCie10Label_codigoCie10}" for="codigoCie10" />
                    <h:inputText id="codigoCie10" value="#{cie10Controller.selected.codigoCie10}" title="#{bundle.CreateCie10Title_codigoCie10}" required="true" requiredMessage="#{bundle.CreateCie10RequiredMessage_codigoCie10}"/>
                    <h:outputLabel value="#{bundle.CreateCie10Label_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cie10Controller.selected.nombre}" title="#{bundle.CreateCie10Title_nombre}" />
                    <h:outputLabel value="#{bundle.CreateCie10Label_activo}" for="activo" />
                    <h:inputText id="activo" value="#{cie10Controller.selected.activo}" title="#{bundle.CreateCie10Title_activo}" />
                    <h:outputLabel value="#{bundle.CreateCie10Label_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{cie10Controller.selected.fechaRegistro}" title="#{bundle.CreateCie10Title_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCie10Label_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{cie10Controller.selected.fechaModificacion}" title="#{bundle.CreateCie10Title_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCie10Label_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{cie10Controller.selected.codigoUsuario}" title="#{bundle.CreateCie10Title_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCie10Label_codigoUsuarioModifico}" for="codigoUsuarioModifico" />
                    <h:selectOneMenu id="codigoUsuarioModifico" value="#{cie10Controller.selected.codigoUsuarioModifico}" title="#{bundle.CreateCie10Title_codigoUsuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cie10Controller.create}" value="#{bundle.CreateCie10SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cie10Controller.prepareList}" value="#{bundle.CreateCie10ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCie10IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
