<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCargopersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCargopersonaLabel_codigoCargoPersona}"/>
                    <h:outputText value="#{cargopersonaController.selected.codigoCargoPersona}" title="#{bundle.ViewCargopersonaTitle_codigoCargoPersona}"/>
                    <h:outputText value="#{bundle.ViewCargopersonaLabel_nombreCargo}"/>
                    <h:outputText value="#{cargopersonaController.selected.nombreCargo}" title="#{bundle.ViewCargopersonaTitle_nombreCargo}"/>
                    <h:outputText value="#{bundle.ViewCargopersonaLabel_fechaRegistro}"/>
                    <h:outputText value="#{cargopersonaController.selected.fechaRegistro}" title="#{bundle.ViewCargopersonaTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCargopersonaLabel_fechaModificacion}"/>
                    <h:outputText value="#{cargopersonaController.selected.fechaModificacion}" title="#{bundle.ViewCargopersonaTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCargopersonaLabel_activo}"/>
                    <h:outputText value="#{cargopersonaController.selected.activo}" title="#{bundle.ViewCargopersonaTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewCargopersonaLabel_codigoUsuario}"/>
                    <h:outputText value="#{cargopersonaController.selected.codigoUsuario}" title="#{bundle.ViewCargopersonaTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewCargopersonaLabel_usuarioModifico}"/>
                    <h:outputText value="#{cargopersonaController.selected.usuarioModifico}" title="#{bundle.ViewCargopersonaTitle_usuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargopersonaController.destroyAndView}" value="#{bundle.ViewCargopersonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCargopersonaEditLink}"/>
                <br />
                <h:commandLink action="#{cargopersonaController.prepareCreate}" value="#{bundle.ViewCargopersonaCreateLink}" />
                <br />
                <h:commandLink action="#{cargopersonaController.prepareList}" value="#{bundle.ViewCargopersonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCargopersonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
