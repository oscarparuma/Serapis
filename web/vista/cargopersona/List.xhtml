<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCargopersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCargopersonaEmpty}" rendered="#{cargopersonaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cargopersonaController.items.rowCount > 0}">
                    <h:outputText value="#{cargopersonaController.pagination.pageFirstItem + 1}..#{cargopersonaController.pagination.pageLastItem + 1}/#{cargopersonaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cargopersonaController.previous}" value="#{bundle.Previous} #{cargopersonaController.pagination.pageSize}" rendered="#{cargopersonaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cargopersonaController.next}" value="#{bundle.Next} #{cargopersonaController.pagination.pageSize}" rendered="#{cargopersonaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cargopersonaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargopersonaTitle_codigoCargoPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCargoPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargopersonaTitle_nombreCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCargo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargopersonaTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargopersonaTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargopersonaTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargopersonaTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargopersonaTitle_usuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cargopersonaController.prepareView}" value="#{bundle.ListCargopersonaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cargopersonaController.prepareEdit}" value="#{bundle.ListCargopersonaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cargopersonaController.destroy}" value="#{bundle.ListCargopersonaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cargopersonaController.prepareCreate}" value="#{bundle.ListCargopersonaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCargopersonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
