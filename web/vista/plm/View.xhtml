<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlmLabel_consecutivo}"/>
                    <h:outputText value="#{plmController.selected.consecutivo}" title="#{bundle.ViewPlmTitle_consecutivo}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_codigoClasificacion}"/>
                    <h:outputText value="#{plmController.selected.codigoClasificacion}" title="#{bundle.ViewPlmTitle_codigoClasificacion}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_nombreMedicamento}"/>
                    <h:outputText value="#{plmController.selected.nombreMedicamento}" title="#{bundle.ViewPlmTitle_nombreMedicamento}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_concentracion}"/>
                    <h:outputText value="#{plmController.selected.concentracion}" title="#{bundle.ViewPlmTitle_concentracion}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_formulaMedica}"/>
                    <h:outputText value="#{plmController.selected.formulaMedica}" title="#{bundle.ViewPlmTitle_formulaMedica}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_unidadMedida}"/>
                    <h:outputText value="#{plmController.selected.unidadMedida}" title="#{bundle.ViewPlmTitle_unidadMedida}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_viaAdministracion}"/>
                    <h:outputText value="#{plmController.selected.viaAdministracion}" title="#{bundle.ViewPlmTitle_viaAdministracion}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_nivelUso}"/>
                    <h:outputText value="#{plmController.selected.nivelUso}" title="#{bundle.ViewPlmTitle_nivelUso}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_observaciones}"/>
                    <h:outputText value="#{plmController.selected.observaciones}" title="#{bundle.ViewPlmTitle_observaciones}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_fechaRegistro}"/>
                    <h:outputText value="#{plmController.selected.fechaRegistro}" title="#{bundle.ViewPlmTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPlmLabel_fechaModificacion}"/>
                    <h:outputText value="#{plmController.selected.fechaModificacion}" title="#{bundle.ViewPlmTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPlmLabel_activo}"/>
                    <h:outputText value="#{plmController.selected.activo}" title="#{bundle.ViewPlmTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_codigoTipoMedicamento}"/>
                    <h:outputText value="#{plmController.selected.codigoTipoMedicamento}" title="#{bundle.ViewPlmTitle_codigoTipoMedicamento}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_codigoUsuario}"/>
                    <h:outputText value="#{plmController.selected.codigoUsuario}" title="#{bundle.ViewPlmTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewPlmLabel_modificadoPor}"/>
                    <h:outputText value="#{plmController.selected.modificadoPor}" title="#{bundle.ViewPlmTitle_modificadoPor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{plmController.destroyAndView}" value="#{bundle.ViewPlmDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlmEditLink}"/>
                <br />
                <h:commandLink action="#{plmController.prepareCreate}" value="#{bundle.ViewPlmCreateLink}" />
                <br />
                <h:commandLink action="#{plmController.prepareList}" value="#{bundle.ViewPlmShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlmIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
