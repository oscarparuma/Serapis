<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipogeneroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipogeneroLabel_codigoGenero}" for="codigoGenero" />
                    <h:inputText id="codigoGenero" value="#{tipogeneroController.selected.codigoGenero}" title="#{bundle.CreateTipogeneroTitle_codigoGenero}" required="true" requiredMessage="#{bundle.CreateTipogeneroRequiredMessage_codigoGenero}"/>
                    <h:outputLabel value="#{bundle.CreateTipogeneroLabel_nombreGenero}" for="nombreGenero" />
                    <h:inputText id="nombreGenero" value="#{tipogeneroController.selected.nombreGenero}" title="#{bundle.CreateTipogeneroTitle_nombreGenero}" />
                    <h:outputLabel value="#{bundle.CreateTipogeneroLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{tipogeneroController.selected.activo}" title="#{bundle.CreateTipogeneroTitle_activo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipogeneroController.create}" value="#{bundle.CreateTipogeneroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipogeneroController.prepareList}" value="#{bundle.CreateTipogeneroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipogeneroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
