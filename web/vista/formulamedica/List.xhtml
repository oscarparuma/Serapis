<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel header="#{bundle.ListFormulamedicaTitle}  #{formulamedicaController.actAgenCit.codigoPersonaCita}" >
                    <p:dataTable value="#{formulamedicaController.items}" var="item" selectionMode="single" paginator="true"  emptyMessage=" "
                                 rowKey="#{item.consecutivo}" rows="10" rowsPerPageTemplate="10,20,30,40,50"  lazy="true"  > 

                        <p:column width="120" rendered="#{citapersonaController.selected.finalizada=='N'}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Seleccione}" style="font-size: 14px;"/>
                            </f:facet>
                            <p:commandButton  id="deleteButtonA" icon="ui-icon-trash" process="@all" styleClass="button" ajax="false" action="#{formulamedicaController.destroy}" value="#{bundle.ListDiagnosticoIngresoDestroyLink}"/>
                        </p:column>     

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormulamedicaTitle_codigoMedicamento}" style="font-size: 14px;"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoMedicamento}"/>
                        </p:column>


                        <p:column width="75">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormulamedicaTitle_cantidad}" style="font-size: 14px;"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormulamedicaTitle_dosificacionMedicamento}" style="font-size: 14px;"/>
                            </f:facet>
                            <h:outputText value="#{item.dosificacionMedicamento}"/>
                        </p:column>
                        <p:column width="110">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormulamedicaTitle_fechaRegistro}" style="font-size: 14px;"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormulamedicaTitle_codigoUsuario}" style="font-size: 14px;"/>
                            </f:facet>
                            <h:outputText style="text-transform: uppercase" value=" #{item.codigoUsuario}"/>
                        </p:column>
                       


                        <f:facet name="footer">
                            <p:commandButton style="margin-right: 10px;" id="createButton" icon="ui-icon-plus"   action="#{formulamedicaController.prepareCreate}" value="#{bundle.ListFormulamedicaCreateLink}" />
                            <p:commandButton style="margin-right: 10px;" id="editButton11" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListRecomendacionesMedicamentosList}"  value="#{bundle.RecoMedic}" />
                            <p:commandButton id="editButtonE"   icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="/vista/examenfisico/List" value="#{bundle.Regresar}" immediate="true"/>

                        </f:facet>
                    </p:dataTable>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
