<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:inputText id="codigoUsuario" value="#{usuarioController.selected.codigoUsuario}" title="#{bundle.EditUsuarioTitle_codigoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codigoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.EditUsuarioTitle_clave}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.EditUsuarioTitle_nombreUsuario}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_registroMedico}" for="registroMedico" />
                    <h:inputText id="registroMedico" value="#{usuarioController.selected.registroMedico}" title="#{bundle.EditUsuarioTitle_registroMedico}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{usuarioController.selected.activo}" title="#{bundle.EditUsuarioTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{usuarioController.selected.fechaRegistro}" title="#{bundle.EditUsuarioTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{usuarioController.selected.fechaModificacion}" title="#{bundle.EditUsuarioTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_identificacionNit}" for="identificacionNit" />
                    <h:inputText id="identificacionNit" value="#{usuarioController.selected.identificacionNit}" title="#{bundle.EditUsuarioTitle_identificacionNit}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_esMedico}" for="esMedico" />
                    <h:inputText id="esMedico" value="#{usuarioController.selected.esMedico}" title="#{bundle.EditUsuarioTitle_esMedico}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoCargo}" for="codigoCargo" />
                    <h:selectOneMenu id="codigoCargo" value="#{usuarioController.selected.codigoCargo}" title="#{bundle.EditUsuarioTitle_codigoCargo}" >
                        <f:selectItems value="#{cargosedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoArea}" for="codigoArea" />
                    <h:selectOneMenu id="codigoArea" value="#{usuarioController.selected.codigoArea}" title="#{bundle.EditUsuarioTitle_codigoArea}" >
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoDependencia}" for="codigoDependencia" />
                    <h:selectOneMenu id="codigoDependencia" value="#{usuarioController.selected.codigoDependencia}" title="#{bundle.EditUsuarioTitle_codigoDependencia}" >
                        <f:selectItems value="#{dependenciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoEspecialidad}" for="codigoEspecialidad" />
                    <h:selectOneMenu id="codigoEspecialidad" value="#{usuarioController.selected.codigoEspecialidad}" title="#{bundle.EditUsuarioTitle_codigoEspecialidad}" >
                        <f:selectItems value="#{especialidadsedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoMunicipio}" for="codigoMunicipio" />
                    <h:selectOneMenu id="codigoMunicipio" value="#{usuarioController.selected.codigoMunicipio}" title="#{bundle.EditUsuarioTitle_codigoMunicipio}" >
                        <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoSede}" for="codigoSede" />
                    <h:selectOneMenu id="codigoSede" value="#{usuarioController.selected.codigoSede}" title="#{bundle.EditUsuarioTitle_codigoSede}" >
                        <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoClasifcacionCargo}" for="codigoClasifcacionCargo" />
                    <h:selectOneMenu id="codigoClasifcacionCargo" value="#{usuarioController.selected.codigoClasifcacionCargo}" title="#{bundle.EditUsuarioTitle_codigoClasifcacionCargo}" >
                        <f:selectItems value="#{sedeclasificacioncargoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoTema}" for="codigoTema" />
                    <h:selectOneMenu id="codigoTema" value="#{usuarioController.selected.codigoTema}" title="#{bundle.EditUsuarioTitle_codigoTema}" >
                        <f:selectItems value="#{temaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoPerfil}" for="codigoPerfil" />
                    <h:selectOneMenu id="codigoPerfil" value="#{usuarioController.selected.codigoPerfil}" title="#{bundle.EditUsuarioTitle_codigoPerfil}" >
                        <f:selectItems value="#{tipoperfilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_modificadoPor}" for="modificadoPor" />
                    <h:selectOneMenu id="modificadoPor" value="#{usuarioController.selected.modificadoPor}" title="#{bundle.EditUsuarioTitle_modificadoPor}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoUsuarioRegistro}" for="codigoUsuarioRegistro" />
                    <h:selectOneMenu id="codigoUsuarioRegistro" value="#{usuarioController.selected.codigoUsuarioRegistro}" title="#{bundle.EditUsuarioTitle_codigoUsuarioRegistro}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoUsuarioModifico}" for="codigoUsuarioModifico" />
                    <h:selectOneMenu id="codigoUsuarioModifico" value="#{usuarioController.selected.codigoUsuarioModifico}" title="#{bundle.EditUsuarioTitle_codigoUsuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
