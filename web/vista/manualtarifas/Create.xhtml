<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <p:panel header="#{bundle.tarifManual}" >
                                        <br></br><br></br>
                                        <div align="center">
                                            <p:panel style="min-width: 400px; max-width: 1100px;">
                                                <h:panelGrid columns="2">
                                                    <p:outputLabel value="#{bundle.CreateManualtarifasLabel_codigoManualTarifario}" for="codigoManualTarifario" />
                                                    <p:selectOneMenu style="min-width: 330px;" id="codigoManualTarifario" value="#{manualtarifasController.selected.codigoManualTarifario}" title="#{bundle.CreateManualtarifasTitle_codigoManualTarifario}" >
                                                        <f:selectItems value="#{tipoManualController.itemsAvailableSelectOne}"/>
                                                    </p:selectOneMenu>
                                                    <p:outputLabel value="#{bundle.CreateManualtarifasLabel_codigoCups}" for="codigoCups" />
                                                    <p:inputText size="45" id="codigoCups" style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();" value="#{manualtarifasController.selected.codigoCups}" title="#{bundle.CreateManualtarifasTitle_codigoCups}" required="true" requiredMessage="#{bundle.CreateManualtarifasRequiredMessage_codigoCups}"/>
                                                    <p:outputLabel value="#{bundle.CreateManualtarifasLabel_codigoManual}" for="codigoManual" />
                                                    <p:inputText size="45" id="codigoManual" style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();"  value="#{manualtarifasController.selected.codigoManual}" title="#{bundle.CreateManualtarifasTitle_codigoManual}" />
                                                    <p:outputLabel  value="#{bundle.CreateManualtarifasLabel_descripcionCups}" for="descripcionCups" />
                                                    <p:inputTextarea rows="5" cols="45" id="descripcionCups" style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();" value="#{manualtarifasController.selected.descripcionCups}" title="#{bundle.CreateManualtarifasTitle_descripcionCups}" />
                                                </h:panelGrid>
                                                <f:facet name="footer">
                                                    <p:panel>
                                                        <div align="center">
                                                            <p:commandButton style="margin-right: 10px;" id="editButton"   icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{manualtarifasController.create}" value="#{bundle.CreateManualtarifasSaveLink}"/>
                                                            <p:commandButton id="editButtonE"  icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="/vista/menuSistema/MenuTarifas" value="#{bundle.Regresar}" immediate="true"/>
                                                        </div>
                                                    </p:panel>
                                                </f:facet>
                                            </p:panel>
                                            <br></br><br></br>
                                            <h:panelGroup>
                                                    <p:graphicImage value="/imagenes/ImagSisitema/l-serapis.png" />
                                            </h:panelGroup>
                                        </div>                                            
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
