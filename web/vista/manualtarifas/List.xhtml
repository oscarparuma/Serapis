<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListManualtarifasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListManualtarifasEmpty}" rendered="#{manualtarifasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{manualtarifasController.items.rowCount > 0}">
                    <h:outputText value="#{manualtarifasController.pagination.pageFirstItem + 1}..#{manualtarifasController.pagination.pageLastItem + 1}/#{manualtarifasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{manualtarifasController.previous}" value="#{bundle.Previous} #{manualtarifasController.pagination.pageSize}" rendered="#{manualtarifasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{manualtarifasController.next}" value="#{bundle.Next} #{manualtarifasController.pagination.pageSize}" rendered="#{manualtarifasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{manualtarifasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListManualtarifasTitle_codigoCups}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCups}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListManualtarifasTitle_codigoManual}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoManual}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListManualtarifasTitle_descripcionCups}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionCups}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListManualtarifasTitle_valorUvr}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorUvr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListManualtarifasTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListManualtarifasTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListManualtarifasTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListManualtarifasTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListManualtarifasTitle_modificadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.modificadoPor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{manualtarifasController.prepareView}" value="#{bundle.ListManualtarifasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{manualtarifasController.prepareEdit}" value="#{bundle.ListManualtarifasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{manualtarifasController.destroy}" value="#{bundle.ListManualtarifasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{manualtarifasController.prepareCreate}" value="#{bundle.ListManualtarifasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListManualtarifasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
