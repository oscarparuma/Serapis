<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_consecutivoEmpresa}" for="consecutivoEmpresa" />
                    <h:inputText id="consecutivoEmpresa" value="#{empresaController.selected.consecutivoEmpresa}" title="#{bundle.CreateEmpresaTitle_consecutivoEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_consecutivoEmpresa}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_identificacionEmpresa}" for="identificacionEmpresa" />
                    <h:inputText id="identificacionEmpresa" value="#{empresaController.selected.identificacionEmpresa}" title="#{bundle.CreateEmpresaTitle_identificacionEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_nombreEmpresa}" for="nombreEmpresa" />
                    <h:inputText id="nombreEmpresa" value="#{empresaController.selected.nombreEmpresa}" title="#{bundle.CreateEmpresaTitle_nombreEmpresa}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empresaController.selected.direccion}" title="#{bundle.CreateEmpresaTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{empresaController.selected.telefono}" title="#{bundle.CreateEmpresaTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{empresaController.selected.fechaRegistro}" title="#{bundle.CreateEmpresaTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{empresaController.selected.fechaModificacion}" title="#{bundle.CreateEmpresaTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_codigoAsignado}" for="codigoAsignado" />
                    <h:inputText id="codigoAsignado" value="#{empresaController.selected.codigoAsignado}" title="#{bundle.CreateEmpresaTitle_codigoAsignado}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{empresaController.selected.activo}" title="#{bundle.CreateEmpresaTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_nombreContacto}" for="nombreContacto" />
                    <h:inputText id="nombreContacto" value="#{empresaController.selected.nombreContacto}" title="#{bundle.CreateEmpresaTitle_nombreContacto}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_codigoDepartamento}" for="codigoDepartamento" />
                    <h:selectOneMenu id="codigoDepartamento" value="#{empresaController.selected.codigoDepartamento}" title="#{bundle.CreateEmpresaTitle_codigoDepartamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_codigoMunicipio}" for="codigoMunicipio" />
                    <h:selectOneMenu id="codigoMunicipio" value="#{empresaController.selected.codigoMunicipio}" title="#{bundle.CreateEmpresaTitle_codigoMunicipio}" >
                        <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{empresaController.selected.codigoUsuario}" title="#{bundle.CreateEmpresaTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_usuarioModifico}" for="usuarioModifico" />
                    <h:selectOneMenu id="usuarioModifico" value="#{empresaController.selected.usuarioModifico}" title="#{bundle.CreateEmpresaTitle_usuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.create}" value="#{bundle.CreateEmpresaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.CreateEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
