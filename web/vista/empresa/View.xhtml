<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpresaLabel_consecutivoEmpresa}"/>
                    <h:outputText value="#{empresaController.selected.consecutivoEmpresa}" title="#{bundle.ViewEmpresaTitle_consecutivoEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_identificacionEmpresa}"/>
                    <h:outputText value="#{empresaController.selected.identificacionEmpresa}" title="#{bundle.ViewEmpresaTitle_identificacionEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_nombreEmpresa}"/>
                    <h:outputText value="#{empresaController.selected.nombreEmpresa}" title="#{bundle.ViewEmpresaTitle_nombreEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_direccion}"/>
                    <h:outputText value="#{empresaController.selected.direccion}" title="#{bundle.ViewEmpresaTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_telefono}"/>
                    <h:outputText value="#{empresaController.selected.telefono}" title="#{bundle.ViewEmpresaTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_fechaRegistro}"/>
                    <h:outputText value="#{empresaController.selected.fechaRegistro}" title="#{bundle.ViewEmpresaTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_fechaModificacion}"/>
                    <h:outputText value="#{empresaController.selected.fechaModificacion}" title="#{bundle.ViewEmpresaTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_codigoAsignado}"/>
                    <h:outputText value="#{empresaController.selected.codigoAsignado}" title="#{bundle.ViewEmpresaTitle_codigoAsignado}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_activo}"/>
                    <h:outputText value="#{empresaController.selected.activo}" title="#{bundle.ViewEmpresaTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_nombreContacto}"/>
                    <h:outputText value="#{empresaController.selected.nombreContacto}" title="#{bundle.ViewEmpresaTitle_nombreContacto}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_codigoDepartamento}"/>
                    <h:outputText value="#{empresaController.selected.codigoDepartamento}" title="#{bundle.ViewEmpresaTitle_codigoDepartamento}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_codigoMunicipio}"/>
                    <h:outputText value="#{empresaController.selected.codigoMunicipio}" title="#{bundle.ViewEmpresaTitle_codigoMunicipio}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_codigoUsuario}"/>
                    <h:outputText value="#{empresaController.selected.codigoUsuario}" title="#{bundle.ViewEmpresaTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_usuarioModifico}"/>
                    <h:outputText value="#{empresaController.selected.usuarioModifico}" title="#{bundle.ViewEmpresaTitle_usuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.destroyAndView}" value="#{bundle.ViewEmpresaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpresaEditLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareCreate}" value="#{bundle.ViewEmpresaCreateLink}" />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.ViewEmpresaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpresaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
