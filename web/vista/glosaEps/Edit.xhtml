<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <p:panel>
                                        <p:panel header="#{bundle.devSede} #{DetalleRadicadoSede.actDetRadicadoEps.codigoEps}">
                                            <div >
                                                <h:panelGrid columns="1">
                                                    <p:panelGrid columns="2">
                                                        <h:outputText value="#{bundle.ViewDetalleRadicadoSedeLabel_codigoFactura}"/>
                                                        <h:outputText value="#{glosaEpsController.selected.codigoFactura}"/>
                                                        <h:outputText value="#{bundle.ViewDetalleRadicadoSedeLabel_codigoEps}"/>
                                                        <h:outputText value=" #{glosaEpsController.selected.codigoEps}"/>
                                                        <h:outputText value="#{bundle.ViewDetalleRadicadoSedeLabel_codigoTipoGlosa}"/>
                                                        <h:outputText value=" #{glosaEpsController.selected.codigoTipoGlosa}"/>
                                                        <h:outputText value="#{bundle.ViewDetalleRadicadoSedeLabel_valorGlosa}"/>
                                                        <h:outputText value="#{glosaEpsController.selected.valorGlosa}">
                                                            <f:convertNumber pattern="$ #,###.00" /> 
                                                        </h:outputText>
                                                        <p:outputLabel value="#{bundle.EditGlosaEpsLabel_valorAceptado}" for="valorAceptado" />
                                                        <p:inputNumber id="valorAceptado" value="#{glosaEpsController.selected.valorAceptado}" required="true" requiredMessage="#{bundle.EditGlosaEpsRequiredMessage_valorAceptado}" />
                                                        </p:panelGrid>
                                                    <f:facet name="footer">
                                                        <p:panel>
                                                            <br></br>
                                                            <div align="center">
                                                                <p:commandButton style="max-width: 150px; margin-right: 10px;" id="createButton" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{glosaEpsController.update}" value="#{bundle.CreateGlosaEpsSaveLink}" />
                                                                <p:commandButton style="max-width: 150px; margin-right: 10px;" id="editButton" icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="#{glosaEpsController.prepareList}" value="#{bundle.CreateGlosaEpsShowAllLink}" immediate="true"/>
                                                            </div>
                                                        </p:panel>
                                                    </f:facet>
                                                </h:panelGrid>
                                            </div>
                                        </p:panel>
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
