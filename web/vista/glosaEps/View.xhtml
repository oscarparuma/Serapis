<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGlosaEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGlosaEpsLabel_codigoGlosa}"/>
                    <h:outputText value="#{glosaEpsController.selected.codigoGlosa}" title="#{bundle.ViewGlosaEpsTitle_codigoGlosa}"/>
                    <h:outputText value="#{bundle.ViewGlosaEpsLabel_valorGlosa}"/>
                    <h:outputText value="#{glosaEpsController.selected.valorGlosa}" title="#{bundle.ViewGlosaEpsTitle_valorGlosa}"/>
                    <h:outputText value="#{bundle.ViewGlosaEpsLabel_valorAceptado}"/>
                    <h:outputText value="#{glosaEpsController.selected.valorAceptado}" title="#{bundle.ViewGlosaEpsTitle_valorAceptado}"/>
                    <h:outputText value="#{bundle.ViewGlosaEpsLabel_valorReclamado}"/>
                    <h:outputText value="#{glosaEpsController.selected.valorReclamado}" title="#{bundle.ViewGlosaEpsTitle_valorReclamado}"/>
                    <h:outputText value="#{bundle.ViewGlosaEpsLabel_fecharegistro}"/>
                    <h:outputText value="#{glosaEpsController.selected.fecharegistro}" title="#{bundle.ViewGlosaEpsTitle_fecharegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGlosaEpsLabel_codigoFactura}"/>
                    <h:outputText value="#{glosaEpsController.selected.codigoFactura}" title="#{bundle.ViewGlosaEpsTitle_codigoFactura}"/>
                    <h:outputText value="#{bundle.ViewGlosaEpsLabel_codigoTipoGlosa}"/>
                    <h:outputText value="#{glosaEpsController.selected.codigoTipoGlosa}" title="#{bundle.ViewGlosaEpsTitle_codigoTipoGlosa}"/>
                    <h:outputText value="#{bundle.ViewGlosaEpsLabel_codigoUsuario}"/>
                    <h:outputText value="#{glosaEpsController.selected.codigoUsuario}" title="#{bundle.ViewGlosaEpsTitle_codigoUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{glosaEpsController.destroyAndView}" value="#{bundle.ViewGlosaEpsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGlosaEpsEditLink}"/>
                <br />
                <h:commandLink action="#{glosaEpsController.prepareCreate}" value="#{bundle.ViewGlosaEpsCreateLink}" />
                <br />
                <h:commandLink action="#{glosaEpsController.prepareList}" value="#{bundle.ViewGlosaEpsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGlosaEpsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
