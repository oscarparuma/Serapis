<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSucursalempresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSucursalempresaEmpty}" rendered="#{sucursalempresaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sucursalempresaController.items.rowCount > 0}">
                    <h:outputText value="#{sucursalempresaController.pagination.pageFirstItem + 1}..#{sucursalempresaController.pagination.pageLastItem + 1}/#{sucursalempresaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sucursalempresaController.previous}" value="#{bundle.Previous} #{sucursalempresaController.pagination.pageSize}" rendered="#{sucursalempresaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sucursalempresaController.next}" value="#{bundle.Next} #{sucursalempresaController.pagination.pageSize}" rendered="#{sucursalempresaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sucursalempresaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_consecutivoSucursalEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.consecutivoSucursalEmpresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_identificacionEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacionEmpresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_nombreEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEmpresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_direccio}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_nombreContacto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreContacto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_codigoDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoDepartamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_codigoEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEmpresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_codigoMunicipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoMunicipio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSucursalempresaTitle_usuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sucursalempresaController.prepareView}" value="#{bundle.ListSucursalempresaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sucursalempresaController.prepareEdit}" value="#{bundle.ListSucursalempresaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sucursalempresaController.destroy}" value="#{bundle.ListSucursalempresaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sucursalempresaController.prepareCreate}" value="#{bundle.ListSucursalempresaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSucursalempresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
