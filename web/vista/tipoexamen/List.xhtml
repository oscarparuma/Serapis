<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoexamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoexamenEmpty}" rendered="#{tipoexamenController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoexamenController.items.rowCount > 0}">
                    <h:outputText value="#{tipoexamenController.pagination.pageFirstItem + 1}..#{tipoexamenController.pagination.pageLastItem + 1}/#{tipoexamenController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoexamenController.previous}" value="#{bundle.Previous} #{tipoexamenController.pagination.pageSize}" rendered="#{tipoexamenController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoexamenController.next}" value="#{bundle.Next} #{tipoexamenController.pagination.pageSize}" rendered="#{tipoexamenController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoexamenController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoexamenTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoexamenTitle_nombreExamene}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreExamene}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoexamenTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoexamenTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoexamenTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoexamenTitle_codigoArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoexamenTitle_codigoDependencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoDependencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoexamenTitle_codigoSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoSede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoexamenTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoexamenTitle_modificadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.modificadoPor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoexamenController.prepareView}" value="#{bundle.ListTipoexamenViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoexamenController.prepareEdit}" value="#{bundle.ListTipoexamenEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoexamenController.destroy}" value="#{bundle.ListTipoexamenDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoexamenController.prepareCreate}" value="#{bundle.ListTipoexamenCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoexamenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
