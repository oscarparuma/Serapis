<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoexamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoexamenLabel_codigo}"/>
                    <h:outputText value="#{tipoexamenController.selected.codigo}" title="#{bundle.ViewTipoexamenTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewTipoexamenLabel_nombreExamene}"/>
                    <h:outputText value="#{tipoexamenController.selected.nombreExamene}" title="#{bundle.ViewTipoexamenTitle_nombreExamene}"/>
                    <h:outputText value="#{bundle.ViewTipoexamenLabel_activo}"/>
                    <h:outputText value="#{tipoexamenController.selected.activo}" title="#{bundle.ViewTipoexamenTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewTipoexamenLabel_fechaRegistro}"/>
                    <h:outputText value="#{tipoexamenController.selected.fechaRegistro}" title="#{bundle.ViewTipoexamenTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTipoexamenLabel_fechaModificacion}"/>
                    <h:outputText value="#{tipoexamenController.selected.fechaModificacion}" title="#{bundle.ViewTipoexamenTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTipoexamenLabel_codigoArea}"/>
                    <h:outputText value="#{tipoexamenController.selected.codigoArea}" title="#{bundle.ViewTipoexamenTitle_codigoArea}"/>
                    <h:outputText value="#{bundle.ViewTipoexamenLabel_codigoDependencia}"/>
                    <h:outputText value="#{tipoexamenController.selected.codigoDependencia}" title="#{bundle.ViewTipoexamenTitle_codigoDependencia}"/>
                    <h:outputText value="#{bundle.ViewTipoexamenLabel_codigoSede}"/>
                    <h:outputText value="#{tipoexamenController.selected.codigoSede}" title="#{bundle.ViewTipoexamenTitle_codigoSede}"/>
                    <h:outputText value="#{bundle.ViewTipoexamenLabel_codigoUsuario}"/>
                    <h:outputText value="#{tipoexamenController.selected.codigoUsuario}" title="#{bundle.ViewTipoexamenTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewTipoexamenLabel_modificadoPor}"/>
                    <h:outputText value="#{tipoexamenController.selected.modificadoPor}" title="#{bundle.ViewTipoexamenTitle_modificadoPor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoexamenController.destroyAndView}" value="#{bundle.ViewTipoexamenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoexamenEditLink}"/>
                <br />
                <h:commandLink action="#{tipoexamenController.prepareCreate}" value="#{bundle.ViewTipoexamenCreateLink}" />
                <br />
                <h:commandLink action="#{tipoexamenController.prepareList}" value="#{bundle.ViewTipoexamenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoexamenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
