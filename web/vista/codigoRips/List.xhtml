<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCodigoRipsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <div class="col-lg-8">
                    <p:panel>
                        <div align="center">
                            <p:panel header="#{bundle.ListCodigoRipsTitle}"> 
                                <div class="panel-body">
                                    <div class="col-lg-4">
                                        <p:dataTable id="lalmeida"  reflow="true" value="#{codigoRipsController.items}" var="item" emptyMessage=" " selectionMode="single"  paginator="true"  rowKey="#{item.codigoRipsSede}" rows="20"  rowsPerPageTemplate="20,50,100">
                        
                                       <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListCodigoRipsTitle_codigoProcedimintoSede}"/>
                                                </f:facet>
                                                <h:outputText value=" #{item.codigoProcedimintoSede}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListCodigoRipsTitle_codigoRips}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.codigoRips}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListCodigoRipsTitle_codigoRipsAnterior}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.codigoRipsAnterior}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListCodigoRipsTitle_fechaRegistro}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechaRegistro}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListCodigoRipsTitle_codigoUsuario}"/>
                                                </f:facet>
                                                <h:outputText value=" #{item.codigoUsuario}"/>
                                            </p:column>
                                             <f:facet name="footer">
                                                        <p:panel>
                                                            <p:commandButton style="margin-right: 10px;" id="editButton"   icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{codigoRipsController.prepareCreate}" value="#{bundle.ListProcedimientosedeCreateLink}"/>
                                                            <p:commandButton icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="#{procedimientosedeController.prepareListXProcedimientoSede(usuarioController.selected)}" value="#{bundle.Regresar}" immediate="true"/>
                                                        </p:panel>
                                                    </f:facet>


                                           
                                        </p:dataTable>   
                                    </div>
                                </div>
                            </p:panel>
                        </div>
                    </p:panel>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
