<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClasificacionManualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClasificacionManualLabel_codigoClasificacionManual}"/>
                    <h:outputText value="#{clasificacionManualController.selected.codigoClasificacionManual}" title="#{bundle.ViewClasificacionManualTitle_codigoClasificacionManual}"/>
                    <h:outputText value="#{bundle.ViewClasificacionManualLabel_nombreClasificacionManual}"/>
                    <h:outputText value="#{clasificacionManualController.selected.nombreClasificacionManual}" title="#{bundle.ViewClasificacionManualTitle_nombreClasificacionManual}"/>
                    <h:outputText value="#{bundle.ViewClasificacionManualLabel_activo}"/>
                    <h:outputText value="#{clasificacionManualController.selected.activo}" title="#{bundle.ViewClasificacionManualTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewClasificacionManualLabel_codigoManualTarifario}"/>
                    <h:outputText value="#{clasificacionManualController.selected.codigoManualTarifario}" title="#{bundle.ViewClasificacionManualTitle_codigoManualTarifario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacionManualController.destroyAndView}" value="#{bundle.ViewClasificacionManualDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClasificacionManualEditLink}"/>
                <br />
                <h:commandLink action="#{clasificacionManualController.prepareCreate}" value="#{bundle.ViewClasificacionManualCreateLink}" />
                <br />
                <h:commandLink action="#{clasificacionManualController.prepareList}" value="#{bundle.ViewClasificacionManualShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClasificacionManualIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
