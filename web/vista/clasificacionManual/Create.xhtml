<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClasificacionManualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClasificacionManualLabel_codigoClasificacionManual}" for="codigoClasificacionManual" />
                    <h:inputText id="codigoClasificacionManual" value="#{clasificacionManualController.selected.codigoClasificacionManual}" title="#{bundle.CreateClasificacionManualTitle_codigoClasificacionManual}" required="true" requiredMessage="#{bundle.CreateClasificacionManualRequiredMessage_codigoClasificacionManual}"/>
                    <h:outputLabel value="#{bundle.CreateClasificacionManualLabel_nombreClasificacionManual}" for="nombreClasificacionManual" />
                    <h:inputText id="nombreClasificacionManual" value="#{clasificacionManualController.selected.nombreClasificacionManual}" title="#{bundle.CreateClasificacionManualTitle_nombreClasificacionManual}" />
                    <h:outputLabel value="#{bundle.CreateClasificacionManualLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{clasificacionManualController.selected.activo}" title="#{bundle.CreateClasificacionManualTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateClasificacionManualLabel_codigoManualTarifario}" for="codigoManualTarifario" />
                    <h:selectOneMenu id="codigoManualTarifario" value="#{clasificacionManualController.selected.codigoManualTarifario}" title="#{bundle.CreateClasificacionManualTitle_codigoManualTarifario}" >
                        <f:selectItems value="#{tipoManualController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacionManualController.create}" value="#{bundle.CreateClasificacionManualSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clasificacionManualController.prepareList}" value="#{bundle.CreateClasificacionManualShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClasificacionManualIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
