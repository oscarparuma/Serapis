<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_codigoDepartamento}" for="codigoDepartamento" />
                    <h:inputText id="codigoDepartamento" value="#{departamentoController.selected.codigoDepartamento}" title="#{bundle.EditDepartamentoTitle_codigoDepartamento}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_codigoDepartamento}"/>
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_nombreDepartamento}" for="nombreDepartamento" />
                    <h:inputText id="nombreDepartamento" value="#{departamentoController.selected.nombreDepartamento}" title="#{bundle.EditDepartamentoTitle_nombreDepartamento}" />
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{departamentoController.selected.activo}" title="#{bundle.EditDepartamentoTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{departamentoController.selected.fechaRegistro}" title="#{bundle.EditDepartamentoTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{departamentoController.selected.fechaModificacion}" title="#{bundle.EditDepartamentoTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_codigoPais}" for="codigoPais" />
                    <h:selectOneMenu id="codigoPais" value="#{departamentoController.selected.codigoPais}" title="#{bundle.EditDepartamentoTitle_codigoPais}" >
                        <f:selectItems value="#{paisController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{departamentoController.selected.codigoUsuario}" title="#{bundle.EditDepartamentoTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_codigoUsuarioModifico}" for="codigoUsuarioModifico" />
                    <h:selectOneMenu id="codigoUsuarioModifico" value="#{departamentoController.selected.codigoUsuarioModifico}" title="#{bundle.EditDepartamentoTitle_codigoUsuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{departamentoController.update}" value="#{bundle.EditDepartamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDepartamentoViewLink}"/>
                <br />
                <h:commandLink action="#{departamentoController.prepareList}" value="#{bundle.EditDepartamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDepartamentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
