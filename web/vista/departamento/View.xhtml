<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_codigoDepartamento}"/>
                    <h:outputText value="#{departamentoController.selected.codigoDepartamento}" title="#{bundle.ViewDepartamentoTitle_codigoDepartamento}"/>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_nombreDepartamento}"/>
                    <h:outputText value="#{departamentoController.selected.nombreDepartamento}" title="#{bundle.ViewDepartamentoTitle_nombreDepartamento}"/>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_activo}"/>
                    <h:outputText value="#{departamentoController.selected.activo}" title="#{bundle.ViewDepartamentoTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_fechaRegistro}"/>
                    <h:outputText value="#{departamentoController.selected.fechaRegistro}" title="#{bundle.ViewDepartamentoTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_fechaModificacion}"/>
                    <h:outputText value="#{departamentoController.selected.fechaModificacion}" title="#{bundle.ViewDepartamentoTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_codigoPais}"/>
                    <h:outputText value="#{departamentoController.selected.codigoPais}" title="#{bundle.ViewDepartamentoTitle_codigoPais}"/>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_codigoUsuario}"/>
                    <h:outputText value="#{departamentoController.selected.codigoUsuario}" title="#{bundle.ViewDepartamentoTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_codigoUsuarioModifico}"/>
                    <h:outputText value="#{departamentoController.selected.codigoUsuarioModifico}" title="#{bundle.ViewDepartamentoTitle_codigoUsuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departamentoController.destroyAndView}" value="#{bundle.ViewDepartamentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDepartamentoEditLink}"/>
                <br />
                <h:commandLink action="#{departamentoController.prepareCreate}" value="#{bundle.ViewDepartamentoCreateLink}" />
                <br />
                <h:commandLink action="#{departamentoController.prepareList}" value="#{bundle.ViewDepartamentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDepartamentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
