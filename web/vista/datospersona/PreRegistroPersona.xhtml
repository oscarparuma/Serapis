<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    

        <ui:composition template="/templateIngreso.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.AppName}"></h:outputText>
            </ui:define>
            <ui:define name="body">

                <h:form>
                    <p:panel header="#{bundle.datosPersona}">

                        <p:panelGrid columns="2">

                            <p:outputLabel value="#{bundle.CreateDatospersonaLabel_numeroDocumentoIdentidad}" for="numeroDocumentoIdentidad" />
                            <p:inputText onchange="validarSiNumero(this.value);" size="21" maxlength="20" id="numeroDocumentoIdentidad" required="true" requiredMessage="#{bundle.CreateDatospersonaRequiredMessage_numeroDocumentoIdentidad}"
                                         value="#{datospersonaController.selected.numeroDocumentoIdentidad}" />
                            <p:outputLabel value="#{bundle.CreateDatospersonaLabel_nombres}" for="nombres" />
                            <p:inputText size="40"  id="nombres" style="text-transform: uppercase" onkeyup="javascr
                                    ipt:this.value = this.value.toUpperCase();" required="true" requiredMessage="#{bundle.CreateDatospersonaRequiredMessage_nombres}"
                                         value="#{datospersonaController.selected.nombres}"  />                        
                            <p:outputLabel value="#{bundle.CreateDatospersonaLabel_apellidos}" for="apellidos" />
                            <p:outputLabel value="#{bundle.CreateDatospersonaLabel_genero}" for="genero" />
                            <p:selectOneRadio id="genero" value="#{datospersonaController.selected.genero}" >
                                <f:selectItems value="#{tipogeneroController.itemsAvailableSelectMany}"/>
                            </p:selectOneRadio>
                            <p:inputText size="40" id="apellidos" style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();" required="true" requiredMessage="#{bundle.CreateDatospersonaRequiredMessage_apellidos}"
                                         value="#{datospersonaController.selected.apellidos}"  />
                            <p:outputLabel value="#{bundle.CreateDatospersonaLabel_codigoEmpresa}" for="codigoEmpresa" />
                            <p:selectOneMenu id="codigoEmpresa" value="#{datospersonaController.selected.codigoEmpresa}" styleClass="input"  >
                                <f:selectItems value="#{empresaController.itemsAvailableSelectOne}" />
                                <p:ajax process="@this" update="sucursalEmpresa"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateDatospersonaLabel_sucursalEmpresa}" for="sucursalEmpresa" />
                            <p:selectOneMenu id="sucursalEmpresa" value="#{datospersonaController.selected.sucursalEmpresa}" styleClass="input" >
                                <f:selectItem  itemLabel="-Seleccione- " />
                                <f:selectItems value="#{datospersonaController.selected.codigoEmpresa.sucursalempresaList}"/>
                                <p:ajax process="@this" update="sucursalEmpresa"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateDatospersonaLabel_telefono}" for="telefono" />
                            <p:inputText size="30" id="telefono" value="#{datospersonaController.selected.telefono}" required="true" requiredMessage="#{bundle.CreateDatospersonaRequiredMessage_telefono}"/> 
                        </p:panelGrid>
                    </p:panel>
                    <p:panel>
                        <p:commandButton  style="margin-right: 10px;" id="createButton" icon="ui-icon-plus"  process="@all" styleClass="button" ajax="false" action="#{datospersonaController.create}" value="#{bundle.CreateDatospersonaSaveLink}" />
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{datospersonaController.prepareList}" value="#{bundle.CreateDatospersonaShowAllLink}" immediate="true"/>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
   

</html>
