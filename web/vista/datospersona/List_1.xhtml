<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
        <ui:composition template="/template.xhtml">


            <ui:define name="title">
                <h:outputText value="#{bundle.AppName}"></h:outputText>
            </ui:define>

            <ui:define name="body">
                <h:form id="DatospersonaListForm">
                    <p:panelGrid columns="1">
                        <p:panel header="#{bundle.ListCitasPersona}">
                            
                                <p:dataTable id="datalist" value="#{datospersonaController.listaDatosPersonaCedula}" var="item" emptyMessage=" ">



                                    <p:column width="115">
                                        <f:facet name="header">
                                            <h:outputText  value="#{bundle.seleccionar}"/>
                                        </f:facet>
                                        <p:commandButton id="viewButton"   icon="ui-icon-search" process="@all" styleClass="button" ajax="false" action="#{datospersonaController.prepareView(item)}" value="#{bundle.Seleccione}"/>
                                   
                                    </p:column>



                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatospersonaTitle_numeroDocumentoIdentidad}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numeroDocumentoIdentidad}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatospersonaTitle_nombres}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombres} #{item.segundoNombre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatospersonaTitle_apellidos}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.apellidos} #{item.segundoApellido}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatospersonaTitle_telefono}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.telefono}"/>
                                    </p:column>

                                   
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatospersonaTitle_fechaRegistro}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaRegistro}">
                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatospersonaTitle_codigoUsuario}"/>
                                        </f:facet>
                                        <h:outputText style="text-transform: uppercase" value=" #{item.codigoUsuario}"/>
                                    </p:column>

                                </p:dataTable>
                           
                            <p:panel>                             
                                <p:commandButton style="margin-right: 10px;" id="createButton" icon="ui-icon-plus"   value="#{bundle.PacNuevo}" actionListener="#{datospersonaController.prepareCreate}" update=":DatospersonaCreateForm" oncomplete="PF('DatospersonaCreateDialog').show()"/>
                                <p:commandButton id="createButtonPr" icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{datospersonaController.prepareCreatePreRegistro()}" value="#{bundle.ListDatospersonaCreateLink}"/>
                            </p:panel>
                        </p:panel>
                    </p:panelGrid>
                </h:form>

                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>

            </ui:define>
        </ui:composition>
   
</html>
