<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDatospersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <p:panel header="#{bundle.DigNumIdenti}" >
                                        <br></br>
                                        <div align="center">
                                            <p:panel>
                                                
                                                <h:panelGrid columns="2">
                                                    <h:panelGrid columns="2">
                                                        <p:outputLabel value="#{bundle.CreateDatospersonaLabel_numeroDocumentoIdentidad}" for="numeroDocumentoIdentidad" />
                                                        <p:inputText onchange="validarSiNumero(this.value);" size="30" maxlength="30" id="numeroDocumentoIdentidad" required="true" requiredMessage="#{bundle.CreateDatospersonaRequiredMessage_numeroDocumentoIdentidad}"
                                                                     value="#{datospersonaController.selected.numeroDocumentoIdentidad}" /> 
                                                        <p:outputLabel value="#{bundle.CreateDatospersonaLabel_nombres}" for="nombres" /> 
                                                        <p:inputText size="30"  id="nombres" style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();" required="true" requiredMessage="#{bundle.CreateDatospersonaRequiredMessage_nombres}"
                                                                     value="#{datospersonaController.selected.nombres}"/> 
                                                        <p:outputLabel value="#{bundle.CreateDatospersonaLabel_segundoNombre}" for="segundoNombre" />
                                                        <p:inputText size="30" id="segundoNombre" style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();" value="#{datospersonaController.selected.segundoNombre}" title="#{bundle.CreateDatospersonaTitle_segundoNombre}" />

                                                        <p:outputLabel value="#{bundle.CreateDatospersonaLabel_apellidos}" for="apellidos" />
                                                        <p:inputText size="30" id="apellidos" style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();" required="true" requiredMessage="#{bundle.CreateDatospersonaRequiredMessage_apellidos}"
                                                                     value="#{datospersonaController.selected.apellidos}"  /> 
                                                        <p:outputLabel value="#{bundle.CreateDatospersonaLabel_segundoApellido}" for="segundoApellido" />
                                                        <p:inputText size="30" id="segundoApellido" style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();" value="#{datospersonaController.selected.segundoApellido}" title="#{bundle.CreateDatospersonaTitle_segundoApellido}" />

                                                        <p:outputLabel value="#{bundle.CreateDatospersonaLabel_genero}" for="genero" />
                                                        <h:selectOneRadio id="genero" value="#{datospersonaController.selected.genero}" required="true" requiredMessage="#{bundle.CreateDatospersonaRequiredMessage_genero}" >
                                                            <f:selectItems value="#{tipogeneroController.itemsAvailableSelectMany}"/>
                                                        </h:selectOneRadio>
                                                        <p:outputLabel value="#{bundle.CreateDatospersonaLabel_telefono}" for="telefono" />
                                                        <p:inputText size="30" id="telefono" value="#{datospersonaController.selected.telefono}" required="true" requiredMessage="#{bundle.CreateDatospersonaRequiredMessage_telefono}"/>

                                                    </h:panelGrid>
                                                    <br></br><br></br>
                                                     <f:facet name="footer" >
                                                            <div align="center">
                                                                <br></br>
                                                                <p:commandButton style="margin-right: 10px;" id="createButton" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{datospersonaController.create}" value="#{bundle.Save}" />
                                                                <p:commandButton icon="ui-icon-arrowthick-1-w" process="@all" styleClass="button" ajax="false" action="/vista/menuSistema/MenuConsultas" value="#{bundle.Regresar}" immediate="true"/>
                                                         </div>   
                                                        </f:facet>

                                                </h:panelGrid>
                                            </p:panel>
                                        </div>
                                    </p:panel>
                                    <br></br>
                                    <div> 
                                        <h:panelGroup>
                                        <p:graphicImage value="/imagenes/ImagSisitema/l-serapis.png" />
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>




            </h:form>
        </ui:define>
    </ui:composition>

</html>
