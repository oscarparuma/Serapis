<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolicitudingresoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="#{bundle.respSolicitud}" style=" width: 600px; border:solid 1px;">
                    <p:fieldset legend=" #{solicitudingresoController.selected.nombreSede} #{bundle.ViewSolicitudingresoLabel_identificacionNit} #{solicitudingresoController.selected.identificacionNit}" >
                        <p:panel header="#{bundle.EditSolicitudingresoLabel_respuesta}">
                    <p:inputTextarea rows="10" cols="70" style="text-transform: uppercase" onkeyup="javascript:this.value = this.value.toUpperCase();" id="respuesta" 
                                     value="#{solicitudingresoController.selected.respuesta}" title="#{bundle.EditSolicitudingresoTitle_respuesta}" required="true" requiredMessage="#{bundle.EditSolicitudingresoRequiredMessage_respuesta}" />
                        </p:panel>
                    </p:fieldset>
                      <f:facet name="footer">
                            <p:commandButton style="margin-right: 10px;" id="createButton" icon="ui-icon-plus" action="#{solicitudingresoController.update}" value="#{bundle.EditSolicitudingresoSaveLink}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-circle-arrow-w" action="#{solicitudingresoController.prepareList}" value="#{bundle.Regresar}" immediate="true"/>

                        </f:facet>
               
               
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
