<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdministracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdministracionEmpty}" rendered="#{administracionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{administracionController.items.rowCount > 0}">
                    <h:outputText value="#{administracionController.pagination.pageFirstItem + 1}..#{administracionController.pagination.pageLastItem + 1}/#{administracionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{administracionController.previous}" value="#{bundle.Previous} #{administracionController.pagination.pageSize}" rendered="#{administracionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{administracionController.next}" value="#{bundle.Next} #{administracionController.pagination.pageSize}" rendered="#{administracionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{administracionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministracionTitle_codigoAdministracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAdministracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministracionTitle_nombreaAdministracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreaAdministracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministracionTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministracionTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministracionTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministracionTitle_codigoUsuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministracionTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{administracionController.prepareView}" value="#{bundle.ListAdministracionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{administracionController.prepareEdit}" value="#{bundle.ListAdministracionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{administracionController.destroy}" value="#{bundle.ListAdministracionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{administracionController.prepareCreate}" value="#{bundle.ListAdministracionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdministracionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
