<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadofacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstadofacturaLabel_codigoEstadoFactura}" for="codigoEstadoFactura" />
                    <h:inputText id="codigoEstadoFactura" value="#{estadofacturaController.selected.codigoEstadoFactura}" title="#{bundle.EditEstadofacturaTitle_codigoEstadoFactura}" required="true" requiredMessage="#{bundle.EditEstadofacturaRequiredMessage_codigoEstadoFactura}"/>
                    <h:outputLabel value="#{bundle.EditEstadofacturaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estadofacturaController.selected.nombre}" title="#{bundle.EditEstadofacturaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditEstadofacturaLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{estadofacturaController.selected.fechaRegistro}" title="#{bundle.EditEstadofacturaTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEstadofacturaLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{estadofacturaController.selected.fechaModificacion}" title="#{bundle.EditEstadofacturaTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEstadofacturaLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{estadofacturaController.selected.activo}" title="#{bundle.EditEstadofacturaTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditEstadofacturaLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{estadofacturaController.selected.codigoUsuario}" title="#{bundle.EditEstadofacturaTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEstadofacturaLabel_modificadoPor}" for="modificadoPor" />
                    <h:selectOneMenu id="modificadoPor" value="#{estadofacturaController.selected.modificadoPor}" title="#{bundle.EditEstadofacturaTitle_modificadoPor}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estadofacturaController.update}" value="#{bundle.EditEstadofacturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstadofacturaViewLink}"/>
                <br />
                <h:commandLink action="#{estadofacturaController.prepareList}" value="#{bundle.EditEstadofacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstadofacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
