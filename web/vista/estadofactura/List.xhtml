<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadofacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadofacturaEmpty}" rendered="#{estadofacturaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadofacturaController.items.rowCount > 0}">
                    <h:outputText value="#{estadofacturaController.pagination.pageFirstItem + 1}..#{estadofacturaController.pagination.pageLastItem + 1}/#{estadofacturaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadofacturaController.previous}" value="#{bundle.Previous} #{estadofacturaController.pagination.pageSize}" rendered="#{estadofacturaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadofacturaController.next}" value="#{bundle.Next} #{estadofacturaController.pagination.pageSize}" rendered="#{estadofacturaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadofacturaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadofacturaTitle_codigoEstadoFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEstadoFactura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadofacturaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadofacturaTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadofacturaTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadofacturaTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadofacturaTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadofacturaTitle_modificadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.modificadoPor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadofacturaController.prepareView}" value="#{bundle.ListEstadofacturaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadofacturaController.prepareEdit}" value="#{bundle.ListEstadofacturaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadofacturaController.destroy}" value="#{bundle.ListEstadofacturaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadofacturaController.prepareCreate}" value="#{bundle.ListEstadofacturaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadofacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
