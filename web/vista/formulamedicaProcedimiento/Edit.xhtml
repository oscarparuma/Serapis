<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_consecutivo}" for="consecutivo" />
                    <h:inputText id="consecutivo" value="#{formulamedicaController.selected.consecutivo}" title="#{bundle.EditFormulamedicaTitle_consecutivo}" required="true" requiredMessage="#{bundle.EditFormulamedicaRequiredMessage_consecutivo}"/>
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{formulamedicaController.selected.fechaRegistro}" title="#{bundle.EditFormulamedicaTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{formulamedicaController.selected.cantidad}" title="#{bundle.EditFormulamedicaTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_recomendacionesMedicas}" for="recomendacionesMedicas" />
                    <h:inputTextarea rows="4" cols="30" id="recomendacionesMedicas" value="#{formulamedicaController.selected.recomendacionesMedicas}" title="#{bundle.EditFormulamedicaTitle_recomendacionesMedicas}" />
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{formulamedicaController.selected.fechaModificacion}" title="#{bundle.EditFormulamedicaTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_dosificacionMedicamento}" for="dosificacionMedicamento" />
                    <h:inputTextarea rows="4" cols="30" id="dosificacionMedicamento" value="#{formulamedicaController.selected.dosificacionMedicamento}" title="#{bundle.EditFormulamedicaTitle_dosificacionMedicamento}" />
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_codigoCita}" for="codigoCita" />
                    <h:selectOneMenu id="codigoCita" value="#{formulamedicaController.selected.codigoCita}" title="#{bundle.EditFormulamedicaTitle_codigoCita}" >
                        <f:selectItems value="#{citapersonaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_codigoClasificacionMedicamento}" for="codigoClasificacionMedicamento" />
                    <h:selectOneMenu id="codigoClasificacionMedicamento" value="#{formulamedicaController.selected.codigoClasificacionMedicamento}" title="#{bundle.EditFormulamedicaTitle_codigoClasificacionMedicamento}" >
                        <f:selectItems value="#{clasificacionmedicamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_codigoPersona}" for="codigoPersona" />
                    <h:selectOneMenu id="codigoPersona" value="#{formulamedicaController.selected.codigoPersona}" title="#{bundle.EditFormulamedicaTitle_codigoPersona}" >
                        <f:selectItems value="#{datospersonaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_codigoMedicamento}" for="codigoMedicamento" />
                    <h:selectOneMenu id="codigoMedicamento" value="#{formulamedicaController.selected.codigoMedicamento}" title="#{bundle.EditFormulamedicaTitle_codigoMedicamento}" >
                        <f:selectItems value="#{plmController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_modificadoPor}" for="modificadoPor" />
                    <h:selectOneMenu id="modificadoPor" value="#{formulamedicaController.selected.modificadoPor}" title="#{bundle.EditFormulamedicaTitle_modificadoPor}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormulamedicaLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{formulamedicaController.selected.codigoUsuario}" title="#{bundle.EditFormulamedicaTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{formulamedicaController.update}" value="#{bundle.EditFormulamedicaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFormulamedicaViewLink}"/>
                <br />
                <h:commandLink action="#{formulamedicaController.prepareList}" value="#{bundle.EditFormulamedicaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFormulamedicaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
