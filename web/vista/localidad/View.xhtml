<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLocalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLocalidadLabel_codigoLocalidad}"/>
                    <h:outputText value="#{localidadController.selected.codigoLocalidad}" title="#{bundle.ViewLocalidadTitle_codigoLocalidad}"/>
                    <h:outputText value="#{bundle.ViewLocalidadLabel_nombreLocalidad}"/>
                    <h:outputText value="#{localidadController.selected.nombreLocalidad}" title="#{bundle.ViewLocalidadTitle_nombreLocalidad}"/>
                    <h:outputText value="#{bundle.ViewLocalidadLabel_activo}"/>
                    <h:outputText value="#{localidadController.selected.activo}" title="#{bundle.ViewLocalidadTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewLocalidadLabel_fechaRegistro}"/>
                    <h:outputText value="#{localidadController.selected.fechaRegistro}" title="#{bundle.ViewLocalidadTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLocalidadLabel_fechaModificacion}"/>
                    <h:outputText value="#{localidadController.selected.fechaModificacion}" title="#{bundle.ViewLocalidadTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLocalidadLabel_codigoMunicipio}"/>
                    <h:outputText value="#{localidadController.selected.codigoMunicipio}" title="#{bundle.ViewLocalidadTitle_codigoMunicipio}"/>
                    <h:outputText value="#{bundle.ViewLocalidadLabel_codigoUsuario}"/>
                    <h:outputText value="#{localidadController.selected.codigoUsuario}" title="#{bundle.ViewLocalidadTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewLocalidadLabel_codigoUsuarioModifico}"/>
                    <h:outputText value="#{localidadController.selected.codigoUsuarioModifico}" title="#{bundle.ViewLocalidadTitle_codigoUsuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localidadController.destroyAndView}" value="#{bundle.ViewLocalidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLocalidadEditLink}"/>
                <br />
                <h:commandLink action="#{localidadController.prepareCreate}" value="#{bundle.ViewLocalidadCreateLink}" />
                <br />
                <h:commandLink action="#{localidadController.prepareList}" value="#{bundle.ViewLocalidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLocalidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
