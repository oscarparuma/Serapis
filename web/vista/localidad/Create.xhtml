<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLocalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_codigoLocalidad}" for="codigoLocalidad" />
                    <h:inputText id="codigoLocalidad" value="#{localidadController.selected.codigoLocalidad}" title="#{bundle.CreateLocalidadTitle_codigoLocalidad}" required="true" requiredMessage="#{bundle.CreateLocalidadRequiredMessage_codigoLocalidad}"/>
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_nombreLocalidad}" for="nombreLocalidad" />
                    <h:inputText id="nombreLocalidad" value="#{localidadController.selected.nombreLocalidad}" title="#{bundle.CreateLocalidadTitle_nombreLocalidad}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{localidadController.selected.activo}" title="#{bundle.CreateLocalidadTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{localidadController.selected.fechaRegistro}" title="#{bundle.CreateLocalidadTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{localidadController.selected.fechaModificacion}" title="#{bundle.CreateLocalidadTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_codigoMunicipio}" for="codigoMunicipio" />
                    <h:selectOneMenu id="codigoMunicipio" value="#{localidadController.selected.codigoMunicipio}" title="#{bundle.CreateLocalidadTitle_codigoMunicipio}" >
                        <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{localidadController.selected.codigoUsuario}" title="#{bundle.CreateLocalidadTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_codigoUsuarioModifico}" for="codigoUsuarioModifico" />
                    <h:selectOneMenu id="codigoUsuarioModifico" value="#{localidadController.selected.codigoUsuarioModifico}" title="#{bundle.CreateLocalidadTitle_codigoUsuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localidadController.create}" value="#{bundle.CreateLocalidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{localidadController.prepareList}" value="#{bundle.CreateLocalidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocalidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
