<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcedimientosedeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable value="#{procedimientosedeController.listaProcedimientosede}" var="item" emptyMessage=" " selectionMode="single"  paginator="true" rowKey="#{item.codigoValorConsulta}" rows="10" rowsPerPageTemplate="10,20,30,40,50" lazy="true"  >

                    <p:column width="110">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.Seleccione}" />
                        </f:facet>
                        <p:commandButton id="editButtonM" icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{procedimientosedeController.prepareEditProced(item)}" value="#{bundle.Seleccione}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_codigoEps}" />
                        </f:facet>
                        <h:outputText value=" #{item.codigoEps}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_codigoCups}" />
                        </f:facet>
                        <h:outputText value=" #{item.codigoCups}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_valorExamen}" />
                        </f:facet>
                        <h:outputText value="#{item.valorExamen}">
                            <f:convertNumber pattern="$ #,###.00" />
                            </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_codigoSede}" />
                        </f:facet>
                        <h:outputText value=" #{item.codigoSede}"/>
                            
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_fechaRegistro}" />
                        </f:facet>
                        <h:outputText value="#{item.fechaRegistro}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProcedimientosedeTitle_codigoUsuario}" />
                        </f:facet>
                        <h:outputText value=" #{item.codigoUsuario}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton style="margin-right: 10px;" id="createButton" icon="ui-icon-plus" action="#{procedimientosedeController.prepareCreate}" value="#{bundle.ListProcedimientosedeCreateLink}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-circle-arrow-w" action="/vista/administracion/ListConfiguracionSede.xhtml" value="#{bundle.Regresar}"/>

                    </f:facet>


                </p:dataTable>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
