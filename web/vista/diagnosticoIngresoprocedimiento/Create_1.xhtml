<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.CreateDiagnosticoIngresoTitle} #{diagnosticoIngresoController.actAgenCit.codigoPersonaCita}" style=" width: 1500px; border: solid 1px;">
                    <p:panelGrid columns="1" rendered="#{diagnosticoIngresoController.selected != null}">
                        <p:panel>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{bundle.CreateDiagnosticoIngresoLabel_codigoCie10}" for="codigoCie10" />
                                <p:selectOneMenu filter="true" filterMatchMode="contains" style="min-width: 1200px;" id="codigoCie10" value="#{diagnosticoIngresoController.selected.codigoCie10}" styleClass="input"  >
                                    <f:selectItem noSelectionOption="true" itemLabel="-Seleccione- " />
                                    <f:selectItems value="#{cie10Controller.itemsAvailableSelectOne}"/>
                                    <p:ajax process="codigoCie10"  update="clasificacionCie10" event="change" />
                                </p:selectOneMenu>
                                <p:outputLabel value="#{bundle.CreateDiagnosticoIngresoLabel_clasificacionCie10}" for="clasificacionCie10" />
                                <p:selectOneMenu  filter="true" filterMatchMode="contains" style="min-width: 1200px;" id="clasificacionCie10" value="#{diagnosticoIngresoController.selected.clasificacionCie10}" styleClass="input" >
                                    <f:selectItem noSelectionOption="true" itemLabel="-Seleccione- " />
                                    <f:selectItems value="#{diagnosticoIngresoController.selected.codigoCie10.descripcioncie10List}"/>
                                    <p:ajax process="clasificacionCie10" event="change" />
                                </p:selectOneMenu>

                            </p:panelGrid>
                        </p:panel>
                    </p:panelGrid>
                </p:panel>
                <p:panel>
                    <p:commandButton style="margin-right: 10px;" id="createButton" process="@all" styleClass="button" ajax="false" action="#{diagnosticoIngresoController.create}" value="#{bundle.CreateDiagnosticoIngresoSaveLink}" />
                    <p:commandButton id="editButton" process="@all" styleClass="button" ajax="false" action="#{diagnosticoIngresoController.prepareList}" value="#{bundle.CreateDiagnosticoIngresoShowAllLink}" immediate="true"/>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
