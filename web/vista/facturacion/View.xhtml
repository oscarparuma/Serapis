<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html" beforePhase="#{usuarioController.beforePhase}"  >
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.AppName}"></h:outputText>
            </ui:define>
            <ui:define name="body">            
                <h:form>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <p:panel style="max-width: 1025px" header="#{facturacionController.actAgenCit.codigoPersonaCita} #{bundle.facturaN} #{facturacionController.selected.facturaSede}">
                                        <p:panelGrid columns="5">
                                            <p:outputLabel value="#{bundle.NumIdenti}"/>
                                            <p:outputLabel value="#{bundle.nomPaciente}"/>
                                            <p:outputLabel value="#{bundle.clasEps}"/>
                                            <p:outputLabel value="#{bundle.cEps}"/>
                                            <h:outputLabel value="#{bundle.nivelAfil}"  />

                                            <p:outputLabel value="#{facturacionController.actAgenCit.numeroDocumentoIdentidad}"/>                           
                                            <p:outputLabel value=" #{facturacionController.actAgenCit.codigoPersonaCita}"/>
                                            <p:outputLabel value=" #{facturacionController.actAgenCit.clasificacionEps}"/>
                                            <p:outputLabel value=" #{facturacionController.actAgenCit.codigoEps}"/>
                                            <h:outputText value="#{facturacionController.selected.codigoNivelCopago}"/>

                                            <p:outputLabel value="#{bundle.codConsul}"/>
                                            <p:outputLabel value="#{bundle.descrpConsult}"/>
                                            <p:outputLabel value="#{bundle.valConsul}"/>
                                            <p:outputLabel value="#{bundle.valCuotModer}"/>
                                            <p:outputLabel value="#{bundle.valTotal}"/>

                                            <p:outputLabel value="#{facturacionController.actAgenCit.codigoExamen.codigoCups}"/>
                                            <p:outputLabel value="#{facturacionController.actAgenCit.codigoExamen.codigoCups.descripcionCups}"/>
                                            <h:outputText value="#{facturacionController.selected.valorUnitario}">
                                                <f:convertNumber pattern="$ #,###.00" />
                                            </h:outputText>
                                            <h:outputText value="#{facturacionController.selected.valorCopago}">
                                                <f:convertNumber pattern="$ #,###.00" />
                                            </h:outputText>
                                            <h:outputText value="#{facturacionController.selected.valorTotalFactura}">
                                                <f:convertNumber pattern="$ #,###.00" />
                                            </h:outputText>

                                            <h:outputText  value="#{bundle.ViewFacturacionLabel_fechaRegistro}"/>
                                            <h:outputText  value="#{bundle.ViewFacturacionLabel_codigoSede}"/>
                                            <h:outputText  value="#{bundle.ViewFacturacionLabel_codigoUsuario}"/>
                                            <h:panelGroup></h:panelGroup>
                                            <h:panelGroup></h:panelGroup>
                                            <h:outputText value="#{facturacionController.selected.fechaRegistro}" >
                                                <f:convertDateTime pattern="yyyy-MM-dd" />
                                            </h:outputText>
                                            <h:outputText value=" #{facturacionController.selected.codigoSede}"/>
                                            <h:outputText value=" #{facturacionController.selected.codigoUsuario}"/>
                                        </p:panelGrid>
                                        <p:panel>
                                            <p:commandButton id="editButton" icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{facturacionController.prepareListFacturacionXSedes(usuarioController.selected)}" value="#{bundle.CreateFacturacionShowAllLink}" immediate="true"/>
                                        </p:panel>
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
