<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>              
                <div align="center" >
                    <p:panel style="min-width: 200px; max-width: 900px;  border: 0px; font-size: 12px;">
                        <p:panel header="#{bundle.consRadicEps}">
                            <div class="ui-fluid">
                                <p:panelGrid columns="4" columnClasses="ui-grid-col-4,ui-grid-col-24" layout="grid" styleClass="ui-panelgrid-blank">
                                    <h:outputLabel style="font-weight: bold" value="#{bundle.CreateFechaInicialCons}" for="fechaInicial" />
                                    <p:calendar locale="es" lang="es" id="fechaInicial" mode="popup" navigator="true" showOn="button"  maxdate="true"
                                                required="true" requiredMessage="#{bundle.CreateFechaInicialRequiredMessage_CreateFechaInicial}"
                                                value="#{listaRadicadoEpsController.fechaInicial}"
                                                pattern="yyyy-MM-dd" />                           
                                    <h:outputLabel style="font-weight: bold" value="#{bundle.CreateFechaFinalCons}" for="fechaFinal" />
                                    <p:calendar locale="es" lang="es" id="fechaFinal" mode="popup" navigator="true" showOn="button"  maxdate="true"
                                                required="true" requiredMessage="#{bundle.CreateFechaFinalRequiredMessage_CreateFechaFinal}"
                                                value="#{listaRadicadoEpsController.fechaFinal}"
                                                pattern="yyyy-MM-dd"  />
                                </p:panelGrid>
                            </div>
                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton process="@all" styleClass="button" icon="ui-icon-pencil" ajax="false" action="#{listaRadicadoEpsController.listEgresoConsoliXSede(usuarioController.selected)}" value="#{bundle.Consultar}" />
                                    <p:commandButton id="editButton" styleClass="button"  icon="ui-icon-circle-arrow-w" action="/vista/menuSistema/MenuCartera.xhtml" value="#{bundle.Regresar}"/>
                                </div>
                            </f:facet>
                        </p:panel>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
