<?xml version="1.0" encoding="UTF-8" ?>

                    <h:outputText value="#{consultamedicaController.selected.evolucionPaciente}" title="#{bundle.ViewConsultamedicaTitle_evolucionPaciente}"/>

                <h:commandLink action="#{consultamedicaController.prepareCreate}" value="#{bundle.ViewConsultamedicaCreateLink}" />
