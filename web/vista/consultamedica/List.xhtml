<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <p:panel>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well"> 
                                    <p:panel header="#{bundle.ListConsultamedicaTitle} #{consultamedicaController.actAgenCit.codigoPersonaCita}">
                                        <p:dataTable id="lalmeida"  reflow="true" value="#{consultamedicaController.items}" var="item" emptyMessage=" "  rowKey="#{item.consecutivo}" > 
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConsultamedicaTitle_codigoFinalidad}"/>
                                                </f:facet>
                                                <h:outputText value=" #{item.codigoFinalidad}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConsultamedicaTitle_codigoCausa}"/>
                                                </f:facet>
                                                <h:outputText value=" #{item.codigoCausa}"/>
                                            </p:column>
                                            <p:column width="300">
                                                <f:facet name="header">
                                                    <h:outputText  value="#{bundle.ListConsultamedicaTitle_evolucionPaciente}"/>
                                                </f:facet>
                                                <p:textEditor widgetVar="editor2" value="#{item.evolucionPaciente}" height="400" style="margin-bottom:10px" placeholder="Enter your content">
                                                    <f:facet name="toolbar" >
                                                        <div align="center">
                                                            <span class="ql-formats">
                                                                <h:outputText  value="#{bundle.DetalEvo}"/>                                        
                                                            </span>
                                                        </div>                                   
                                                    </f:facet>
                                                </p:textEditor>
                                            </p:column>
                                            <p:column width="110" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConsultamedicaTitle_fechaRegistro}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechaRegistro}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConsultamedicaTitle_codigoUsuario}"/>
                                                </f:facet>
                                                <h:outputText value=" #{item.codigoUsuario}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Modificar}"/>
                                                </f:facet>
                                                <p:commandButton id="editButton"   icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{consultamedicaController.prepareEditConsulta(item)}" value="#{bundle.ListConsultamedicaEditLink}"/>
                                            </p:column>
                                            <f:facet name="footer">
                                                <div align="center">
                                                    <p:panel>
                                                        <p:commandButton style="margin-right: 10px;" rendered="#{citapersonaController.selected.botConsultaMedica!='N'}" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{consultamedicaController.prepareCreate}" value="#{bundle.ListConsultamedicaCreateLink}"/>
                                                        <p:commandButton style="margin-right: 10px;" id="editButton8" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListDigIngresoList}"  value="#{bundle.RegistrarDiagnostico}" />
                                                        <p:commandButton id="editButtonE"   icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="/vista/examenfisico/View" value="#{bundle.Regresar}" immediate="true"/>
                                                    </p:panel>  
                                                </div>
                                            </f:facet>
                                        </p:dataTable>
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
