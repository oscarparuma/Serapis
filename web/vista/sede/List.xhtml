<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html" beforePhase="#{usuarioController.beforePhase}"  >
    <ui:composition template="/templateAdministracion.xhtml">


        <ui:define name="title">
            
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
 
        <ui:define name="body">
            <h:form id="SedeListForm">
                <br></br>
                <p:panel header="#{bundle.ListSedeTitle}">
                    <br></br>
                    <p:dataTable id="datalist" value="#{sedeController.items}" var="item" emptyMessage=" "
                                 selectionMode="single"  paginator="true" rowKey="#{item.codigoSede}" rows="10" rowsPerPageTemplate="10,20,30,40,50" lazy="true">



                        <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==6}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Seleccione}"/>
                            </f:facet>
                            <p:commandButton id="editButtonM" icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{sedeController.prepareEdit}" value="#{bundle.Seleccione}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_nombreSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_identificacionNit}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacionNit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_siglasSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.siglasSede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_paginaWeb}"/>
                            </f:facet>
                            <h:outputText value="#{item.paginaWeb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </p:column>                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_codigoMunicipio}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoMunicipio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoUsuario}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton style="margin-right: 10px;" rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==6}" id="createButton" icon="ui-icon-plus" action="#{sedeController.prepareCreate}" value="#{bundle.ListSedeCreateLink}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-circle-arrow-w" action="/vista/administracion/ListConfiguracionSede.xhtml" value="#{bundle.Regresar}"/>

                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>


        </ui:define>
    </ui:composition>
</f:view>
</html>
