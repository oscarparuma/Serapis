<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                
                <p:panel>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <p:panel header="#{bundle.ingreso} #{datosRegistroSedeController.selected.nombreSede}">
                                        <div align="center">
                                            <p:panel>
                                                <br></br>
                                                <div align="center">
                                                    <h:outputLabel  style=" font-size: 22px; " value="#{bundle.descUsuarioSede}"/>
                                                    <br/>
                                                    <h:outputLabel  style=" font-size: 22px; " value="#{bundle.descUsuarioSede1}"/>
                                                </div>
                                            </p:panel>
                                            <h:panelGrid columns="1">

                                                <p:panel style="min-width: 200px; max-width: 1000px;">
                                                    <br></br>
                                                    <p:dataTable reflow="true" var="estado" value="" emptyMessage=" " style="min-width: 200px; max-width: 400px;">
                                                        <p:column >
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.datUsuarioSsitema}"/>
                                                            </f:facet>
                                                            <div align="center">
                                                                <br></br>
                                                                <p:commandLink  title="#{bundle.datUsuarioSsitema}" action="/vista/registrarUsuarioSistema/RegistroUsuarioSede" immediate="true">
                                                                    <h:graphicImage id="imagenIngR" alt="#{m.ingles}" url="/imagenes/ImagSisitema/DatosPaciente.png" class="img-responsive"/>
                                                                </p:commandLink>
                                                            </div>
                                                        </p:column>
                                                        <f:facet name="footer">
                                                            <p:panel>
                                                                <br></br>
                                                                <p:commandButton style="margin-right: 10px;" id="createButton" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{sedeController.prepareListUsuarioSedeList()}" value="#{bundle.datUsuarioSsit}"/>
                                                                <p:commandButton icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="/index.xhtml" value="#{bundle.Regresar}" immediate="true"/>
                                                            </p:panel>
                                                        </f:facet>
                                                    </p:dataTable>
                                                </p:panel>


                                            </h:panelGrid>



                                        </div>
                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </div>



                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
