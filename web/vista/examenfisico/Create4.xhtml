<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
<div align="center">
            <h:form>
               <br></br>
                <p:panel header="#{bundle.CreateExamenfisicoTitle} #{examenfisicoController.actAgenCit.codigoPersonaCita}">
                    <br></br>
                    
                    <p:panel>
                        <p:panelGrid columns="8">
                            <p:commandButton  id="editButton1" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate1}"  value="#{bundle.ExamenFisico1}" style="min-width: 90px; min-height:10px"/>
                            <p:commandButton  id="editButton2" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate2}"  value="#{bundle.ExamenFisico2}" style="min-width: 90px; min-height:10px"/>
                            <p:commandButton  id="editButton3" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate3}"  value="#{bundle.ExamenFisico3}" style="min-width: 90px; min-height:10px"/>
                             <p:commandButton  id="editButton5" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate5}"  value="#{bundle.ExamenFisico5}" style="min-width: 90px; min-height:10px"/>
                            <p:commandButton  id="editButton6" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.prepareCreate6}"  value="#{bundle.ExamenFisico6}" style="min-width: 90px; min-height:10px"/>
                            <p:commandButton  id="editButton7" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListConsultamedicaList}"  value="#{bundle.ConsultaMedica}" />
                        </p:panelGrid>
                    </p:panel>
                        
                    <br></br>
                    <h:panelGrid columns="1">
                        <p:panel>
                            <p:panel header="#{bundle.EditExamenfisicoLabel_abdomen}">
                                <p:editor id="abdomen" value="#{examenfisicoController.selected.abdomen}"  height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                          center alignleft justify undo redo pastetext"/>
                            </p:panel>
                            <p:panel header="#{bundle.EditExamenfisicoLabel_genitales}">
                                <p:editor id="genitales" value="#{examenfisicoController.selected.genitales}" height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                          center alignleft justify undo redo pastetext"/>
                            </p:panel>
                            <p:panel header="#{bundle.EditExamenfisicoLabel_tanner}">
                                <p:editor id="tanner" value="#{examenfisicoController.selected.tanner}" height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                          center alignleft justify undo redo pastetext"/>
                            </p:panel>
                            <p:panel header="#{bundle.EditExamenfisicoLabel_neurologico}">
                                <p:editor id="neurologico" value="#{examenfisicoController.selected.neurologico}" height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                          center alignleft justify undo redo pastetext"/>
                            </p:panel>
                            <p:panel header="#{bundle.EditExamenfisicoLabel_desarrolloSicomotor}">
                                <p:editor id="desarrolloSicomotor" value="#{examenfisicoController.selected.desarrolloSicomotor}" height="90" width="600" controls="bold italic underline strikethrough size color highlight bullets numbering alignright
                                          center alignleft justify undo redo pastetext"/>
                            </p:panel>  
                        </p:panel>
                    </h:panelGrid>
                    <p:panel>
                        <p:commandButton style="margin-right: 10px;" id="editButtonD" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{examenfisicoController.create4}" value="#{bundle.CreateExamenfisicoSaveLink}"/>
                        <p:commandButton style="margin-right: 10px;" id="editButtonK" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListConsultamedicaList}"  value="#{bundle.ConsultaMedica}" />
                        <p:commandButton id="editButtonE"   icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="/vista/examenfisico/Create3" value="#{bundle.Regresar}" immediate="true"/>
                    </p:panel>

                </p:panel>
            </h:form>
    </div>
        </ui:define>
    </ui:composition>

</html>
