<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                             
                
                <div class="col-lg-8">
                    <p:panel>
                        <div align="center">
                            <p:panel header="#{bundle.ListExamenfisicoTitle} #{examenfisicoController.actAgenCit.codigoPersonaCita}"> 
                                <div class="panel-body">

                                    <div class="col-lg-4">
                                        <p:dataTable reflow="true" var="estado" value="" emptyMessage=" ">
                                            <p:column rendered="#{citapersonaController.selected.botExFisico=='S'}">
                                              
                                                <div align="center">
                                                    <p:commandLink title="#{bundle.ExamenFisico}" process="@all"  ajax="false" action="#{examenfisicoController.prepareCreate1}" immediate="true">
                                                        <h:graphicImage id="examenFis" alt="#{m.ingles}"  url="/imagenes/imagenesConsulta/examenFisico.png" class="img-responsive" />
                                                    </p:commandLink>
                                                </div>
                                            </p:column>
                                            <p:column rendered="#{citapersonaController.selected.botExFisico=='N'}">
                                               
                                                <div align="center">
                                                    <p:commandLink title="#{bundle.ExamenFisico}" process="@all" ajax="false" action="#{examenfisicoController.prepareEditExamenFisico(item)}" immediate="true">
                                                        <h:graphicImage id="examenFis2" alt="#{m.ingles}"  url="/imagenes/imagenesConsulta/examenFisico.png" class="img-responsive"/>
                                                    </p:commandLink>
                                                </div>
                                            </p:column>
                                            
                                            
                                            
                                                <p:column >
                                                   
                                                    <div align="center">
                                                        <p:commandLink  action="#{citapersonaController.prepareListaCitaAsignadasXSedes(usuarioController.selected)}" immediate="true">
                                                            <h:graphicImage id="imagenIngI" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/asignacionCitas.png" class="img-responsive"/>
                                                        </p:commandLink>
                                                    </div>
                                                </p:column>
                                           
                                            <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}">
                                                
                                                <div align="center">
                                                    <p:commandLink title="#{bundle.facturacion}" id="createButton1"  process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListFacturarCitaXSedes(usuarioController.selected)}" immediate="true">
                                                        <h:graphicImage id="tarifas" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/facturacionSede.png" class="img-responsive" />
                                                    </p:commandLink>
                                                </div>
                                            </p:column>
                                        </p:dataTable>
                                        <br/>
                                        <p:dataTable reflow="true" var="estado" value="" emptyMessage=" ">
                                            <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}">
                                                
                                                <div align="center">
                                                    <p:commandLink title="#{bundle.cartera}" id="createButton2"  process="@all" styleClass="button" ajax="false" action="#{facturacionController.prepareListFacturacionXSedes(usuarioController.selected)}" immediate="true">
                                                        <h:graphicImage id="cartera" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/cartera.png" class="img-responsive" />
                                                    </p:commandLink>
                                                </div>
                                            </p:column>
                                            <p:column rendered="false">
                                                <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}">
                                                    
                                                    <div align="center">
                                                        <p:commandLink title="#{bundle.radCuentas}"  action="/vista/registrarUsuarioSistema/RegistroUsuarioSede" immediate="true">
                                                            <h:graphicImage id="radCuentas" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/radicaCuentas.jpg" class="img-responsive" />
                                                        </p:commandLink>
                                                    </div>
                                                </p:column>
                                            </p:column>
                                            <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2 || usuarioController.selected.codigoPerfil.codigoPerfil ==6}">
                                                
                                                <div align="center">
                                                    <p:commandLink title="#{bundle.citasAsignadas}"  action="/vista/citapersona/List" immediate="true">
                                                        <h:graphicImage id="citasAsignadas" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/medico.png" class="img-responsive" />
                                                    </p:commandLink>
                                                </div>
                                            </p:column>
                                        </p:dataTable>


                                    </div>
                                </div>
                                <h:panelGrid columns="1" >
                                    <div align="center"  >
                                        <h:panelGrid columns="2">
                                            <p:commandLink rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}"  title="#{bundle.Regresar}"  update="@all" action="/vista/menuSistema/MenuIngresos.xhtml"   immediate="true">
                                                <h:graphicImage id="menuConsultas" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/regresar.jpg" class="img-responsive"/>
                                            </p:commandLink>
                                            <p:commandLink  rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==2}" title="#{bundle.salir}"  update="@all" action="/index.xhtml"  immediate="true">
                                                <h:graphicImage id="Salir" alt="#{m.ingles}"  url="/imagenes/ImagSisitema/salirSistema.jpg" class="img-responsive" />
                                            </p:commandLink>
                                        </h:panelGrid>
                                    </div>
                                </h:panelGrid>

                            </p:panel>
                        </div>
                    </p:panel>
                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
