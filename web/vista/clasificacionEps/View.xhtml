<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClasificacionEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClasificacionEpsLabel_codigoClasificacionEps}"/>
                    <h:outputText value="#{clasificacionEpsController.selected.codigoClasificacionEps}" title="#{bundle.ViewClasificacionEpsTitle_codigoClasificacionEps}"/>
                    <h:outputText value="#{bundle.ViewClasificacionEpsLabel_nombre}"/>
                    <h:outputText value="#{clasificacionEpsController.selected.nombre}" title="#{bundle.ViewClasificacionEpsTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewClasificacionEpsLabel_activo}"/>
                    <h:outputText value="#{clasificacionEpsController.selected.activo}" title="#{bundle.ViewClasificacionEpsTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewClasificacionEpsLabel_fechaRegistro}"/>
                    <h:outputText value="#{clasificacionEpsController.selected.fechaRegistro}" title="#{bundle.ViewClasificacionEpsTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClasificacionEpsLabel_fechaModificacion}"/>
                    <h:outputText value="#{clasificacionEpsController.selected.fechaModificacion}" title="#{bundle.ViewClasificacionEpsTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClasificacionEpsLabel_codigoUsuario}"/>
                    <h:outputText value="#{clasificacionEpsController.selected.codigoUsuario}" title="#{bundle.ViewClasificacionEpsTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewClasificacionEpsLabel_codigoUsuarioModifico}"/>
                    <h:outputText value="#{clasificacionEpsController.selected.codigoUsuarioModifico}" title="#{bundle.ViewClasificacionEpsTitle_codigoUsuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacionEpsController.destroyAndView}" value="#{bundle.ViewClasificacionEpsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClasificacionEpsEditLink}"/>
                <br />
                <h:commandLink action="#{clasificacionEpsController.prepareCreate}" value="#{bundle.ViewClasificacionEpsCreateLink}" />
                <br />
                <h:commandLink action="#{clasificacionEpsController.prepareList}" value="#{bundle.ViewClasificacionEpsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClasificacionEpsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
