<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClasificacionEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClasificacionEpsLabel_codigoClasificacionEps}" for="codigoClasificacionEps" />
                    <h:inputText id="codigoClasificacionEps" value="#{clasificacionEpsController.selected.codigoClasificacionEps}" title="#{bundle.CreateClasificacionEpsTitle_codigoClasificacionEps}" required="true" requiredMessage="#{bundle.CreateClasificacionEpsRequiredMessage_codigoClasificacionEps}"/>
                    <h:outputLabel value="#{bundle.CreateClasificacionEpsLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clasificacionEpsController.selected.nombre}" title="#{bundle.CreateClasificacionEpsTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateClasificacionEpsLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{clasificacionEpsController.selected.activo}" title="#{bundle.CreateClasificacionEpsTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateClasificacionEpsLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{clasificacionEpsController.selected.fechaRegistro}" title="#{bundle.CreateClasificacionEpsTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClasificacionEpsLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{clasificacionEpsController.selected.fechaModificacion}" title="#{bundle.CreateClasificacionEpsTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClasificacionEpsLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{clasificacionEpsController.selected.codigoUsuario}" title="#{bundle.CreateClasificacionEpsTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateClasificacionEpsLabel_codigoUsuarioModifico}" for="codigoUsuarioModifico" />
                    <h:selectOneMenu id="codigoUsuarioModifico" value="#{clasificacionEpsController.selected.codigoUsuarioModifico}" title="#{bundle.CreateClasificacionEpsTitle_codigoUsuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacionEpsController.create}" value="#{bundle.CreateClasificacionEpsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clasificacionEpsController.prepareList}" value="#{bundle.CreateClasificacionEpsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClasificacionEpsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
