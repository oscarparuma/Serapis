<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSedeclasificacioncargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSedeclasificacioncargoLabel_codigoCargoSede}" for="codigoCargoSede" />
                    <h:inputText id="codigoCargoSede" value="#{sedeclasificacioncargoController.selected.codigoCargoSede}" title="#{bundle.EditSedeclasificacioncargoTitle_codigoCargoSede}" required="true" requiredMessage="#{bundle.EditSedeclasificacioncargoRequiredMessage_codigoCargoSede}"/>
                    <h:outputLabel value="#{bundle.EditSedeclasificacioncargoLabel_nombreClasificacionCargo}" for="nombreClasificacionCargo" />
                    <h:inputText id="nombreClasificacionCargo" value="#{sedeclasificacioncargoController.selected.nombreClasificacionCargo}" title="#{bundle.EditSedeclasificacioncargoTitle_nombreClasificacionCargo}" />
                    <h:outputLabel value="#{bundle.EditSedeclasificacioncargoLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{sedeclasificacioncargoController.selected.activo}" title="#{bundle.EditSedeclasificacioncargoTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditSedeclasificacioncargoLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{sedeclasificacioncargoController.selected.fechaRegistro}" title="#{bundle.EditSedeclasificacioncargoTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSedeclasificacioncargoLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{sedeclasificacioncargoController.selected.fechaModificacion}" title="#{bundle.EditSedeclasificacioncargoTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSedeclasificacioncargoLabel_codigoSede}" for="codigoSede" />
                    <h:selectOneMenu id="codigoSede" value="#{sedeclasificacioncargoController.selected.codigoSede}" title="#{bundle.EditSedeclasificacioncargoTitle_codigoSede}" >
                        <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSedeclasificacioncargoLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{sedeclasificacioncargoController.selected.codigoUsuario}" title="#{bundle.EditSedeclasificacioncargoTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSedeclasificacioncargoLabel_usuarioModifico}" for="usuarioModifico" />
                    <h:selectOneMenu id="usuarioModifico" value="#{sedeclasificacioncargoController.selected.usuarioModifico}" title="#{bundle.EditSedeclasificacioncargoTitle_usuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{sedeclasificacioncargoController.update}" value="#{bundle.EditSedeclasificacioncargoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSedeclasificacioncargoViewLink}"/>
                <br />
                <h:commandLink action="#{sedeclasificacioncargoController.prepareList}" value="#{bundle.EditSedeclasificacioncargoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSedeclasificacioncargoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
