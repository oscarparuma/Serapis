<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSedeclasificacioncargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSedeclasificacioncargoLabel_codigoCargoSede}"/>
                    <h:outputText value="#{sedeclasificacioncargoController.selected.codigoCargoSede}" title="#{bundle.ViewSedeclasificacioncargoTitle_codigoCargoSede}"/>
                    <h:outputText value="#{bundle.ViewSedeclasificacioncargoLabel_nombreClasificacionCargo}"/>
                    <h:outputText value="#{sedeclasificacioncargoController.selected.nombreClasificacionCargo}" title="#{bundle.ViewSedeclasificacioncargoTitle_nombreClasificacionCargo}"/>
                    <h:outputText value="#{bundle.ViewSedeclasificacioncargoLabel_activo}"/>
                    <h:outputText value="#{sedeclasificacioncargoController.selected.activo}" title="#{bundle.ViewSedeclasificacioncargoTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewSedeclasificacioncargoLabel_fechaRegistro}"/>
                    <h:outputText value="#{sedeclasificacioncargoController.selected.fechaRegistro}" title="#{bundle.ViewSedeclasificacioncargoTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSedeclasificacioncargoLabel_fechaModificacion}"/>
                    <h:outputText value="#{sedeclasificacioncargoController.selected.fechaModificacion}" title="#{bundle.ViewSedeclasificacioncargoTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSedeclasificacioncargoLabel_codigoSede}"/>
                    <h:outputText value="#{sedeclasificacioncargoController.selected.codigoSede}" title="#{bundle.ViewSedeclasificacioncargoTitle_codigoSede}"/>
                    <h:outputText value="#{bundle.ViewSedeclasificacioncargoLabel_codigoUsuario}"/>
                    <h:outputText value="#{sedeclasificacioncargoController.selected.codigoUsuario}" title="#{bundle.ViewSedeclasificacioncargoTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewSedeclasificacioncargoLabel_usuarioModifico}"/>
                    <h:outputText value="#{sedeclasificacioncargoController.selected.usuarioModifico}" title="#{bundle.ViewSedeclasificacioncargoTitle_usuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sedeclasificacioncargoController.destroyAndView}" value="#{bundle.ViewSedeclasificacioncargoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSedeclasificacioncargoEditLink}"/>
                <br />
                <h:commandLink action="#{sedeclasificacioncargoController.prepareCreate}" value="#{bundle.ViewSedeclasificacioncargoCreateLink}" />
                <br />
                <h:commandLink action="#{sedeclasificacioncargoController.prepareList}" value="#{bundle.ViewSedeclasificacioncargoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSedeclasificacioncargoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
