<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSedeclasificacioncargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSedeclasificacioncargoEmpty}" rendered="#{sedeclasificacioncargoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sedeclasificacioncargoController.items.rowCount > 0}">
                    <h:outputText value="#{sedeclasificacioncargoController.pagination.pageFirstItem + 1}..#{sedeclasificacioncargoController.pagination.pageLastItem + 1}/#{sedeclasificacioncargoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sedeclasificacioncargoController.previous}" value="#{bundle.Previous} #{sedeclasificacioncargoController.pagination.pageSize}" rendered="#{sedeclasificacioncargoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sedeclasificacioncargoController.next}" value="#{bundle.Next} #{sedeclasificacioncargoController.pagination.pageSize}" rendered="#{sedeclasificacioncargoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sedeclasificacioncargoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeclasificacioncargoTitle_codigoCargoSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCargoSede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeclasificacioncargoTitle_nombreClasificacionCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreClasificacionCargo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeclasificacioncargoTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeclasificacioncargoTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeclasificacioncargoTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeclasificacioncargoTitle_codigoSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoSede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeclasificacioncargoTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSedeclasificacioncargoTitle_usuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sedeclasificacioncargoController.prepareView}" value="#{bundle.ListSedeclasificacioncargoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sedeclasificacioncargoController.prepareEdit}" value="#{bundle.ListSedeclasificacioncargoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sedeclasificacioncargoController.destroy}" value="#{bundle.ListSedeclasificacioncargoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sedeclasificacioncargoController.prepareCreate}" value="#{bundle.ListSedeclasificacioncargoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSedeclasificacioncargoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
