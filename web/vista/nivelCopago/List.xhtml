<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NivelCopagoListForm">
                <p:panel style="max-width: 1025px" header="#{bundle.ListNivelCopago}">
                    <p:dataTable id="datalist" value="#{nivelCopagoController.items}" var="item"
                                 selectionMode="single" paginator="true" rowKey="#{item.codigoNivel}" rows="10" rowsPerPageTemplate="10,20,30,40,50">

                       

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.codigoNivelCopago}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoNivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ClasifEps}"/>
                            </f:facet>
                            <h:outputText value=" #{item.tipoClasificacionEps}"/>
                        </p:column>
                       
                                                
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Registrado}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoUsuario}"/>
                        </p:column>
                       
                       
                    </p:dataTable>
                </p:panel>
            </h:form>

         
            
        </ui:define>
    </ui:composition>

</html>
