<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelCopagoCreateDlg" widgetVar="NivelCopagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ListNivelCopago}">
            <h:form id="NivelCopagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelCopagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CClasificacionEps}" for="tipoClasificacionEps" />
                        <p:selectOneMenu id="tipoClasificacionEps" value="#{nivelCopagoController.selected.tipoClasificacionEps}" >
                            <f:selectItems value="#{clasificacionEpsController.itemsAvailableSelectOne}"
                                           var="tipoClasificacionEpsItem"
                                           itemValue="#{tipoClasificacionEpsItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CNivelCopagoLabel_codigoNivel}" for="codigoNivel" />
                        <p:inputText id="codigoNivel" value="#{nivelCopagoController.selected.codigoNivel}" required="true" requiredMessage="#{bundle.CreateNivelCopagoRequiredMessage_codigoNivel}"/>
                      


                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivelCopagoController.create}" onclick="NivelCopagoCreateDialog.hide()" value="#{bundle.Save}" update="display,:NivelCopagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'NivelCopagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NivelCopagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
