<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClasificacionmedicamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClasificacionmedicamentoEmpty}" rendered="#{clasificacionmedicamentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clasificacionmedicamentoController.items.rowCount > 0}">
                    <h:outputText value="#{clasificacionmedicamentoController.pagination.pageFirstItem + 1}..#{clasificacionmedicamentoController.pagination.pageLastItem + 1}/#{clasificacionmedicamentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clasificacionmedicamentoController.previous}" value="#{bundle.Previous} #{clasificacionmedicamentoController.pagination.pageSize}" rendered="#{clasificacionmedicamentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clasificacionmedicamentoController.next}" value="#{bundle.Next} #{clasificacionmedicamentoController.pagination.pageSize}" rendered="#{clasificacionmedicamentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clasificacionmedicamentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionmedicamentoTitle_codigoClasificacionmedicamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoClasificacionmedicamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionmedicamentoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionmedicamentoTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionmedicamentoTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionmedicamentoTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionmedicamentoTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionmedicamentoTitle_modificadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.modificadoPor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clasificacionmedicamentoController.prepareView}" value="#{bundle.ListClasificacionmedicamentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clasificacionmedicamentoController.prepareEdit}" value="#{bundle.ListClasificacionmedicamentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clasificacionmedicamentoController.destroy}" value="#{bundle.ListClasificacionmedicamentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clasificacionmedicamentoController.prepareCreate}" value="#{bundle.ListClasificacionmedicamentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClasificacionmedicamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
