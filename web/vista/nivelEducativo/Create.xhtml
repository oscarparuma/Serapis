<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNivelEducativoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNivelEducativoLabel_codigoNivelEducativo}" for="codigoNivelEducativo" />
                    <h:inputText id="codigoNivelEducativo" value="#{nivelEducativoController.selected.codigoNivelEducativo}" title="#{bundle.CreateNivelEducativoTitle_codigoNivelEducativo}" required="true" requiredMessage="#{bundle.CreateNivelEducativoRequiredMessage_codigoNivelEducativo}"/>
                    <h:outputLabel value="#{bundle.CreateNivelEducativoLabel_nombreNivelEducativo}" for="nombreNivelEducativo" />
                    <h:inputText id="nombreNivelEducativo" value="#{nivelEducativoController.selected.nombreNivelEducativo}" title="#{bundle.CreateNivelEducativoTitle_nombreNivelEducativo}" />
                    <h:outputLabel value="#{bundle.CreateNivelEducativoLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{nivelEducativoController.selected.activo}" title="#{bundle.CreateNivelEducativoTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateNivelEducativoLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{nivelEducativoController.selected.fechaRegistro}" title="#{bundle.CreateNivelEducativoTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateNivelEducativoLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{nivelEducativoController.selected.fechaModificacion}" title="#{bundle.CreateNivelEducativoTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateNivelEducativoLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{nivelEducativoController.selected.codigoUsuario}" title="#{bundle.CreateNivelEducativoTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateNivelEducativoLabel_codigoUsuarioModifico}" for="codigoUsuarioModifico" />
                    <h:selectOneMenu id="codigoUsuarioModifico" value="#{nivelEducativoController.selected.codigoUsuarioModifico}" title="#{bundle.CreateNivelEducativoTitle_codigoUsuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nivelEducativoController.create}" value="#{bundle.CreateNivelEducativoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{nivelEducativoController.prepareList}" value="#{bundle.CreateNivelEducativoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNivelEducativoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
