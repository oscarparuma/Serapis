<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNivelEducativoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNivelEducativoEmpty}" rendered="#{nivelEducativoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nivelEducativoController.items.rowCount > 0}">
                    <h:outputText value="#{nivelEducativoController.pagination.pageFirstItem + 1}..#{nivelEducativoController.pagination.pageLastItem + 1}/#{nivelEducativoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nivelEducativoController.previous}" value="#{bundle.Previous} #{nivelEducativoController.pagination.pageSize}" rendered="#{nivelEducativoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nivelEducativoController.next}" value="#{bundle.Next} #{nivelEducativoController.pagination.pageSize}" rendered="#{nivelEducativoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nivelEducativoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelEducativoTitle_codigoNivelEducativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoNivelEducativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelEducativoTitle_nombreNivelEducativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreNivelEducativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelEducativoTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelEducativoTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelEducativoTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelEducativoTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelEducativoTitle_codigoUsuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nivelEducativoController.prepareView}" value="#{bundle.ListNivelEducativoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nivelEducativoController.prepareEdit}" value="#{bundle.ListNivelEducativoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nivelEducativoController.destroy}" value="#{bundle.ListNivelEducativoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nivelEducativoController.prepareCreate}" value="#{bundle.ListNivelEducativoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNivelEducativoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
