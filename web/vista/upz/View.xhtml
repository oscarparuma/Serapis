<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUpzTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUpzLabel_codigoUpz}"/>
                    <h:outputText value="#{upzController.selected.codigoUpz}" title="#{bundle.ViewUpzTitle_codigoUpz}"/>
                    <h:outputText value="#{bundle.ViewUpzLabel_nombreUpz}"/>
                    <h:outputText value="#{upzController.selected.nombreUpz}" title="#{bundle.ViewUpzTitle_nombreUpz}"/>
                    <h:outputText value="#{bundle.ViewUpzLabel_activo}"/>
                    <h:outputText value="#{upzController.selected.activo}" title="#{bundle.ViewUpzTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewUpzLabel_fechaRegistro}"/>
                    <h:outputText value="#{upzController.selected.fechaRegistro}" title="#{bundle.ViewUpzTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUpzLabel_fechaModificacion}"/>
                    <h:outputText value="#{upzController.selected.fechaModificacion}" title="#{bundle.ViewUpzTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUpzLabel_codigoLocalidad}"/>
                    <h:outputText value="#{upzController.selected.codigoLocalidad}" title="#{bundle.ViewUpzTitle_codigoLocalidad}"/>
                    <h:outputText value="#{bundle.ViewUpzLabel_codigoUsuario}"/>
                    <h:outputText value="#{upzController.selected.codigoUsuario}" title="#{bundle.ViewUpzTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewUpzLabel_codigoUsuarioModifico}"/>
                    <h:outputText value="#{upzController.selected.codigoUsuarioModifico}" title="#{bundle.ViewUpzTitle_codigoUsuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{upzController.destroyAndView}" value="#{bundle.ViewUpzDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUpzEditLink}"/>
                <br />
                <h:commandLink action="#{upzController.prepareCreate}" value="#{bundle.ViewUpzCreateLink}" />
                <br />
                <h:commandLink action="#{upzController.prepareList}" value="#{bundle.ViewUpzShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUpzIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
