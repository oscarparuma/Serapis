<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUpzTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUpzEmpty}" rendered="#{upzController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{upzController.items.rowCount > 0}">
                    <h:outputText value="#{upzController.pagination.pageFirstItem + 1}..#{upzController.pagination.pageLastItem + 1}/#{upzController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{upzController.previous}" value="#{bundle.Previous} #{upzController.pagination.pageSize}" rendered="#{upzController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{upzController.next}" value="#{bundle.Next} #{upzController.pagination.pageSize}" rendered="#{upzController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{upzController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUpzTitle_codigoUpz}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUpz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUpzTitle_nombreUpz}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreUpz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUpzTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUpzTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUpzTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUpzTitle_codigoLocalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoLocalidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUpzTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUpzTitle_codigoUsuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{upzController.prepareView}" value="#{bundle.ListUpzViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{upzController.prepareEdit}" value="#{bundle.ListUpzEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{upzController.destroy}" value="#{bundle.ListUpzDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{upzController.prepareCreate}" value="#{bundle.ListUpzCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUpzIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
