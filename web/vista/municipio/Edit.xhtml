<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMunicipioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_codigoMunicipio}" for="codigoMunicipio" />
                    <h:inputText id="codigoMunicipio" value="#{municipioController.selected.codigoMunicipio}" title="#{bundle.EditMunicipioTitle_codigoMunicipio}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_codigoMunicipio}"/>
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_nombreMunicipio}" for="nombreMunicipio" />
                    <h:inputText id="nombreMunicipio" value="#{municipioController.selected.nombreMunicipio}" title="#{bundle.EditMunicipioTitle_nombreMunicipio}" />
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{municipioController.selected.activo}" title="#{bundle.EditMunicipioTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{municipioController.selected.fechaRegistro}" title="#{bundle.EditMunicipioTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{municipioController.selected.fechaModificacion}" title="#{bundle.EditMunicipioTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_codigoDepartamento}" for="codigoDepartamento" />
                    <h:selectOneMenu id="codigoDepartamento" value="#{municipioController.selected.codigoDepartamento}" title="#{bundle.EditMunicipioTitle_codigoDepartamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{municipioController.selected.codigoUsuario}" title="#{bundle.EditMunicipioTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_codigoUsuarioModifico}" for="codigoUsuarioModifico" />
                    <h:selectOneMenu id="codigoUsuarioModifico" value="#{municipioController.selected.codigoUsuarioModifico}" title="#{bundle.EditMunicipioTitle_codigoUsuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{municipioController.update}" value="#{bundle.EditMunicipioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMunicipioViewLink}"/>
                <br />
                <h:commandLink action="#{municipioController.prepareList}" value="#{bundle.EditMunicipioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMunicipioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
