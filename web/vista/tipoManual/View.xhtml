<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoManualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoManualLabel_codigoManual}"/>
                    <h:outputText value="#{tipoManualController.selected.codigoManual}" title="#{bundle.ViewTipoManualTitle_codigoManual}"/>
                    <h:outputText value="#{bundle.ViewTipoManualLabel_nombreManual}"/>
                    <h:outputText value="#{tipoManualController.selected.nombreManual}" title="#{bundle.ViewTipoManualTitle_nombreManual}"/>
                    <h:outputText value="#{bundle.ViewTipoManualLabel_activo}"/>
                    <h:outputText value="#{tipoManualController.selected.activo}" title="#{bundle.ViewTipoManualTitle_activo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoManualController.destroyAndView}" value="#{bundle.ViewTipoManualDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoManualEditLink}"/>
                <br />
                <h:commandLink action="#{tipoManualController.prepareCreate}" value="#{bundle.ViewTipoManualCreateLink}" />
                <br />
                <h:commandLink action="#{tipoManualController.prepareList}" value="#{bundle.ViewTipoManualShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoManualIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
