<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoManualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoManualEmpty}" rendered="#{tipoManualController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoManualController.items.rowCount > 0}">
                    <h:outputText value="#{tipoManualController.pagination.pageFirstItem + 1}..#{tipoManualController.pagination.pageLastItem + 1}/#{tipoManualController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoManualController.previous}" value="#{bundle.Previous} #{tipoManualController.pagination.pageSize}" rendered="#{tipoManualController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoManualController.next}" value="#{bundle.Next} #{tipoManualController.pagination.pageSize}" rendered="#{tipoManualController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoManualController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoManualTitle_codigoManual}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoManual}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoManualTitle_nombreManual}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreManual}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoManualTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoManualController.prepareView}" value="#{bundle.ListTipoManualViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoManualController.prepareEdit}" value="#{bundle.ListTipoManualEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoManualController.destroy}" value="#{bundle.ListTipoManualDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoManualController.prepareCreate}" value="#{bundle.ListTipoManualCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoManualIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
