<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadocivilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadocivilLabel_codigoEstadoCivil}"/>
                    <h:outputText value="#{estadocivilController.selected.codigoEstadoCivil}" title="#{bundle.ViewEstadocivilTitle_codigoEstadoCivil}"/>
                    <h:outputText value="#{bundle.ViewEstadocivilLabel_nombre}"/>
                    <h:outputText value="#{estadocivilController.selected.nombre}" title="#{bundle.ViewEstadocivilTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEstadocivilLabel_activo}"/>
                    <h:outputText value="#{estadocivilController.selected.activo}" title="#{bundle.ViewEstadocivilTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewEstadocivilLabel_fechaRegistro}"/>
                    <h:outputText value="#{estadocivilController.selected.fechaRegistro}" title="#{bundle.ViewEstadocivilTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEstadocivilLabel_fechaModificacion}"/>
                    <h:outputText value="#{estadocivilController.selected.fechaModificacion}" title="#{bundle.ViewEstadocivilTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEstadocivilLabel_siNo}"/>
                    <h:outputText value="#{estadocivilController.selected.siNo}" title="#{bundle.ViewEstadocivilTitle_siNo}"/>
                    <h:outputText value="#{bundle.ViewEstadocivilLabel_codigoUsuario}"/>
                    <h:outputText value="#{estadocivilController.selected.codigoUsuario}" title="#{bundle.ViewEstadocivilTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewEstadocivilLabel_codigoUsuarioModifico}"/>
                    <h:outputText value="#{estadocivilController.selected.codigoUsuarioModifico}" title="#{bundle.ViewEstadocivilTitle_codigoUsuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadocivilController.destroyAndView}" value="#{bundle.ViewEstadocivilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadocivilEditLink}"/>
                <br />
                <h:commandLink action="#{estadocivilController.prepareCreate}" value="#{bundle.ViewEstadocivilCreateLink}" />
                <br />
                <h:commandLink action="#{estadocivilController.prepareList}" value="#{bundle.ViewEstadocivilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadocivilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
