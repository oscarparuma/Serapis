<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePensionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_codigoPensiones}" for="codigoPensiones" />
                    <h:inputText id="codigoPensiones" value="#{pensionesController.selected.codigoPensiones}" title="#{bundle.CreatePensionesTitle_codigoPensiones}" required="true" requiredMessage="#{bundle.CreatePensionesRequiredMessage_codigoPensiones}"/>
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_identificacionPensiones}" for="identificacionPensiones" />
                    <h:inputText id="identificacionPensiones" value="#{pensionesController.selected.identificacionPensiones}" title="#{bundle.CreatePensionesTitle_identificacionPensiones}" />
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_nombrePensiones}" for="nombrePensiones" />
                    <h:inputText id="nombrePensiones" value="#{pensionesController.selected.nombrePensiones}" title="#{bundle.CreatePensionesTitle_nombrePensiones}" />
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{pensionesController.selected.direccion}" title="#{bundle.CreatePensionesTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{pensionesController.selected.telefono}" title="#{bundle.CreatePensionesTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{pensionesController.selected.fechaRegistro}" title="#{bundle.CreatePensionesTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{pensionesController.selected.fechaModificacion}" title="#{bundle.CreatePensionesTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_clasificacionPensiones}" for="clasificacionPensiones" />
                    <h:inputText id="clasificacionPensiones" value="#{pensionesController.selected.clasificacionPensiones}" title="#{bundle.CreatePensionesTitle_clasificacionPensiones}" />
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_codigoAsignado}" for="codigoAsignado" />
                    <h:inputText id="codigoAsignado" value="#{pensionesController.selected.codigoAsignado}" title="#{bundle.CreatePensionesTitle_codigoAsignado}" />
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{pensionesController.selected.activo}" title="#{bundle.CreatePensionesTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_tipoAdministradora}" for="tipoAdministradora" />
                    <h:inputText id="tipoAdministradora" value="#{pensionesController.selected.tipoAdministradora}" title="#{bundle.CreatePensionesTitle_tipoAdministradora}" />
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_contacto}" for="contacto" />
                    <h:inputText id="contacto" value="#{pensionesController.selected.contacto}" title="#{bundle.CreatePensionesTitle_contacto}" />
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_codigoClasificacion}" for="codigoClasificacion" />
                    <h:inputText id="codigoClasificacion" value="#{pensionesController.selected.codigoClasificacion}" title="#{bundle.CreatePensionesTitle_codigoClasificacion}" />
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_codigoDepartamento}" for="codigoDepartamento" />
                    <h:selectOneMenu id="codigoDepartamento" value="#{pensionesController.selected.codigoDepartamento}" title="#{bundle.CreatePensionesTitle_codigoDepartamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_codigoMunicipio}" for="codigoMunicipio" />
                    <h:selectOneMenu id="codigoMunicipio" value="#{pensionesController.selected.codigoMunicipio}" title="#{bundle.CreatePensionesTitle_codigoMunicipio}" >
                        <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{pensionesController.selected.codigoUsuario}" title="#{bundle.CreatePensionesTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePensionesLabel_usuarioModifico}" for="usuarioModifico" />
                    <h:selectOneMenu id="usuarioModifico" value="#{pensionesController.selected.usuarioModifico}" title="#{bundle.CreatePensionesTitle_usuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pensionesController.create}" value="#{bundle.CreatePensionesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pensionesController.prepareList}" value="#{bundle.CreatePensionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePensionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
