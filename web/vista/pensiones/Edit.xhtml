<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPensionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPensionesLabel_codigoPensiones}" for="codigoPensiones" />
                    <h:inputText id="codigoPensiones" value="#{pensionesController.selected.codigoPensiones}" title="#{bundle.EditPensionesTitle_codigoPensiones}" required="true" requiredMessage="#{bundle.EditPensionesRequiredMessage_codigoPensiones}"/>
                    <h:outputLabel value="#{bundle.EditPensionesLabel_identificacionPensiones}" for="identificacionPensiones" />
                    <h:inputText id="identificacionPensiones" value="#{pensionesController.selected.identificacionPensiones}" title="#{bundle.EditPensionesTitle_identificacionPensiones}" />
                    <h:outputLabel value="#{bundle.EditPensionesLabel_nombrePensiones}" for="nombrePensiones" />
                    <h:inputText id="nombrePensiones" value="#{pensionesController.selected.nombrePensiones}" title="#{bundle.EditPensionesTitle_nombrePensiones}" />
                    <h:outputLabel value="#{bundle.EditPensionesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{pensionesController.selected.direccion}" title="#{bundle.EditPensionesTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditPensionesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{pensionesController.selected.telefono}" title="#{bundle.EditPensionesTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditPensionesLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{pensionesController.selected.fechaRegistro}" title="#{bundle.EditPensionesTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPensionesLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{pensionesController.selected.fechaModificacion}" title="#{bundle.EditPensionesTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPensionesLabel_clasificacionPensiones}" for="clasificacionPensiones" />
                    <h:inputText id="clasificacionPensiones" value="#{pensionesController.selected.clasificacionPensiones}" title="#{bundle.EditPensionesTitle_clasificacionPensiones}" />
                    <h:outputLabel value="#{bundle.EditPensionesLabel_codigoAsignado}" for="codigoAsignado" />
                    <h:inputText id="codigoAsignado" value="#{pensionesController.selected.codigoAsignado}" title="#{bundle.EditPensionesTitle_codigoAsignado}" />
                    <h:outputLabel value="#{bundle.EditPensionesLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{pensionesController.selected.activo}" title="#{bundle.EditPensionesTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditPensionesLabel_tipoAdministradora}" for="tipoAdministradora" />
                    <h:inputText id="tipoAdministradora" value="#{pensionesController.selected.tipoAdministradora}" title="#{bundle.EditPensionesTitle_tipoAdministradora}" />
                    <h:outputLabel value="#{bundle.EditPensionesLabel_contacto}" for="contacto" />
                    <h:inputText id="contacto" value="#{pensionesController.selected.contacto}" title="#{bundle.EditPensionesTitle_contacto}" />
                    <h:outputLabel value="#{bundle.EditPensionesLabel_codigoClasificacion}" for="codigoClasificacion" />
                    <h:inputText id="codigoClasificacion" value="#{pensionesController.selected.codigoClasificacion}" title="#{bundle.EditPensionesTitle_codigoClasificacion}" />
                    <h:outputLabel value="#{bundle.EditPensionesLabel_codigoDepartamento}" for="codigoDepartamento" />
                    <h:selectOneMenu id="codigoDepartamento" value="#{pensionesController.selected.codigoDepartamento}" title="#{bundle.EditPensionesTitle_codigoDepartamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPensionesLabel_codigoMunicipio}" for="codigoMunicipio" />
                    <h:selectOneMenu id="codigoMunicipio" value="#{pensionesController.selected.codigoMunicipio}" title="#{bundle.EditPensionesTitle_codigoMunicipio}" >
                        <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPensionesLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{pensionesController.selected.codigoUsuario}" title="#{bundle.EditPensionesTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPensionesLabel_usuarioModifico}" for="usuarioModifico" />
                    <h:selectOneMenu id="usuarioModifico" value="#{pensionesController.selected.usuarioModifico}" title="#{bundle.EditPensionesTitle_usuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pensionesController.update}" value="#{bundle.EditPensionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPensionesViewLink}"/>
                <br />
                <h:commandLink action="#{pensionesController.prepareList}" value="#{bundle.EditPensionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPensionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
