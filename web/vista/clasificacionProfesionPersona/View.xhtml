<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClasificacionProfesionPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClasificacionProfesionPersonaLabel_codigoClasificacionProfesion}"/>
                    <h:outputText value="#{clasificacionProfesionPersonaController.selected.codigoClasificacionProfesion}" title="#{bundle.ViewClasificacionProfesionPersonaTitle_codigoClasificacionProfesion}"/>
                    <h:outputText value="#{bundle.ViewClasificacionProfesionPersonaLabel_nombreClasificacionProfesion}"/>
                    <h:outputText value="#{clasificacionProfesionPersonaController.selected.nombreClasificacionProfesion}" title="#{bundle.ViewClasificacionProfesionPersonaTitle_nombreClasificacionProfesion}"/>
                    <h:outputText value="#{bundle.ViewClasificacionProfesionPersonaLabel_activo}"/>
                    <h:outputText value="#{clasificacionProfesionPersonaController.selected.activo}" title="#{bundle.ViewClasificacionProfesionPersonaTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewClasificacionProfesionPersonaLabel_fecharegistro}"/>
                    <h:outputText value="#{clasificacionProfesionPersonaController.selected.fecharegistro}" title="#{bundle.ViewClasificacionProfesionPersonaTitle_fecharegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClasificacionProfesionPersonaLabel_fechaModificacion}"/>
                    <h:outputText value="#{clasificacionProfesionPersonaController.selected.fechaModificacion}" title="#{bundle.ViewClasificacionProfesionPersonaTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClasificacionProfesionPersonaLabel_codigoProfesionPersona}"/>
                    <h:outputText value="#{clasificacionProfesionPersonaController.selected.codigoProfesionPersona}" title="#{bundle.ViewClasificacionProfesionPersonaTitle_codigoProfesionPersona}"/>
                    <h:outputText value="#{bundle.ViewClasificacionProfesionPersonaLabel_codigoUsuario}"/>
                    <h:outputText value="#{clasificacionProfesionPersonaController.selected.codigoUsuario}" title="#{bundle.ViewClasificacionProfesionPersonaTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewClasificacionProfesionPersonaLabel_modificadoPor}"/>
                    <h:outputText value="#{clasificacionProfesionPersonaController.selected.modificadoPor}" title="#{bundle.ViewClasificacionProfesionPersonaTitle_modificadoPor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacionProfesionPersonaController.destroyAndView}" value="#{bundle.ViewClasificacionProfesionPersonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClasificacionProfesionPersonaEditLink}"/>
                <br />
                <h:commandLink action="#{clasificacionProfesionPersonaController.prepareCreate}" value="#{bundle.ViewClasificacionProfesionPersonaCreateLink}" />
                <br />
                <h:commandLink action="#{clasificacionProfesionPersonaController.prepareList}" value="#{bundle.ViewClasificacionProfesionPersonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClasificacionProfesionPersonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
