<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaisLabel_codigoPais}" for="codigoPais" />
                    <h:inputText id="codigoPais" value="#{paisController.selected.codigoPais}" title="#{bundle.CreatePaisTitle_codigoPais}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_codigoPais}"/>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_nombrePais}" for="nombrePais" />
                    <h:inputText id="nombrePais" value="#{paisController.selected.nombrePais}" title="#{bundle.CreatePaisTitle_nombrePais}" />
                    <h:outputLabel value="#{bundle.CreatePaisLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{paisController.selected.activo}" title="#{bundle.CreatePaisTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreatePaisLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{paisController.selected.fechaRegistro}" title="#{bundle.CreatePaisTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{paisController.selected.fechaModificacion}" title="#{bundle.CreatePaisTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{paisController.selected.codigoUsuario}" title="#{bundle.CreatePaisTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_codigoUsuarioModifico}" for="codigoUsuarioModifico" />
                    <h:selectOneMenu id="codigoUsuarioModifico" value="#{paisController.selected.codigoUsuarioModifico}" title="#{bundle.CreatePaisTitle_codigoUsuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paisController.create}" value="#{bundle.CreatePaisSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paisController.prepareList}" value="#{bundle.CreatePaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePaisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
