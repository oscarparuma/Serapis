<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateAdministracion.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <br></br>
            <h:form id="DependenciaListForm">
                <p:panel header="#{bundle.ListDependenciaTitle}">
                                           
                        <p:dataTable id="datalist" value="#{dependenciaController.items}" var="item" 
                                 selectionMode="single"  paginator="true" rowKey="#{item.codigoDependencia}" rows="10" rowsPerPageTemplate="10,20,30,40,50" lazy="true">

                        <p:column rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==6}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Seleccione}"/>
                            </f:facet>
                            <p:commandButton id="editButtonM" process="@all" styleClass="button" ajax="false" action="#{dependenciaController.prepareEdit}" value="#{bundle.Seleccione}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaTitle_codigoArea}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaTitle_codigoSede}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoSede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaTitle_nombreDependencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreDependencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaTitle_siglasDependencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.siglasDependencia}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaTitle_codigoMunicipio}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoMunicipio}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependenciaTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                                              
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Registrado}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoUsuario}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton style="margin-right: 10px;" rendered="#{usuarioController.selected.codigoPerfil.codigoPerfil ==1 || usuarioController.selected.codigoPerfil.codigoPerfil ==6}" id="createButton" icon="ui-icon-plus" action="#{dependenciaController.prepareCreate}" value="#{bundle.ListDependenciaCreateLink}"/>
                            <p:commandButton id="editButton"   icon="fa-arrow-left" action="/vista/administracion/ListConfiguracionSede.xhtml" value="#{bundle.Regresar}"/>

                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

           
        </ui:define>
    </ui:composition>

</html>
