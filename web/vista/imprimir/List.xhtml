<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListImprimirTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListImprimirEmpty}" rendered="#{imprimirController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{imprimirController.items.rowCount > 0}">
                    <h:outputText value="#{imprimirController.pagination.pageFirstItem + 1}..#{imprimirController.pagination.pageLastItem + 1}/#{imprimirController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{imprimirController.previous}" value="#{bundle.Previous} #{imprimirController.pagination.pageSize}" rendered="#{imprimirController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{imprimirController.next}" value="#{bundle.Next} #{imprimirController.pagination.pageSize}" rendered="#{imprimirController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{imprimirController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImprimirTitle_codigoImprimir}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoImprimir}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImprimirTitle_codigoCita}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCita}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImprimirTitle_codigoPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{imprimirController.prepareView}" value="#{bundle.ListImprimirViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imprimirController.prepareEdit}" value="#{bundle.ListImprimirEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imprimirController.destroy}" value="#{bundle.ListImprimirDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{imprimirController.prepareCreate}" value="#{bundle.ListImprimirCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListImprimirIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
