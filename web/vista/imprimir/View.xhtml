<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel header="#{bundle.Imprimir} #{imprimirController.actAgenCit.codigoPersonaCita}" style=" width: 1500px; border: solid 1px;">
                    <h:panelGrid columns="5">
                        <p:commandButton  id="imprimirButtonF" icon="ui-icon-link" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.reportFormulaMedica}" value="#{bundle.botImprimirFor}" style="font-size: 16px;"/>
                        <p:commandButton id="imprimirConMedica" icon="ui-icon-link" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.reportConsultaMedica}" value="#{bundle.botImprimirConsMedica}" style="font-size: 16px;"/>

                        <p:commandButton rendered="#{citaPersonaController.selected.finalizada !='S'}" id="editButtonF"   icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.updateCita}" value="#{bundle.Finalizarc}" style="font-size: 16px;"/>


                    </h:panelGrid>

                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
