<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panelGrid columns="1" >
                    <p:panel header="#{bundle.RecomMedica}  #{formulamedicaController.actAgenCit.codigoPersonaCita}">
                        <p:panelGrid columns="2" rendered="#{recomendacionesmedicamentosController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateRecomendacionesmedicamentosLabel_codigoIndicacionesMedicas}" for="codigoIndicacionesMedicas" />
                            <p:selectOneMenu id="codigoIndicacionesMedicas" required="true" requiredMessage="#{bundle.CreateRecomendacionesmedicamentosRequiredMessage_codigoIndiccionesMedicas}" value="#{recomendacionesmedicamentosController.selected.codigoIndicacionesMedicas}" styleClass="input">
                                <f:selectItem  itemLabel="-Seleccione- " />
                                <f:selectItems value="#{indicacionmedicaController.getSedeXIndicacionmedica(usuarioController.selected.codigoSede)}"/>
                                <p:ajax process="codigoIndicacionesMedicas" update="codigoClasificacionIndicacionesMedicas"/>
                            </p:selectOneMenu><p:outputLabel value="#{bundle.CreateRecomendacionesmedicamentosLabel_codigoClasificacionIndicacionesMedicas}" for="codigoClasificacionIndicacionesMedicas" />
                            <p:selectOneMenu  style="width:550px;" id="codigoClasificacionIndicacionesMedicas" required="true" requiredMessage="#{bundle.CreateRecomendacionesmedicamentosRequiredMessage_codigoClasificacionIndicacionesMedicas}" value="#{recomendacionesmedicamentosController.selected.codigoClasificacionIndicacionesMedicas}" styleClass="input" >
                                <f:selectItem  itemLabel="-Seleccione- " />
                                <f:selectItems value="#{recomendacionesmedicamentosController.selected.codigoIndicacionesMedicas.clasificacionindicacionmedicaList}"/>
                                <p:ajax process="@this" update="codigoClasificacionIndicacionesMedicas"/>
                            </p:selectOneMenu></p:panelGrid>
                        <p:panel>
                            <p:commandButton style="margin-right: 10px;" id="createButton" process="@all" styleClass="button" ajax="false" action="#{recomendacionesmedicamentosController.create}" value="#{bundle.CreateRecomendacionesmedicamentosSaveLink}" />
                            <p:commandButton id="editButton" process="@all" styleClass="button" ajax="false" action="#{recomendacionesmedicamentosController.prepareList}" value="#{bundle.CreateRecomendacionesmedicamentosShowAllLink}" immediate="true"/>
                        </p:panel>
                    </p:panel>
                </p:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
