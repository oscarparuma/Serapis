<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form >
                <p:panel header="#{bundle.OtrRecomMedica} #{recomendacionesMedicasOtrasController.actAgenCit.codigoPersonaCita}">
                    <p:panel>
                        <p:dataTable id="datalist" value="#{recomendacionesMedicasOtrasController.items}" var="item" emptyMessage=" "
                                     selectionMode="single"  paginator="true" rowKey="#{item.codigoRecMedica}" rows="10" >

                            <p:column rendered="#{citapersonaController.selected.finalizada !='S'}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.Seleccione}"/>
                                </f:facet>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{recomendacionesMedicasOtrasController.prepareEdit}" value="#{bundle.Modificar}" immediate="true"/>
                            </p:column>


                            <p:column width="800">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRecomendacionesMedicasOtrasTitle_recoMedica}"/>
                                </f:facet>
                               
                            </p:column>                      


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRecomendacionesMedicasOtrasTitle_codigoUsuario}"/>
                                </f:facet>
                                <h:outputText value=" #{item.codigoUsuario}"/>
                            </p:column>
                            <f:facet name="footer">                               
                                <p:commandButton style="margin-right: 10px;" rendered="#{citapersonaController.selected.botRecomMedicaOtros=='S'}" id="createButton" icon="ui-icon-plus"   action="#{recomendacionesMedicasOtrasController.prepareCreate}" value="#{bundle.RecoMedicSel}22"/>
                                <p:commandButton style="margin-right: 10px;" id="createButtonI" icon="ui-icon-print"   process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListImprimirList}"  value="#{bundle.botOPcImprimir}" />
                                <p:commandButton rendered="#{citapersonaController.selected.finalizada=='N'}" id="editButtonE"   icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="/vista/recomendacionesMedicamentosProcedimiento/List" value="#{bundle.Regresar}" immediate="true"/>

                            </f:facet>


                        </p:dataTable>
                    </p:panel>
                </p:panel>

            </h:form>


        </ui:define>
    </ui:composition>

</html>
