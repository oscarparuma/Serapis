<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <div align="center" >
                    <p:panel style="min-width: 200px; max-width: 1300px;  border: 0px; font-size: 12px;">
                        <p:panel header="#{bundle.RecomMedica}  #{formulamedicaController.actAgenCit.codigoPersonaCita}">
                            <div class="ui-fluid">
                                <p:panelGrid columns="4" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                                    
                                </p:panelGrid>
                                </div>
                            </p:panel>
                        </p:panel>
                      </div>
                
                
                <p:panel header="#{bundle.OtrRecomMedica} #{recomendacionesMedicasOtrasController.actAgenCit.codigoPersonaCita}" style="min-width: 200px; max-width: 1300px;  border: 0px; font-size: 12px;">
                    <p:panel style="min-width: 200px; max-width: 1300px;">
                        <h:panelGrid columns="1">
                            <p:panel header="#{bundle.CreateRecomendacionesMedicasOtrasLabel_recoMedica}">
                                <p:textEditor id="asunto" value="#{recomendacionesMedicasOtrasController.selected.recoMedica}" height="200" style="margin-bottom:10px" placeholder="" required="true" requiredMessage="#{bundle.CreateRecomendacionesMedicasOtraRequiredMessage_recoMedica}">
                                    <f:facet name="toolbar">
                                        <span class="ql-formats">
                                            <button class="ql-bold">Negrita</button>
                                            <button class="ql-italic">Italica</button>
                                            <button class="ql-underline">Subrayado</button>
                                            <button class="ql-strike">Tachado</button>
                                        </span>
                                        <span class="ql-formats">
                                            <button class="ql-list" value="ordered" aria-label="Lista númerada"></button>
                                            <button class="ql-list" value="bullet" aria-label="Viñetas"></button>                            
                                        </span>
                                        <span class="ql-formats">
                                            <button class="ql-clean" aria-label="Remover estilos"></button>
                                        </span> 
                                    </f:facet>
                                </p:textEditor>
                            </p:panel>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel>
                        <p:commandButton style="margin-right: 10px;" id="createButton" icon="ui-icon-plus"  process="@all" styleClass="button" ajax="false" action="#{recomendacionesMedicasOtrasController.create}" value="#{bundle.CreateRecomendacionesMedicasOtrasSaveLink}" immediate="false" />
                        <p:commandButton id="viewButton"   icon="ui-icon-circle-arrow-w" process="@all" styleClass="button" ajax="false" action="/vista/recomendacionesMedicasOtrasProcedimiento/List.xhtml" value="#{bundle.Regresar}" immediate="true"/>

                    </p:panel>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
