<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCitapersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel>
                    <div align="center">                        
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <h:panelGrid columns="1">
                                        <div align="center">
                                            <p:panel header="#{bundle.AsignarCitas} #{datospersonaController.selected.nombres} #{datospersonaController.selected.segundoNombre} #{datospersonaController.selected.apellidos} #{datospersonaController.selected.segundoApellido}">
                                                <p:dataTable id="lalmeida"  reflow="true" value="#{citapersonaController.listaFacturarProfesional}" var="item" emptyMessage=" " selectionMode="single"  paginator="true"  rowKey="#{item.codigoCitaPersona}" rows="20"  rowsPerPageTemplate="20,50,100"> 
                                                    <p:column >
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListCitapersonaTitle_codigoPersonaCita}"/>
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoPersonaCita}"/>
                                                    </p:column>
                                                    <p:column width="80">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListCitapersonaTitle_cscIngreso}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.cscIngreso}"/>
                                                    </p:column>

                                                    <p:column width="50">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ano}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.fechaCita}">
                                                            <f:convertDateTime pattern="yyyy" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column width="50">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.mes}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.fechaCita}">
                                                            <f:convertDateTime pattern="MM" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column width="50">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.dia}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.fechaCita}">
                                                            <f:convertDateTime pattern="dd" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column width="50">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.horaCita}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.fechaCita}">
                                                            <f:convertDateTime pattern="HH:mm" />
                                                        </h:outputText>
                                                    </p:column>



                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListCitapersonaTitle_codigoSede}"/>
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoSede}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListCitapersonaTitle_codigoExamenRealizar}"/>
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoExamenRealizar}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListCitapersonaTitle_codigoExamen}" />
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoExamen}"/>
                                                    </p:column>


                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListCitapersonaTitle_codigoProfesional}" />
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoProfesional}"/>
                                                    </p:column>




                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListCitapersonaTitle_codigoEps}" />
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoEps}"/>
                                                    </p:column>

                                                    <f:facet name="footer">
                                                        <p:panel>
                                                            <p:commandButton style="margin-right: 10px;" id="editButtonM" icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareCreate(item)}" value="#{bundle.AsigCita}"/>
                                                            <p:commandButton icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="/vista/menuSistema/MenuConsultas" value="#{bundle.Regresar}" immediate="true"/>
                                                        </p:panel>
                                                    </f:facet>

                                                </p:dataTable>
                                            </p:panel> 
                                        </div>
                                    </h:panelGrid>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
