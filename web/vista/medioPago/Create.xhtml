<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMedioPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMedioPagoLabel_codigoMedioPago}" for="codigoMedioPago" />
                    <h:inputText id="codigoMedioPago" value="#{medioPagoController.selected.codigoMedioPago}" title="#{bundle.CreateMedioPagoTitle_codigoMedioPago}" required="true" requiredMessage="#{bundle.CreateMedioPagoRequiredMessage_codigoMedioPago}"/>
                    <h:outputLabel value="#{bundle.CreateMedioPagoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{medioPagoController.selected.nombre}" title="#{bundle.CreateMedioPagoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateMedioPagoLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{medioPagoController.selected.activo}" title="#{bundle.CreateMedioPagoTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateMedioPagoLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{medioPagoController.selected.fechaRegistro}" title="#{bundle.CreateMedioPagoTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMedioPagoLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{medioPagoController.selected.fechaModificacion}" title="#{bundle.CreateMedioPagoTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMedioPagoLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{medioPagoController.selected.codigoUsuario}" title="#{bundle.CreateMedioPagoTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMedioPagoLabel_codigousuarioModifico}" for="codigousuarioModifico" />
                    <h:selectOneMenu id="codigousuarioModifico" value="#{medioPagoController.selected.codigousuarioModifico}" title="#{bundle.CreateMedioPagoTitle_codigousuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medioPagoController.create}" value="#{bundle.CreateMedioPagoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{medioPagoController.prepareList}" value="#{bundle.CreateMedioPagoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMedioPagoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
