<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReligionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReligionEmpty}" rendered="#{religionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{religionController.items.rowCount > 0}">
                    <h:outputText value="#{religionController.pagination.pageFirstItem + 1}..#{religionController.pagination.pageLastItem + 1}/#{religionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{religionController.previous}" value="#{bundle.Previous} #{religionController.pagination.pageSize}" rendered="#{religionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{religionController.next}" value="#{bundle.Next} #{religionController.pagination.pageSize}" rendered="#{religionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{religionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReligionTitle_codigoReligion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoReligion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReligionTitle_nombreReligion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreReligion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReligionTitle_activa}"/>
                            </f:facet>
                            <h:outputText value="#{item.activa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReligionTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReligionTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReligionTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReligionTitle_codigoUsuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{religionController.prepareView}" value="#{bundle.ListReligionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{religionController.prepareEdit}" value="#{bundle.ListReligionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{religionController.destroy}" value="#{bundle.ListReligionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{religionController.prepareCreate}" value="#{bundle.ListReligionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReligionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
