<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FacturaRadicacionListForm">
                <p:panel header="#{bundle.ListFacturasSede}">
                    <p:dataTable reflow="true" id="datalist" value="#{facturaRadicacionController.items}" var="item" emptyMessage=" "
                                 selectionMode="single" 
                                 paginator="true"
                                 rowKey="#{item.codigoFacturaRadicacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50" lazy="true" >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Seleccione}"/>
                            </f:facet>
                            <p:commandButton id="editButton" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{facturaRadicacionController.prepareView}"  value="#{bundle.RegistrarFact}" />
                                                         
                        </p:column>                     
                       
                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_codigoEps}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoEps}"/>
                        </p:column>
                       
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>
                        
                       
                       
                       
                       
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_codigoSede}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoSede}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_totalRadicado}"/>
                            </f:facet>
                            <h:outputText value=" #{item.totalRadicado}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_estadoRadicacion}"/>
                            </f:facet>
                            <h:outputText value=" #{item.estadoRadicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoUsuario}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton id="enterModelButton" type="button" value="#{bundle.FactRadicacionF}" action="Create?faces-redirect=true" >
                                <f:ajax />
                            </p:commandButton>

                           
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>


        </ui:define>
    </ui:composition>

</html>
