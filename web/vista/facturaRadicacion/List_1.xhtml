<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturaRadicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFacturaRadicacionEmpty}" rendered="#{facturaRadicacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{facturaRadicacionController.items.rowCount > 0}">
                    <h:outputText value="#{facturaRadicacionController.pagination.pageFirstItem + 1}..#{facturaRadicacionController.pagination.pageLastItem + 1}/#{facturaRadicacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{facturaRadicacionController.previous}" value="#{bundle.Previous} #{facturaRadicacionController.pagination.pageSize}" rendered="#{facturaRadicacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{facturaRadicacionController.next}" value="#{bundle.Next} #{facturaRadicacionController.pagination.pageSize}" rendered="#{facturaRadicacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{facturaRadicacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_codigoFacturaRadicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoFacturaRadicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_valorUnitario}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorUnitario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_valorCopago}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorCopago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_valorFacturado}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorFacturado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_totalRadicado}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalRadicado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_estadoRadicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoRadicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_fechaRadicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRadicacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_ccsRadicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccsRadicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_radicacionSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.radicacionSede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_facturaSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.facturaSede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_codigoCitaPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCitaPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_codigoEps}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEps}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_codigoFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoFactura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_codigoSede}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoSede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaRadicacionTitle_usuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{facturaRadicacionController.prepareView}" value="#{bundle.ListFacturaRadicacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facturaRadicacionController.prepareEdit}" value="#{bundle.ListFacturaRadicacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facturaRadicacionController.destroy}" value="#{bundle.ListFacturaRadicacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{facturaRadicacionController.prepareCreate}" value="#{bundle.ListFacturaRadicacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFacturaRadicacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
