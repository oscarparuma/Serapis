<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturaRadicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturaRadicacionLabel_codigoEps}"/>
                    <h:outputText value=" #{facturaRadicacionController.selected.codigoEps}"/>

                    <p:commandButton  id="editButton" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{facturaRadicacionController.prepareListRadicacionFacturasList()}"  value="#{bundle.RegistrarFact}" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaRadicacionController.destroyAndView}" value="#{bundle.ViewFacturaRadicacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacturaRadicacionEditLink}"/>
                <br />
                <h:commandLink action="#{facturaRadicacionController.prepareCreate}" value="#{bundle.ViewFacturaRadicacionCreateLink}" />
                <br />
                <h:commandLink action="#{facturaRadicacionController.prepareList}" value="#{bundle.ViewFacturaRadicacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacturaRadicacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
