<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModificarExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditModificarExamenLabel_codigoExamen}" for="codigoExamen" />
                    <h:inputText id="codigoExamen" value="#{modificarExamenController.selected.codigoExamen}" title="#{bundle.EditModificarExamenTitle_codigoExamen}" required="true" requiredMessage="#{bundle.EditModificarExamenRequiredMessage_codigoExamen}"/>
                    <h:outputLabel value="#{bundle.EditModificarExamenLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{modificarExamenController.selected.fechaRegistro}" title="#{bundle.EditModificarExamenTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditModificarExamenLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{modificarExamenController.selected.activo}" title="#{bundle.EditModificarExamenTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditModificarExamenLabel_estadoAnterior}" for="estadoAnterior" />
                    <h:inputText id="estadoAnterior" value="#{modificarExamenController.selected.estadoAnterior}" title="#{bundle.EditModificarExamenTitle_estadoAnterior}" />
                    <h:outputLabel value="#{bundle.EditModificarExamenLabel_justificacion}" for="justificacion" />
                    <h:inputTextarea rows="4" cols="30" id="justificacion" value="#{modificarExamenController.selected.justificacion}" title="#{bundle.EditModificarExamenTitle_justificacion}" />
                    <h:outputLabel value="#{bundle.EditModificarExamenLabel_codigoProcedimintoSede}" for="codigoProcedimintoSede" />
                    <h:selectOneMenu id="codigoProcedimintoSede" value="#{modificarExamenController.selected.codigoProcedimintoSede}" title="#{bundle.EditModificarExamenTitle_codigoProcedimintoSede}" >
                        <f:selectItems value="#{procedimientosedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditModificarExamenLabel_codigoSede}" for="codigoSede" />
                    <h:selectOneMenu id="codigoSede" value="#{modificarExamenController.selected.codigoSede}" title="#{bundle.EditModificarExamenTitle_codigoSede}" >
                        <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditModificarExamenLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{modificarExamenController.selected.codigoUsuario}" title="#{bundle.EditModificarExamenTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{modificarExamenController.update}" value="#{bundle.EditModificarExamenSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditModificarExamenViewLink}"/>
                <br />
                <h:commandLink action="#{modificarExamenController.prepareList}" value="#{bundle.EditModificarExamenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditModificarExamenIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
