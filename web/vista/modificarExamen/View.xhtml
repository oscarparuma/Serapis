<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModificarExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModificarExamenLabel_codigoExamen}"/>
                    <h:outputText value="#{modificarExamenController.selected.codigoExamen}" title="#{bundle.ViewModificarExamenTitle_codigoExamen}"/>
                    <h:outputText value="#{bundle.ViewModificarExamenLabel_fechaRegistro}"/>
                    <h:outputText value="#{modificarExamenController.selected.fechaRegistro}" title="#{bundle.ViewModificarExamenTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewModificarExamenLabel_activo}"/>
                    <h:outputText value="#{modificarExamenController.selected.activo}" title="#{bundle.ViewModificarExamenTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewModificarExamenLabel_estadoAnterior}"/>
                    <h:outputText value="#{modificarExamenController.selected.estadoAnterior}" title="#{bundle.ViewModificarExamenTitle_estadoAnterior}"/>
                    <h:outputText value="#{bundle.ViewModificarExamenLabel_justificacion}"/>
                    <h:outputText value="#{modificarExamenController.selected.justificacion}" title="#{bundle.ViewModificarExamenTitle_justificacion}"/>
                    <h:outputText value="#{bundle.ViewModificarExamenLabel_codigoProcedimintoSede}"/>
                    <h:outputText value="#{modificarExamenController.selected.codigoProcedimintoSede}" title="#{bundle.ViewModificarExamenTitle_codigoProcedimintoSede}"/>
                    <h:outputText value="#{bundle.ViewModificarExamenLabel_codigoSede}"/>
                    <h:outputText value="#{modificarExamenController.selected.codigoSede}" title="#{bundle.ViewModificarExamenTitle_codigoSede}"/>
                    <h:outputText value="#{bundle.ViewModificarExamenLabel_codigoUsuario}"/>
                    <h:outputText value="#{modificarExamenController.selected.codigoUsuario}" title="#{bundle.ViewModificarExamenTitle_codigoUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modificarExamenController.destroyAndView}" value="#{bundle.ViewModificarExamenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModificarExamenEditLink}"/>
                <br />
                <h:commandLink action="#{modificarExamenController.prepareCreate}" value="#{bundle.ViewModificarExamenCreateLink}" />
                <br />
                <h:commandLink action="#{modificarExamenController.prepareList}" value="#{bundle.ViewModificarExamenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewModificarExamenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
