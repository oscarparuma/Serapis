<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArlTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArlLabel_codigoArl}"/>
                    <h:outputText value="#{arlController.selected.codigoArl}" title="#{bundle.ViewArlTitle_codigoArl}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_identificacionArl}"/>
                    <h:outputText value="#{arlController.selected.identificacionArl}" title="#{bundle.ViewArlTitle_identificacionArl}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_nombreArl}"/>
                    <h:outputText value="#{arlController.selected.nombreArl}" title="#{bundle.ViewArlTitle_nombreArl}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_direccion}"/>
                    <h:outputText value="#{arlController.selected.direccion}" title="#{bundle.ViewArlTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_telefono}"/>
                    <h:outputText value="#{arlController.selected.telefono}" title="#{bundle.ViewArlTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_fechaRegistro}"/>
                    <h:outputText value="#{arlController.selected.fechaRegistro}" title="#{bundle.ViewArlTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewArlLabel_fechaModificacion}"/>
                    <h:outputText value="#{arlController.selected.fechaModificacion}" title="#{bundle.ViewArlTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewArlLabel_clasificacionArl}"/>
                    <h:outputText value="#{arlController.selected.clasificacionArl}" title="#{bundle.ViewArlTitle_clasificacionArl}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_codigoAsignado}"/>
                    <h:outputText value="#{arlController.selected.codigoAsignado}" title="#{bundle.ViewArlTitle_codigoAsignado}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_activo}"/>
                    <h:outputText value="#{arlController.selected.activo}" title="#{bundle.ViewArlTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_tipoAdministradora}"/>
                    <h:outputText value="#{arlController.selected.tipoAdministradora}" title="#{bundle.ViewArlTitle_tipoAdministradora}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_contacto}"/>
                    <h:outputText value="#{arlController.selected.contacto}" title="#{bundle.ViewArlTitle_contacto}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_codigoClasificacion}"/>
                    <h:outputText value="#{arlController.selected.codigoClasificacion}" title="#{bundle.ViewArlTitle_codigoClasificacion}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_codigoDepartamento}"/>
                    <h:outputText value="#{arlController.selected.codigoDepartamento}" title="#{bundle.ViewArlTitle_codigoDepartamento}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_codigoMunicipio}"/>
                    <h:outputText value="#{arlController.selected.codigoMunicipio}" title="#{bundle.ViewArlTitle_codigoMunicipio}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_codigoUsuario}"/>
                    <h:outputText value="#{arlController.selected.codigoUsuario}" title="#{bundle.ViewArlTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_usuarioModifico}"/>
                    <h:outputText value="#{arlController.selected.usuarioModifico}" title="#{bundle.ViewArlTitle_usuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{arlController.destroyAndView}" value="#{bundle.ViewArlDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArlEditLink}"/>
                <br />
                <h:commandLink action="#{arlController.prepareCreate}" value="#{bundle.ViewArlCreateLink}" />
                <br />
                <h:commandLink action="#{arlController.prepareList}" value="#{bundle.ViewArlShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArlIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
