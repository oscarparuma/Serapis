<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel>
                    <div align="center">                        
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <h:panelGrid columns="1">
                                        <div align="center">
                                            <p:panel header="#{bundle.AsignarCitas} #{datospersonaController.selected.nombres} #{datospersonaController.selected.apellidos}" style="min-width: 200px; max-width: 1700px;">
                                                <p:dataTable id="lalmeida"  reflow="true" value="#{usuarioController.listaUsuario}" var="item" emptyMessage=" " selectionMode="single"  paginator="true"  rowKey="#{item.codigoUsuario}" rows="20"  rowsPerPageTemplate="20,50,100"> 
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.Seleccione}" />
                                                        </f:facet>
                                                        <p:commandButton id="editButtonME" icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{citapersonaController.prepareListFacturarCitaXProfesional(item)}" value="#{bundle.AsigCita}"/>

                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.MedicoTratante}" />
                                                        </f:facet>
                                                        <h:outputText value="#{item.nombreUsuario}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.registroMedico}" />
                                                        </f:facet>
                                                        <h:outputText value="#{item.registroMedico}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.cargo}" />
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoCargo}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.Especialidad}" />
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoEspecialidad}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ListUsuarioTitle_codigoSede}" />
                                                        </f:facet>
                                                        <h:outputText value=" #{item.codigoSede}"/>
                                                    </p:column>

                                                    <f:facet name="footer">
                                                        <p:panel>
                                                            <p:commandButton style="margin-right: 10px;" icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="/vista/menuSistema/MenuConsultas" value="#{bundle.Regresar}" immediate="true"/>
                                                        </p:panel>
                                                    </f:facet>




                                                </p:dataTable>
                                            </p:panel>
                                        </div>
                                    </h:panelGrid>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
