<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCitapersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel header="#{bundle.AsignarCitas} #{datospersonaController.selected.nombres} #{datospersonaController.selected.segundoNombre} #{datospersonaController.selected.apellidos} #{datospersonaController.selected.segundoApellido}" style=" width: 1615px;">
                    <p:dataTable value="#{citapersonaController.citasAsignadasSede}" var="item" emptyMessage=" "
                                 selectionMode="single"  paginator="true" rowKey="#{item.codigoCitaPersona}" rows="10" rowsPerPageTemplate="10,20,30,40,50" lazy="true">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitapersonaTitle_codigoPersonaCita}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoPersonaCita}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitapersonaTitle_cscIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.cscIngreso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitapersonaTitle_fechaCita}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCita}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitapersonaTitle_codigoSede}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoSede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitapersonaTitle_codigoExamenRealizar}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoExamenRealizar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitapersonaTitle_genero}"/>
                            </f:facet>
                            <h:outputText value=" #{item.genero}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitapersonaTitle_codigoProfesional}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoProfesional}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitapersonaTitle_codigoExamen}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoExamen}"/>
                        </p:column>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitapersonaTitle_codigoEps}"/>
                            </f:facet>
                            <h:outputText value=" #{item.codigoEps}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus" action="#{citapersonaController.prepareCreate}" value="#{bundle.ListCitapersonaCreateLink}"/>
                           
                        </f:facet>

                    </p:dataTable>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
