<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoidentificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoidentificacionLabel_codigoIdentificacion}"/>
                    <h:outputText value="#{tipoidentificacionController.selected.codigoIdentificacion}" title="#{bundle.ViewTipoidentificacionTitle_codigoIdentificacion}"/>
                    <h:outputText value="#{bundle.ViewTipoidentificacionLabel_nombreIdentificacion}"/>
                    <h:outputText value="#{tipoidentificacionController.selected.nombreIdentificacion}" title="#{bundle.ViewTipoidentificacionTitle_nombreIdentificacion}"/>
                    <h:outputText value="#{bundle.ViewTipoidentificacionLabel_activo}"/>
                    <h:outputText value="#{tipoidentificacionController.selected.activo}" title="#{bundle.ViewTipoidentificacionTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewTipoidentificacionLabel_fechaRegistro}"/>
                    <h:outputText value="#{tipoidentificacionController.selected.fechaRegistro}" title="#{bundle.ViewTipoidentificacionTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTipoidentificacionLabel_fechaModificacion}"/>
                    <h:outputText value="#{tipoidentificacionController.selected.fechaModificacion}" title="#{bundle.ViewTipoidentificacionTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTipoidentificacionLabel_clasificacionIdentificacion}"/>
                    <h:outputText value="#{tipoidentificacionController.selected.clasificacionIdentificacion}" title="#{bundle.ViewTipoidentificacionTitle_clasificacionIdentificacion}"/>
                    <h:outputText value="#{bundle.ViewTipoidentificacionLabel_codigoUsuario}"/>
                    <h:outputText value="#{tipoidentificacionController.selected.codigoUsuario}" title="#{bundle.ViewTipoidentificacionTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewTipoidentificacionLabel_codigoUsuarioModifico}"/>
                    <h:outputText value="#{tipoidentificacionController.selected.codigoUsuarioModifico}" title="#{bundle.ViewTipoidentificacionTitle_codigoUsuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoidentificacionController.destroyAndView}" value="#{bundle.ViewTipoidentificacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoidentificacionEditLink}"/>
                <br />
                <h:commandLink action="#{tipoidentificacionController.prepareCreate}" value="#{bundle.ViewTipoidentificacionCreateLink}" />
                <br />
                <h:commandLink action="#{tipoidentificacionController.prepareList}" value="#{bundle.ViewTipoidentificacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoidentificacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
