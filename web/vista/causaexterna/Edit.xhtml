<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCausaexternaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCausaexternaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{causaexternaController.selected.codigo}" title="#{bundle.EditCausaexternaTitle_codigo}" required="true" requiredMessage="#{bundle.EditCausaexternaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditCausaexternaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{causaexternaController.selected.nombre}" title="#{bundle.EditCausaexternaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditCausaexternaLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{causaexternaController.selected.activo}" title="#{bundle.EditCausaexternaTitle_activo}" />
                    <h:outputLabel value="#{bundle.EditCausaexternaLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{causaexternaController.selected.fechaRegistro}" title="#{bundle.EditCausaexternaTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCausaexternaLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{causaexternaController.selected.fechaModificacion}" title="#{bundle.EditCausaexternaTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCausaexternaLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{causaexternaController.selected.codigoUsuario}" title="#{bundle.EditCausaexternaTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCausaexternaLabel_modificadoPor}" for="modificadoPor" />
                    <h:selectOneMenu id="modificadoPor" value="#{causaexternaController.selected.modificadoPor}" title="#{bundle.EditCausaexternaTitle_modificadoPor}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{causaexternaController.update}" value="#{bundle.EditCausaexternaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCausaexternaViewLink}"/>
                <br />
                <h:commandLink action="#{causaexternaController.prepareList}" value="#{bundle.EditCausaexternaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCausaexternaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
