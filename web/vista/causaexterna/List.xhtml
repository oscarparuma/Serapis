<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCausaexternaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCausaexternaEmpty}" rendered="#{causaexternaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{causaexternaController.items.rowCount > 0}">
                    <h:outputText value="#{causaexternaController.pagination.pageFirstItem + 1}..#{causaexternaController.pagination.pageLastItem + 1}/#{causaexternaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{causaexternaController.previous}" value="#{bundle.Previous} #{causaexternaController.pagination.pageSize}" rendered="#{causaexternaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{causaexternaController.next}" value="#{bundle.Next} #{causaexternaController.pagination.pageSize}" rendered="#{causaexternaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{causaexternaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCausaexternaTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCausaexternaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCausaexternaTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCausaexternaTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCausaexternaTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCausaexternaTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCausaexternaTitle_modificadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.modificadoPor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{causaexternaController.prepareView}" value="#{bundle.ListCausaexternaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{causaexternaController.prepareEdit}" value="#{bundle.ListCausaexternaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{causaexternaController.destroy}" value="#{bundle.ListCausaexternaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{causaexternaController.prepareCreate}" value="#{bundle.ListCausaexternaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCausaexternaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
