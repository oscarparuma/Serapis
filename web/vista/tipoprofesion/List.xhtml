<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoprofesionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoprofesionEmpty}" rendered="#{tipoprofesionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoprofesionController.items.rowCount > 0}">
                    <h:outputText value="#{tipoprofesionController.pagination.pageFirstItem + 1}..#{tipoprofesionController.pagination.pageLastItem + 1}/#{tipoprofesionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoprofesionController.previous}" value="#{bundle.Previous} #{tipoprofesionController.pagination.pageSize}" rendered="#{tipoprofesionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoprofesionController.next}" value="#{bundle.Next} #{tipoprofesionController.pagination.pageSize}" rendered="#{tipoprofesionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoprofesionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoprofesionTitle_codigoProfesion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoProfesion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoprofesionTitle_nombreProfesional}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProfesional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoprofesionTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoprofesionTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoprofesionTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoprofesionTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoprofesionTitle_codigoUsuarioModifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuarioModifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoprofesionController.prepareView}" value="#{bundle.ListTipoprofesionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoprofesionController.prepareEdit}" value="#{bundle.ListTipoprofesionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoprofesionController.destroy}" value="#{bundle.ListTipoprofesionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoprofesionController.prepareCreate}" value="#{bundle.ListTipoprofesionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoprofesionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
