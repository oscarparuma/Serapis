<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRadicacionFacturasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_codigoRadicacion}" for="codigoRadicacion" />
                    <h:inputText id="codigoRadicacion" value="#{radicacionFacturasController.selected.codigoRadicacion}" title="#{bundle.CreateRadicacionFacturasTitle_codigoRadicacion}" required="true" requiredMessage="#{bundle.CreateRadicacionFacturasRequiredMessage_codigoRadicacion}"/>
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_valorUnitario}" for="valorUnitario" />
                    <h:inputText id="valorUnitario" value="#{radicacionFacturasController.selected.valorUnitario}" title="#{bundle.CreateRadicacionFacturasTitle_valorUnitario}" />
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_valorCopago}" for="valorCopago" />
                    <h:inputText id="valorCopago" value="#{radicacionFacturasController.selected.valorCopago}" title="#{bundle.CreateRadicacionFacturasTitle_valorCopago}" />
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_valorFacturado}" for="valorFacturado" />
                    <h:inputText id="valorFacturado" value="#{radicacionFacturasController.selected.valorFacturado}" title="#{bundle.CreateRadicacionFacturasTitle_valorFacturado}" />
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_totalRadicado}" for="totalRadicado" />
                    <h:inputText id="totalRadicado" value="#{radicacionFacturasController.selected.totalRadicado}" title="#{bundle.CreateRadicacionFacturasTitle_totalRadicado}" />
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_estadoRadicacion}" for="estadoRadicacion" />
                    <h:inputText id="estadoRadicacion" value="#{radicacionFacturasController.selected.estadoRadicacion}" title="#{bundle.CreateRadicacionFacturasTitle_estadoRadicacion}" />
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{radicacionFacturasController.selected.fechaRegistro}" title="#{bundle.CreateRadicacionFacturasTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_fechaRadicacion}" for="fechaRadicacion" />
                    <h:inputText id="fechaRadicacion" value="#{radicacionFacturasController.selected.fechaRadicacion}" title="#{bundle.CreateRadicacionFacturasTitle_fechaRadicacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_ccsRadicacion}" for="ccsRadicacion" />
                    <h:inputText id="ccsRadicacion" value="#{radicacionFacturasController.selected.ccsRadicacion}" title="#{bundle.CreateRadicacionFacturasTitle_ccsRadicacion}" />
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_radicacionSede}" for="radicacionSede" />
                    <h:inputText id="radicacionSede" value="#{radicacionFacturasController.selected.radicacionSede}" title="#{bundle.CreateRadicacionFacturasTitle_radicacionSede}" />
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_facturaSede}" for="facturaSede" />
                    <h:inputText id="facturaSede" value="#{radicacionFacturasController.selected.facturaSede}" title="#{bundle.CreateRadicacionFacturasTitle_facturaSede}" />
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_codigoCitaPersona}" for="codigoCitaPersona" />
                    <h:selectOneMenu id="codigoCitaPersona" value="#{radicacionFacturasController.selected.codigoCitaPersona}" title="#{bundle.CreateRadicacionFacturasTitle_codigoCitaPersona}" >
                        <f:selectItems value="#{citapersonaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_codigoEps}" for="codigoEps" />
                    <h:selectOneMenu id="codigoEps" value="#{radicacionFacturasController.selected.codigoEps}" title="#{bundle.CreateRadicacionFacturasTitle_codigoEps}" >
                        <f:selectItems value="#{epsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_codigoFactura}" for="codigoFactura" />
                    <h:selectOneMenu id="codigoFactura" value="#{radicacionFacturasController.selected.codigoFactura}" title="#{bundle.CreateRadicacionFacturasTitle_codigoFactura}" >
                        <f:selectItems value="#{facturacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_codigoRadicacionFactura}" for="codigoRadicacionFactura" />
                    <h:selectOneMenu id="codigoRadicacionFactura" value="#{radicacionFacturasController.selected.codigoRadicacionFactura}" title="#{bundle.CreateRadicacionFacturasTitle_codigoRadicacionFactura}" >
                        <f:selectItems value="#{facturaRadicacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_codigoSede}" for="codigoSede" />
                    <h:selectOneMenu id="codigoSede" value="#{radicacionFacturasController.selected.codigoSede}" title="#{bundle.CreateRadicacionFacturasTitle_codigoSede}" >
                        <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_usuarioModifico}" for="usuarioModifico" />
                    <h:selectOneMenu id="usuarioModifico" value="#{radicacionFacturasController.selected.usuarioModifico}" title="#{bundle.CreateRadicacionFacturasTitle_usuarioModifico}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRadicacionFacturasLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:selectOneMenu id="codigoUsuario" value="#{radicacionFacturasController.selected.codigoUsuario}" title="#{bundle.CreateRadicacionFacturasTitle_codigoUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{radicacionFacturasController.create}" value="#{bundle.CreateRadicacionFacturasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{radicacionFacturasController.prepareList}" value="#{bundle.CreateRadicacionFacturasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRadicacionFacturasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
