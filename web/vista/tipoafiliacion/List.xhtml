<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoafiliacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoafiliacionEmpty}" rendered="#{tipoafiliacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoafiliacionController.items.rowCount > 0}">
                    <h:outputText value="#{tipoafiliacionController.pagination.pageFirstItem + 1}..#{tipoafiliacionController.pagination.pageLastItem + 1}/#{tipoafiliacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoafiliacionController.previous}" value="#{bundle.Previous} #{tipoafiliacionController.pagination.pageSize}" rendered="#{tipoafiliacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoafiliacionController.next}" value="#{bundle.Next} #{tipoafiliacionController.pagination.pageSize}" rendered="#{tipoafiliacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoafiliacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoafiliacionTitle_codigoAfiliacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAfiliacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoafiliacionTitle_nombreAfiliacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreAfiliacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoafiliacionTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoafiliacionTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoafiliacionTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoafiliacionTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoafiliacionTitle_modificadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.modificadoPor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoafiliacionController.prepareView}" value="#{bundle.ListTipoafiliacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoafiliacionController.prepareEdit}" value="#{bundle.ListTipoafiliacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoafiliacionController.destroy}" value="#{bundle.ListTipoafiliacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoafiliacionController.prepareCreate}" value="#{bundle.ListTipoafiliacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoafiliacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
