<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIndicacionmedicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIndicacionmedicaLabel_codigoIndicacionMedica}"/>
                    <h:outputText value="#{indicacionmedicaController.selected.codigoIndicacionMedica}" title="#{bundle.ViewIndicacionmedicaTitle_codigoIndicacionMedica}"/>
                    <h:outputText value="#{bundle.ViewIndicacionmedicaLabel_actvo}"/>
                    <h:outputText value="#{indicacionmedicaController.selected.actvo}" title="#{bundle.ViewIndicacionmedicaTitle_actvo}"/>
                    <h:outputText value="#{bundle.ViewIndicacionmedicaLabel_fechaRegistro}"/>
                    <h:outputText value="#{indicacionmedicaController.selected.fechaRegistro}" title="#{bundle.ViewIndicacionmedicaTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIndicacionmedicaLabel_fechaModificacion}"/>
                    <h:outputText value="#{indicacionmedicaController.selected.fechaModificacion}" title="#{bundle.ViewIndicacionmedicaTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIndicacionmedicaLabel_recomendacionesMedicas}"/>
                    <h:outputText value="#{indicacionmedicaController.selected.recomendacionesMedicas}" title="#{bundle.ViewIndicacionmedicaTitle_recomendacionesMedicas}"/>
                    <h:outputText value="#{bundle.ViewIndicacionmedicaLabel_codigoSede}"/>
                    <h:outputText value="#{indicacionmedicaController.selected.codigoSede}" title="#{bundle.ViewIndicacionmedicaTitle_codigoSede}"/>
                    <h:outputText value="#{bundle.ViewIndicacionmedicaLabel_codigoUsuario}"/>
                    <h:outputText value="#{indicacionmedicaController.selected.codigoUsuario}" title="#{bundle.ViewIndicacionmedicaTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewIndicacionmedicaLabel_usuarioModifico}"/>
                    <h:outputText value="#{indicacionmedicaController.selected.usuarioModifico}" title="#{bundle.ViewIndicacionmedicaTitle_usuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{indicacionmedicaController.destroyAndView}" value="#{bundle.ViewIndicacionmedicaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIndicacionmedicaEditLink}"/>
                <br />
                <h:commandLink action="#{indicacionmedicaController.prepareCreate}" value="#{bundle.ViewIndicacionmedicaCreateLink}" />
                <br />
                <h:commandLink action="#{indicacionmedicaController.prepareList}" value="#{bundle.ViewIndicacionmedicaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIndicacionmedicaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
