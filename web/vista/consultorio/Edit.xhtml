            <h:form>
                <p:panel>
                    <div align="center">
                        <div class="container text-center">   
                            <div class="row">
                                <div class="col-sm-3 well">
                                    <p:panel header="#{bundle.consSEde}" >
                                        <br></br><br></br>
                                        <div align="center">
                                            <p:panel>
                                                <p:panelGrid columns="2">

                                                </p:panelGrid>

                                                        <div align="center">
                                                            <p:commandButton style="margin-right: 10px;" id="createButton" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{consultorioController.update}" value="#{bundle.CreateUsuarioSaveLink}" />

                                            <br></br><br></br><br></br>
                                            <h:panelGroup>

                                    </p:panel>

                            </div>
                        </div>
                    </div>
