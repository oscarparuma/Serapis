<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConsultorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConsultorioLabel_codigoConsultorio}"/>
                    <h:outputText value="#{consultorioController.selected.codigoConsultorio}" title="#{bundle.ViewConsultorioTitle_codigoConsultorio}"/>
                    <h:outputText value="#{bundle.ViewConsultorioLabel_nombreConsultorio}"/>
                    <h:outputText value="#{consultorioController.selected.nombreConsultorio}" title="#{bundle.ViewConsultorioTitle_nombreConsultorio}"/>
                    <h:outputText value="#{bundle.ViewConsultorioLabel_activo}"/>
                    <h:outputText value="#{consultorioController.selected.activo}" title="#{bundle.ViewConsultorioTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewConsultorioLabel_fechaRegistro}"/>
                    <h:outputText value="#{consultorioController.selected.fechaRegistro}" title="#{bundle.ViewConsultorioTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConsultorioLabel_fechaModificacion}"/>
                    <h:outputText value="#{consultorioController.selected.fechaModificacion}" title="#{bundle.ViewConsultorioTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConsultorioLabel_ubicacion}"/>
                    <h:outputText value="#{consultorioController.selected.ubicacion}" title="#{bundle.ViewConsultorioTitle_ubicacion}"/>
                    <h:outputText value="#{bundle.ViewConsultorioLabel_codigoDependencia}"/>
                    <h:outputText value="#{consultorioController.selected.codigoDependencia}" title="#{bundle.ViewConsultorioTitle_codigoDependencia}"/>
                    <h:outputText value="#{bundle.ViewConsultorioLabel_codigoSede}"/>
                    <h:outputText value="#{consultorioController.selected.codigoSede}" title="#{bundle.ViewConsultorioTitle_codigoSede}"/>
                    <h:outputText value="#{bundle.ViewConsultorioLabel_codigoUsuario}"/>
                    <h:outputText value="#{consultorioController.selected.codigoUsuario}" title="#{bundle.ViewConsultorioTitle_codigoUsuario}"/>
                    <h:outputText value="#{bundle.ViewConsultorioLabel_codigoUsuarioModifico}"/>
                    <h:outputText value="#{consultorioController.selected.codigoUsuarioModifico}" title="#{bundle.ViewConsultorioTitle_codigoUsuarioModifico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consultorioController.destroyAndView}" value="#{bundle.ViewConsultorioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConsultorioEditLink}"/>
                <br />
                <h:commandLink action="#{consultorioController.prepareCreate}" value="#{bundle.ViewConsultorioCreateLink}" />
                <br />
                <h:commandLink action="#{consultorioController.prepareList}" value="#{bundle.ViewConsultorioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConsultorioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
