<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateIngreso.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form styleClass="jsfcrud_list_form">
                <div class="col-lg-8">
                    <p:panel>
                        <div align="center">
                            <p:panel header="#{bundle.consSEde}" > 
                                <div class="panel-body">
                                    <div class="col-lg-4">
                                        <p:dataTable id="lalmeida"  reflow="true" value="#{consultorioController.listaConsultorio}" var="item" emptyMessage=" " selectionMode="single"  paginator="true"  rowKey="#{item.codigoConsultorio}" rows="20"  rowsPerPageTemplate="20,50,100">
                                            <p:column width="110">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Seleccione}"/>
                                                </f:facet>
                                                <p:commandButton id="editButtonM"  process="@all" styleClass="button" ajax="false" action="#{consultorioController.prepareEditCons(item)}" value="#{bundle.Seleccione}"/>
                                            </p:column>
                                            <p:column width="110">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConsultorioTitle_nombreConsultorio}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nombreConsultorio}"/>
                                            </p:column>
                                            <p:column width="110">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConsultorioTitle_codigoSede}"/>
                                                </f:facet>
                                                <h:outputText value=" #{item.codigoSede}"/>
                                            </p:column>
                                            <p:column width="200">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConsultorioTitle_ubicacion}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.ubicacion}"/>
                                            </p:column>
                                            <p:column width="75">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConsultorioTitle_activo}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.activo}"/>
                                            </p:column>
                                            <p:column width="130">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConsultorioTitle_fechaRegistro}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechaRegistro}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                                </h:outputText>
                                            </p:column>


                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConsultorioTitle_codigoUsuario}"/>
                                                </f:facet>
                                                <h:outputText value=" #{item.codigoUsuario}"/>
                                            </p:column>
                                            <f:facet name="footer">
                                                <p:panel>
                                                    <p:commandButton style="margin-right: 10px;" id="createButton" icon="ui-icon-plus" action="#{consultorioController.prepareCreate}" value="#{bundle.ListConsultorioCreateLink}"/>
                                                    <p:commandButton id="editButton"   icon="ui-icon-circle-arrow-w" action="/vista/menuSistema/MenuIngresos.xhtml" value="#{bundle.Regresar}"/>
                                                </p:panel>
                                            </f:facet>
                                        </p:dataTable>
                                    </div>
                                </div>                                    
                            </p:panel>
                        </div>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
