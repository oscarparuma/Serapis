<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoEdadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoEdadLabel_codigoTipoEdad}"/>
                    <h:outputText value="#{tipoEdadController.selected.codigoTipoEdad}" title="#{bundle.ViewTipoEdadTitle_codigoTipoEdad}"/>
                    <h:outputText value="#{bundle.ViewTipoEdadLabel_nombre}"/>
                    <h:outputText value="#{tipoEdadController.selected.nombre}" title="#{bundle.ViewTipoEdadTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTipoEdadLabel_activo}"/>
                    <h:outputText value="#{tipoEdadController.selected.activo}" title="#{bundle.ViewTipoEdadTitle_activo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoEdadController.destroyAndView}" value="#{bundle.ViewTipoEdadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoEdadEditLink}"/>
                <br />
                <h:commandLink action="#{tipoEdadController.prepareCreate}" value="#{bundle.ViewTipoEdadCreateLink}" />
                <br />
                <h:commandLink action="#{tipoEdadController.prepareList}" value="#{bundle.ViewTipoEdadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoEdadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
