<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTemaLabel_tema}" for="tema" />
                    <h:inputText id="tema" value="#{temaController.selected.tema}" title="#{bundle.CreateTemaTitle_tema}" required="true" requiredMessage="#{bundle.CreateTemaRequiredMessage_tema}"/>
                    <h:outputLabel value="#{bundle.CreateTemaLabel_nombreTema}" for="nombreTema" />
                    <h:inputText id="nombreTema" value="#{temaController.selected.nombreTema}" title="#{bundle.CreateTemaTitle_nombreTema}" />
                    <h:outputLabel value="#{bundle.CreateTemaLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{temaController.selected.activo}" title="#{bundle.CreateTemaTitle_activo}" />
                    <h:outputLabel value="#{bundle.CreateTemaLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{temaController.selected.fechaRegistro}" title="#{bundle.CreateTemaTitle_fechaRegistro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTemaLabel_codigousuario}" for="codigousuario" />
                    <h:selectOneMenu id="codigousuario" value="#{temaController.selected.codigousuario}" title="#{bundle.CreateTemaTitle_codigousuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{temaController.create}" value="#{bundle.CreateTemaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{temaController.prepareList}" value="#{bundle.CreateTemaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTemaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
